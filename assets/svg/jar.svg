<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <!-- Glass jar - transparent with subtle blue tint -->
  <defs>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="20%" style="stop-color:#88ccff;stop-opacity:0.08" />
      <stop offset="80%" style="stop-color:#88ccff;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="lidGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667788" />
      <stop offset="100%" style="stop-color:#445566" />
    </linearGradient>
  </defs>

  <!-- Jar body -->
  <path d="M80,120
           C80,100 90,90 100,90
           L300,90
           C310,90 320,100 320,120
           L320,420
           C320,460 280,480 200,480
           C120,480 80,460 80,420 Z"
        fill="url(#glassGradient)"
        stroke="#88aacc"
        stroke-width="3"/>

  <!-- Jar opening rim -->
  <ellipse cx="200" cy="90" rx="120" ry="20"
           fill="none" stroke="#88aacc" stroke-width="3"/>

  <!-- Lid -->
  <path d="M70,50
           C70,30 120,20 200,20
           C280,20 330,30 330,50
           L330,70
           C330,85 280,95 200,95
           C120,95 70,85 70,70 Z"
        fill="url(#lidGradient)"
        stroke="#334455"
        stroke-width="2"/>

  <!-- Lid top ellipse -->
  <ellipse cx="200" cy="50" rx="130" ry="30"
           fill="#778899" stroke="#334455" stroke-width="2"/>

  <!-- Jar label area (optional) -->
  <rect x="120" y="260" width="160" height="80" rx="5" ry="5"
        fill="none" stroke="#88aacc" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Context label -->
  <text x="200" y="310"
        font-family="sans-serif" font-size="24" font-weight="bold"
        fill="#88ccff" text-anchor="middle">CONTEXT</text>
</svg>
