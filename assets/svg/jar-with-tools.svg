<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" width="600" height="500">
  <defs>
    <linearGradient id="glassGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="20%" style="stop-color:#88ccff;stop-opacity:0.08" />
      <stop offset="80%" style="stop-color:#88ccff;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="lidGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667788" />
      <stop offset="100%" style="stop-color:#445566" />
    </linearGradient>
  </defs>

  <!-- Jar body (centered) -->
  <g transform="translate(100, 0)">
    <path d="M80,120
             C80,100 90,90 100,90
             L300,90
             C310,90 320,100 320,120
             L320,420
             C320,460 280,480 200,480
             C120,480 80,460 80,420 Z"
          fill="url(#glassGradient2)"
          stroke="#88aacc"
          stroke-width="3"/>
    <ellipse cx="200" cy="90" rx="120" ry="20"
             fill="none" stroke="#88aacc" stroke-width="3"/>
    <path d="M70,50
             C70,30 120,20 200,20
             C280,20 330,30 330,50
             L330,70
             C330,85 280,95 200,95
             C120,95 70,85 70,70 Z"
          fill="url(#lidGradient2)"
          stroke="#334455"
          stroke-width="2"/>
    <ellipse cx="200" cy="50" rx="130" ry="30"
             fill="#778899" stroke="#334455" stroke-width="2"/>
  </g>

  <!-- Tool: Magnifying glass (left) -->
  <g transform="translate(30, 150)">
    <circle cx="40" cy="40" r="35" fill="none" stroke="#44ff88" stroke-width="4"/>
    <line x1="65" y1="65" x2="90" y2="90" stroke="#44ff88" stroke-width="6" stroke-linecap="round"/>
    <text x="40" y="120" font-family="sans-serif" font-size="14" fill="#44ff88" text-anchor="middle">SEARCH</text>
  </g>

  <!-- Tool: Scissors/slice (right) -->
  <g transform="translate(490, 150)">
    <path d="M20,0 L60,40 L20,80 M60,0 L20,40 L60,80"
          fill="none" stroke="#ff8844" stroke-width="4" stroke-linecap="round"/>
    <text x="40" y="110" font-family="sans-serif" font-size="14" fill="#ff8844" text-anchor="middle">SLICE</text>
  </g>

  <!-- Tool: Counter (left bottom) -->
  <g transform="translate(30, 320)">
    <rect x="10" y="10" width="60" height="50" rx="5" fill="none" stroke="#ffff44" stroke-width="3"/>
    <text x="40" y="45" font-family="monospace" font-size="20" fill="#ffff44" text-anchor="middle">123</text>
    <text x="40" y="90" font-family="sans-serif" font-size="14" fill="#ffff44" text-anchor="middle">COUNT</text>
  </g>

  <!-- Tool: Helper AI (right bottom) -->
  <g transform="translate(490, 320)">
    <circle cx="40" cy="30" r="25" fill="none" stroke="#ff44ff" stroke-width="3"/>
    <circle cx="32" cy="25" r="4" fill="#ff44ff"/>
    <circle cx="48" cy="25" r="4" fill="#ff44ff"/>
    <path d="M30,38 Q40,48 50,38" fill="none" stroke="#ff44ff" stroke-width="3"/>
    <text x="40" y="85" font-family="sans-serif" font-size="14" fill="#ff44ff" text-anchor="middle">HELPER</text>
  </g>
</svg>
