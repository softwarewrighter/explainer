<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Explainer Renderer (Phase 1)</title>
    <style>
      html, body { margin:0; padding:0; background:#0e1117; color:#e6edf3; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .frame { width: 1920px; height: 1080px; position: relative; overflow: hidden; }
      .center { position:absolute; left:50%; top:45%; transform: translate(-50%,-50%); text-align:center; }
      .small { opacity: 0.75; margin-top: 12px; font-size: 22px; }
      .badge { position:absolute; left:24px; bottom:24px; font-size:18px; opacity:.7; }
      /* Phase 1: no time-based CSS animations. Everything must be driven by deterministic query params. */
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import init from "./explainer_web.js";
      init();
    </script>
  </body>
</html>
