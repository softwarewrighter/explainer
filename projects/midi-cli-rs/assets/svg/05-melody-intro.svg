<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0221"/>
      <stop offset="100%" style="stop-color:#150734"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Headline - neon cyan -->
  <text x="960" y="200" font-family="Arial, sans-serif" font-size="96"
        font-weight="bold" fill="#01cdfe" text-anchor="middle">
    Melody Editor
  </text>

  <!-- Subtitle - neon pink -->
  <text x="960" y="300" font-family="Arial, sans-serif" font-size="56"
        fill="#ff71ce" text-anchor="middle">
    Compose Note by Note
  </text>

  <!-- Box: Features - neon green -->
  <rect x="200" y="400" width="1100" height="400" rx="16"
        fill="#0a0a1a" stroke="#05ffa1" stroke-width="6"/>
  <text x="280" y="490" font-family="Arial, sans-serif" font-size="56"
        font-weight="bold" fill="#05ffa1">
    Editing Features
  </text>
  <text x="280" y="570" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    Insert notes, rests, and change durations
  </text>
  <text x="280" y="640" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    Shift octaves up or down with keyboard
  </text>
  <text x="280" y="710" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    Choose from dozens of instruments
  </text>
  <text x="280" y="780" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    Save, generate, and play instantly
  </text>

  <!-- Avatar safe zone (keep clear: x=1400-1920, y=800-1080) -->
</svg>
