<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Moon icon -->
  <circle cx="960" cy="320" r="100" fill="#ffd93d" opacity="0.9"/>
  <circle cx="1000" cy="300" r="80" fill="#1a1a2e"/>

  <!-- Stars -->
  <circle cx="700" cy="250" r="4" fill="#ffffff"/>
  <circle cx="750" cy="350" r="3" fill="#ffffff"/>
  <circle cx="1150" cy="280" r="4" fill="#ffffff"/>
  <circle cx="1200" cy="380" r="3" fill="#ffffff"/>
  <circle cx="820" cy="200" r="3" fill="#ffffff"/>

  <!-- Title -->
  <text x="960" y="520" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="96" font-weight="bold">Learn While You Sleep</text>

  <!-- Subtitle -->
  <text x="960" y="620" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="64">Continuous Learning for LLMs</text>

  <!-- Tagline box -->
  <rect x="460" y="700" width="1000" height="120" rx="15" fill="none" stroke="#4ade80" stroke-width="5"/>
  <text x="960" y="775" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="44">Wake up to a smarter model</text>
</svg>
