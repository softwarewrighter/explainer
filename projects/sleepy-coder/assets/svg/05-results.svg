<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Title -->
  <text x="960" y="100" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="96" font-weight="bold">What We Achieved</text>

  <!-- Subtitle -->
  <text x="960" y="180" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="64">Share Algorithm in Practice</text>

  <!-- Result 1: Accuracy -->
  <rect x="100" y="280" width="480" height="350" rx="20" fill="none" stroke="#4ade80" stroke-width="5"/>
  <text x="340" y="370" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Accuracy</text>
  <text x="340" y="480" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="72" font-weight="bold">76.7%</text>
  <text x="340" y="560" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36">Task-specific</text>
  <text x="340" y="605" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36">coefficients</text>

  <!-- Result 2: No Regressions -->
  <rect x="620" y="280" width="480" height="350" rx="20" fill="none" stroke="#4ade80" stroke-width="5"/>
  <text x="860" y="370" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Stability</text>
  <text x="860" y="480" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="72" font-weight="bold">Zero</text>
  <text x="860" y="560" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36">Regressions with</text>
  <text x="860" y="605" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36">full Share algorithm</text>

  <!-- Result 3: Adapters -->
  <rect x="1140" y="280" width="380" height="350" rx="20" fill="none" stroke="#ffd93d" stroke-width="5"/>
  <text x="1330" y="370" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Scale</text>
  <text x="1330" y="480" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="72" font-weight="bold">51</text>
  <text x="1330" y="560" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36">Pattern-specific</text>
  <text x="1330" y="605" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36">adapters trained</text>

  <!-- Bottom message -->
  <rect x="350" y="700" width="900" height="100" rx="15" fill="none" stroke="#00d4ff" stroke-width="5"/>
  <text x="800" y="765" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="44">Add new skills without breaking old ones</text>
</svg>
