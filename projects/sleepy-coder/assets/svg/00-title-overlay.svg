<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Gradient for main title -->
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#ffd93d"/>
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.9"/>
    </filter>
    <filter id="shadowSmall" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.9"/>
    </filter>
  </defs>

  <!-- Semi-transparent overlay for text readability -->
  <rect x="0" y="280" width="1920" height="520" fill="rgba(0,0,0,0.5)"/>

  <!-- Main title: Towards Continuous LLM Learning -->
  <text x="960" y="480" text-anchor="middle" fill="url(#titleGrad)"
        font-family="Arial Black, Helvetica, sans-serif" font-size="108" font-weight="900"
        letter-spacing="2" filter="url(#shadow)">
    Towards Continuous
  </text>
  <text x="960" y="600" text-anchor="middle" fill="url(#titleGrad)"
        font-family="Arial Black, Helvetica, sans-serif" font-size="108" font-weight="900"
        letter-spacing="2" filter="url(#shadow)">
    LLM Learning
  </text>

  <!-- Subtitle: Part 1: The Averaging Trap -->
  <text x="960" y="740" text-anchor="middle" fill="#ff6b6b"
        font-family="Arial Black, Helvetica, sans-serif" font-size="72" font-weight="900"
        letter-spacing="4" filter="url(#shadowSmall)">
    Part 1: The Averaging Trap
  </text>
</svg>
