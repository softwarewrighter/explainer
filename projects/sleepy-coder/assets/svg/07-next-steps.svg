<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Title -->
  <text x="960" y="100" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="96" font-weight="bold">Coming in Part 2</text>

  <!-- Subtitle -->
  <text x="960" y="180" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="64">The Road Ahead</text>

  <!-- Box 1: Task Routing -->
  <rect x="100" y="280" width="480" height="380" rx="20" fill="none" stroke="#00d4ff" stroke-width="5"/>
  <text x="340" y="360" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Task Routing</text>
  <text x="340" y="440" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36">Detect the error type</text>
  <text x="340" y="500" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36">Select matching adapter</text>
  <text x="340" y="580" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="32">Specialists for each pattern</text>

  <!-- Box 2: Larger Models -->
  <rect x="620" y="280" width="480" height="380" rx="20" fill="none" stroke="#4ade80" stroke-width="5"/>
  <text x="860" y="360" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Larger Models</text>
  <text x="860" y="440" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36">Scale to 7B params</text>
  <text x="860" y="500" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36">More learning capacity</text>
  <text x="860" y="580" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="32">Handle complex patterns</text>

  <!-- Box 3: Real Deployment -->
  <rect x="1140" y="280" width="380" height="380" rx="20" fill="none" stroke="#ff6b6b" stroke-width="5"/>
  <text x="1330" y="360" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Deployment</text>
  <text x="1330" y="440" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36">VS Code extension</text>
  <text x="1330" y="500" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36">Real-world testing</text>
  <text x="1330" y="580" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="32">User feedback loop</text>

  <!-- Bottom message -->
  <rect x="400" y="720" width="800" height="100" rx="15" fill="none" stroke="#4ade80" stroke-width="5"/>
  <text x="800" y="785" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="44">The foundation is solid, now we scale</text>
</svg>
