<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Transparent background - will be composited onto mainframe.jpg -->

  <!-- Main Headline with solid background -->
  <rect x="160" y="50" width="1600" height="190" rx="16" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="960" y="120" font-family="Arial, sans-serif" font-size="96"
        font-weight="bold" fill="#00d4ff" text-anchor="middle">
    My First Program
  </text>
  <text x="960" y="200" font-family="Arial, sans-serif" font-size="64"
        fill="#ffd93d" text-anchor="middle">
    A Horse Race in APL, 1972
  </text>

  <!-- Left Box: The Setup -->
  <rect x="100" y="280" width="750" height="420" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#ff6b6b" stroke-width="6"/>

  <text x="150" y="350" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="#ff6b6b">
    The Setup
  </text>

  <text x="150" y="420" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    IBM 2741 Selectric terminal
  </text>
  <text x="150" y="480" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    Acoustic coupler modem
  </text>
  <text x="150" y="540" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    IBM 360 mainframe
  </text>
  <text x="150" y="600" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    APL\360 time-sharing
  </text>

  <!-- Right Box: The Result -->
  <rect x="950" y="280" width="750" height="480" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#4ade80" stroke-width="6"/>

  <text x="1000" y="350" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="#4ade80">
    The Result
  </text>

  <text x="1000" y="420" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    Horse race simulator
  </text>
  <text x="1000" y="480" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    Text-based graphics
  </text>
  <text x="1000" y="540" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    Random movement
  </text>
  <text x="1000" y="600" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    About 40 lines of code
  </text>
  <text x="1000" y="660" font-family="Arial, sans-serif" font-size="36" fill="#ff6b6b">
    (not idiomatic!)
  </text>

  <!-- Bottom tagline with solid background (avoiding avatar zone) -->
  <rect x="100" y="720" width="1000" height="80" rx="12" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="600" y="775" font-family="Arial, sans-serif" font-size="48"
        fill="#ffd93d" text-anchor="middle">
    Recreated 50 years later on GNU APL
  </text>

  <!-- Avatar safe zone: keep x=1400-1920, y=800-1080 clear -->
</svg>
