<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Transparent background - will be composited onto mainframe.jpg -->

  <!-- Main Headline with solid background -->
  <rect x="360" y="20" width="1200" height="90" rx="16" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="960" y="80" font-family="Arial, sans-serif" font-size="96"
        font-weight="bold" fill="#00d4ff" text-anchor="middle">
    RACE
  </text>

  <!-- Init Code Box -->
  <rect x="100" y="120" width="600" height="200" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#4ade80" stroke-width="6"/>

  <text x="140" y="170" font-family="Arial, sans-serif" font-size="40"
        font-weight="bold" fill="#4ade80">
    Initialize
  </text>
  <text x="140" y="220" font-family="Menlo, Monaco, monospace" font-size="36" fill="#eee">
    HORSES←'LUCKY' ...
  </text>
  <text x="140" y="265" font-family="Menlo, Monaco, monospace" font-size="36" fill="#eee">
    POS←5⍴0
  </text>
  <text x="140" y="295" font-family="Arial, sans-serif" font-size="32" fill="#ccc">
    Five zeros: 0 0 0 0 0
  </text>

  <!-- Update Code Box -->
  <rect x="750" y="120" width="600" height="200" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#ffd93d" stroke-width="6"/>

  <text x="790" y="170" font-family="Arial, sans-serif" font-size="40"
        font-weight="bold" fill="#ffd93d">
    Each Round
  </text>
  <text x="790" y="220" font-family="Menlo, Monaco, monospace" font-size="36" fill="#eee">
    POS←POS+?5⍴3
  </text>
  <text x="790" y="275" font-family="Arial, sans-serif" font-size="32" fill="#ccc">
    Add random 1-3 to all five
  </text>
  <text x="790" y="305" font-family="Arial, sans-serif" font-size="32" fill="#ccc">
    No loop needed!
  </text>

  <!-- Win Condition Box -->
  <rect x="100" y="360" width="600" height="200" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#ff6b6b" stroke-width="6"/>

  <text x="140" y="410" font-family="Arial, sans-serif" font-size="40"
        font-weight="bold" fill="#ff6b6b">
    Win Check
  </text>
  <text x="140" y="460" font-family="Menlo, Monaco, monospace" font-size="36" fill="#eee">
    →DONE×∨/POS≥FINISH
  </text>
  <text x="140" y="515" font-family="Arial, sans-serif" font-size="32" fill="#ccc">
    ∨/ OR-reduce: any true?
  </text>
  <text x="140" y="545" font-family="Arial, sans-serif" font-size="32" fill="#ccc">
    If any crossed finish, DONE
  </text>

  <!-- Winner Box -->
  <rect x="750" y="360" width="600" height="200" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#00d4ff" stroke-width="6"/>

  <text x="790" y="410" font-family="Arial, sans-serif" font-size="40"
        font-weight="bold" fill="#00d4ff">
    Find Winner
  </text>
  <text x="790" y="460" font-family="Menlo, Monaco, monospace" font-size="32" fill="#eee">
    (⊃(POS=⌈/POS)/⍳5)⊃HORSES
  </text>
  <text x="790" y="515" font-family="Arial, sans-serif" font-size="32" fill="#ccc">
    ⌈/ Max position of all
  </text>
  <text x="790" y="545" font-family="Arial, sans-serif" font-size="32" fill="#ccc">
    Filter to winner, pick name
  </text>

  <!-- Bottom: Key insight (avoiding avatar zone) -->
  <rect x="100" y="600" width="1500" height="180" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#4ade80" stroke-width="6"/>

  <text x="140" y="665" font-family="Arial, sans-serif" font-size="44"
        font-weight="bold" fill="#4ade80">
    Array Operations
  </text>
  <text x="140" y="725" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    One line updates all five horses. One expression finds the winner.
  </text>

  <!-- Avatar safe zone: keep x=1400-1920, y=800-1080 clear -->
</svg>
