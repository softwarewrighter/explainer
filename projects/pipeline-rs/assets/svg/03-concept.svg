<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Main Headline -->
  <rect x="260" y="30" width="1400" height="160" rx="16" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="96"
        font-weight="bold" fill="#00d4ff" text-anchor="middle">
    Pipeline Stages
  </text>
  <text x="960" y="165" font-family="Arial, sans-serif" font-size="56"
        fill="#ffd93d" text-anchor="middle">
    Each Stage Does One Thing
  </text>

  <!-- Stage 1: FILTER -->
  <rect x="100" y="220" width="550" height="180" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#ff6b6b" stroke-width="6"/>
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="44"
        font-weight="bold" fill="#ff6b6b">
    FILTER
  </text>
  <text x="150" y="350" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    Keep matching records
  </text>
  <text x="150" y="390" font-family="Courier, monospace" font-size="36" fill="#4ade80">
    FILTER 18,10 = "SALES"
  </text>

  <!-- Stage 2: SELECT -->
  <rect x="700" y="220" width="550" height="180" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#4ade80" stroke-width="6"/>
  <text x="750" y="290" font-family="Arial, sans-serif" font-size="44"
        font-weight="bold" fill="#4ade80">
    SELECT
  </text>
  <text x="750" y="350" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    Extract and reposition
  </text>
  <text x="750" y="390" font-family="Courier, monospace" font-size="36" fill="#ff6b6b">
    SELECT 0,8,0; 28,8,8
  </text>

  <!-- Stage 3: LOCATE -->
  <rect x="100" y="440" width="550" height="180" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#ffd93d" stroke-width="6"/>
  <text x="150" y="510" font-family="Arial, sans-serif" font-size="44"
        font-weight="bold" fill="#ffd93d">
    LOCATE
  </text>
  <text x="150" y="570" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    Find text patterns
  </text>
  <text x="150" y="610" font-family="Courier, monospace" font-size="36" fill="#00d4ff">
    LOCATE /ERROR/
  </text>

  <!-- Stage 4: CHANGE -->
  <rect x="700" y="440" width="550" height="180" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#00d4ff" stroke-width="6"/>
  <text x="750" y="510" font-family="Arial, sans-serif" font-size="44"
        font-weight="bold" fill="#00d4ff">
    CHANGE
  </text>
  <text x="750" y="570" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    Search and replace
  </text>
  <text x="750" y="610" font-family="Courier, monospace" font-size="36" fill="#ffd93d">
    CHANGE /old/new/
  </text>

  <!-- Pipeline flow diagram -->
  <rect x="100" y="670" width="1200" height="130" rx="16" fill="#0f0f23" fill-opacity="0.92"/>

  <text x="170" y="740" font-family="Courier, monospace" font-size="40" fill="#00d4ff">
    CONSOLE
  </text>
  <text x="410" y="740" font-family="Arial, sans-serif" font-size="44" fill="#ffd93d">
    |
  </text>
  <text x="450" y="740" font-family="Courier, monospace" font-size="40" fill="#ff6b6b">
    FILTER
  </text>
  <text x="660" y="740" font-family="Arial, sans-serif" font-size="44" fill="#ffd93d">
    |
  </text>
  <text x="700" y="740" font-family="Courier, monospace" font-size="40" fill="#4ade80">
    SELECT
  </text>
  <text x="920" y="740" font-family="Arial, sans-serif" font-size="44" fill="#ffd93d">
    |
  </text>
  <text x="960" y="740" font-family="Courier, monospace" font-size="40" fill="#00d4ff">
    CONSOLE
  </text>
</svg>
