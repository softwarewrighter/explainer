<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Main Headline -->
  <rect x="260" y="50" width="1400" height="180" rx="16" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="960" y="120" font-family="Arial, sans-serif" font-size="96"
        font-weight="bold" fill="#00d4ff" text-anchor="middle">
    More CLI Features
  </text>
  <text x="960" y="195" font-family="Arial, sans-serif" font-size="64"
        fill="#ffd93d" text-anchor="middle">
    Docs, Verbose Mode, Inline Pipes
  </text>

  <!-- Content Box (yellow) -->
  <rect x="100" y="300" width="1200" height="420" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#ffd93d" stroke-width="6"/>

  <text x="150" y="375" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="#ffd93d">
    Additional Features
  </text>

  <text x="150" y="450" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    Help flag shows usage
  </text>
  <text x="150" y="510" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    Verbose mode prints paths and counts
  </text>
  <text x="150" y="570" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    CHANGE pipe for record mutation
  </text>
  <text x="150" y="640" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    Alias shorthand, process substitution
  </text>

  <!-- Avatar safe zone: keep x=1400-1920, y=800-1080 clear -->
</svg>
