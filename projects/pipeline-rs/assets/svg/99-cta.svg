<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Main Headline -->
  <rect x="260" y="50" width="1400" height="120" rx="16" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="960" y="130" font-family="Arial, sans-serif" font-size="96"
        font-weight="bold" fill="#00d4ff" text-anchor="middle">
    Try It Yourself
  </text>

  <!-- Box 1: Web Demo (green) -->
  <rect x="100" y="220" width="1200" height="190" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#4ade80" stroke-width="6"/>
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="#4ade80">
    Web Demo
  </text>
  <text x="150" y="350" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    Runs in your browser, no install needed
  </text>

  <!-- Box 2: Links (red) -->
  <rect x="100" y="445" width="1200" height="190" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#ff6b6b" stroke-width="6"/>
  <text x="150" y="515" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="#ff6b6b">
    Links in Description
  </text>
  <text x="150" y="575" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    Source code on GitHub, blog post
  </text>

  <!-- Box 3: Coming Soon (yellow) -->
  <rect x="100" y="670" width="1200" height="190" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#ffd93d" stroke-width="6"/>
  <text x="150" y="740" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="#ffd93d">
    Coming Soon
  </text>
  <text x="150" y="800" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    Optimizations, more complex pipes
  </text>

  <!-- Avatar safe zone: keep x=1400-1920, y=800-1080 clear -->
</svg>
