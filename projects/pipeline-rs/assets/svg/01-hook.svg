<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Main Headline -->
  <rect x="160" y="50" width="1600" height="180" rx="16" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="960" y="120" font-family="Arial, sans-serif" font-size="96"
        font-weight="bold" fill="#00d4ff" text-anchor="middle">
    Mainframe Pipelines in Rust
  </text>
  <text x="960" y="195" font-family="Arial, sans-serif" font-size="64"
        fill="#ffd93d" text-anchor="middle">
    Three Ways to Explore
  </text>

  <!-- Box 1: Command Line Tool (red) -->
  <rect x="100" y="280" width="1200" height="150" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#ff6b6b" stroke-width="6"/>
  <text x="150" y="345" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="#ff6b6b">
    Command Line Tool
  </text>
  <text x="150" y="405" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    Run pipeline specs, filter, select, count
  </text>

  <!-- Box 2: Web Tutorials (green) -->
  <rect x="100" y="465" width="1200" height="150" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#4ade80" stroke-width="6"/>
  <text x="150" y="530" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="#4ade80">
    Web Tutorials
  </text>
  <text x="150" y="590" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    Built in browser, step through examples
  </text>

  <!-- Box 3: Interactive Debugger (yellow) -->
  <rect x="100" y="650" width="1200" height="150" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#ffd93d" stroke-width="6"/>
  <text x="150" y="715" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="#ffd93d">
    Interactive Debugger
  </text>
  <text x="150" y="775" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    Step through records, watch transforms
  </text>

  <!-- Avatar safe zone: keep x=1400-1920, y=800-1080 clear -->
</svg>
