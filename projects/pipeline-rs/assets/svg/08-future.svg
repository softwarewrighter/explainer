<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Main Headline -->
  <rect x="260" y="30" width="1400" height="160" rx="16" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="96"
        font-weight="bold" fill="#00d4ff" text-anchor="middle">
    Coming Next
  </text>
  <text x="960" y="165" font-family="Arial, sans-serif" font-size="56"
        fill="#ffd93d" text-anchor="middle">
    Fewer Buffers, More Power
  </text>

  <!-- Feature 1: In-place editing -->
  <rect x="100" y="220" width="550" height="200" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#4ade80" stroke-width="6"/>
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="44"
        font-weight="bold" fill="#4ade80">
    In-Place Editing
  </text>
  <text x="150" y="350" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    Single buffer, stages
  </text>
  <text x="150" y="395" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    edit it conditionally
  </text>

  <!-- Feature 2: Fewer copies -->
  <rect x="700" y="220" width="550" height="200" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#ff6b6b" stroke-width="6"/>
  <text x="750" y="290" font-family="Arial, sans-serif" font-size="44"
        font-weight="bold" fill="#ff6b6b">
    Fewer Copies
  </text>
  <text x="750" y="350" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    Avoid allocations,
  </text>
  <text x="750" y="395" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    reduce storage use
  </text>

  <!-- Feature 3: Multi-pipe output -->
  <rect x="100" y="460" width="550" height="200" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#ffd93d" stroke-width="6"/>
  <text x="150" y="530" font-family="Arial, sans-serif" font-size="44"
        font-weight="bold" fill="#ffd93d">
    Selective Routing
  </text>
  <text x="150" y="590" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    Stages send data to
  </text>
  <text x="150" y="635" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    two different pipes
  </text>

  <!-- Feature 4: Multi-pipe input -->
  <rect x="700" y="460" width="550" height="200" rx="16"
        fill="#0f0f23" fill-opacity="0.92" stroke="#00d4ff" stroke-width="6"/>
  <text x="750" y="530" font-family="Arial, sans-serif" font-size="44"
        font-weight="bold" fill="#00d4ff">
    Multiple Inputs
  </text>
  <text x="750" y="590" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    Pipes accept data from
  </text>
  <text x="750" y="635" font-family="Arial, sans-serif" font-size="40" fill="#eee">
    multiple sources
  </text>

  <!-- Bottom note -->
  <rect x="100" y="700" width="1200" height="100" rx="16" fill="#0f0f23" fill-opacity="0.92"/>
  <text x="700" y="765" font-family="Arial, sans-serif" font-size="44"
        fill="#eee" text-anchor="middle">
    Some stages need an extra buffer, most do not
  </text>
</svg>
