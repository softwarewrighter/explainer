<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0512"/>
      <stop offset="100%" style="stop-color:#120818"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="codeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="960" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="56" fill="#ffffff" font-weight="bold">
    The Core Technique
  </text>

  <!-- Code block background -->
  <rect x="260" y="160" width="1400" height="220" fill="#1a1a2e" rx="15" stroke="#3d3d5c" stroke-width="2"/>

  <!-- Terminal dots -->
  <circle cx="310" cy="195" r="10" fill="#ff5f56"/>
  <circle cx="345" cy="195" r="10" fill="#ffbd2e"/>
  <circle cx="380" cy="195" r="10" fill="#27ca40"/>

  <!-- The code -->
  <text x="320" y="300" font-family="Monaco, Consolas, monospace" font-size="48" fill="#00ff88" filter="url(#codeGlow)">
    <tspan fill="#ff79c6">while</tspan> <tspan fill="#ffffff">:;</tspan> <tspan fill="#ff79c6">do</tspan>
    <tspan fill="#f8f8f2"> cat</tspan> <tspan fill="#f1fa8c">PROMPT.md</tspan>
    <tspan fill="#ffffff"> |</tspan> <tspan fill="#8be9fd">claude-code</tspan>
    <tspan fill="#ffffff"> ;</tspan> <tspan fill="#ff79c6">done</tspan>
  </text>

  <!-- Circular arrows around code block -->
  <g fill="none" stroke="#d4af37" stroke-width="5">
    <!-- Top curve -->
    <path d="M250,270 C150,270 100,430 100,540 C100,650 150,760 250,760"/>
    <!-- Bottom curve -->
    <path d="M1670,760 C1770,760 1820,650 1820,540 C1820,430 1770,270 1670,270"/>
    <!-- Arrows -->
    <polygon points="250,755 225,785 275,785" fill="#d4af37"/>
    <polygon points="1670,275 1645,245 1695,245" fill="#d4af37"/>
  </g>

  <!-- Labels pointing to parts -->
  <!-- Label 1: Prompt stays same -->
  <g transform="translate(200, 510)">
    <rect x="-160" y="-35" width="320" height="70" fill="#2d2d4d" rx="12" stroke="#d4af37" stroke-width="3"/>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" fill="#d4af37" font-weight="bold">
      Prompt stays same
    </text>
    <line x1="160" y1="0" x2="240" y2="-100" stroke="#d4af37" stroke-width="2" stroke-dasharray="5,5"/>
  </g>

  <!-- Label 2: Files persist -->
  <g transform="translate(960, 510)">
    <rect x="-200" y="-35" width="400" height="70" fill="#2d2d4d" rx="12" stroke="#00ff88" stroke-width="3"/>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" fill="#00ff88" font-weight="bold">
      Files persist between runs
    </text>
  </g>

  <!-- Label 3: Git tracks progress -->
  <g transform="translate(1720, 510)">
    <rect x="-160" y="-35" width="320" height="70" fill="#2d2d4d" rx="12" stroke="#8be9fd" stroke-width="3"/>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" fill="#8be9fd" font-weight="bold">
      Git tracks all progress
    </text>
    <line x1="-160" y1="0" x2="-240" y2="-100" stroke="#8be9fd" stroke-width="2" stroke-dasharray="5,5"/>
  </g>

  <!-- Flow explanation boxes at bottom -->
  <g transform="translate(960, 780)">
    <!-- Box 1 -->
    <g transform="translate(-600, 0)">
      <rect x="-120" y="-55" width="240" height="110" fill="#1a1a2e" rx="12" stroke="#666666" stroke-width="2"/>
      <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" font-weight="bold">1. Read Prompt</text>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#888888">Same every time</text>
    </g>
    <!-- Arrow -->
    <path d="M-380,0 L-280,0" stroke="#d4af37" stroke-width="4" marker-end="url(#arrow)"/>

    <!-- Box 2 -->
    <g transform="translate(-200, 0)">
      <rect x="-120" y="-55" width="240" height="110" fill="#1a1a2e" rx="12" stroke="#666666" stroke-width="2"/>
      <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" font-weight="bold">2. Claude Thinks</text>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#888888">Reads existing files</text>
    </g>
    <!-- Arrow -->
    <path d="M20,0 L120,0" stroke="#d4af37" stroke-width="4" marker-end="url(#arrow)"/>

    <!-- Box 3 -->
    <g transform="translate(200, 0)">
      <rect x="-120" y="-55" width="240" height="110" fill="#1a1a2e" rx="12" stroke="#666666" stroke-width="2"/>
      <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" font-weight="bold">3. Write/Commit</text>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#888888">Progress saved</text>
    </g>
    <!-- Arrow -->
    <path d="M420,0 L520,0" stroke="#d4af37" stroke-width="4" marker-end="url(#arrow)"/>

    <!-- Box 4 -->
    <g transform="translate(600, 0)">
      <rect x="-120" y="-55" width="240" height="110" fill="#1a1a2e" rx="12" stroke="#00ff88" stroke-width="3"/>
      <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#00ff88" font-weight="bold">4. Loop / Done</text>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#888888">Until complete</text>
    </g>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#d4af37"/>
    </marker>
  </defs>

  <!-- Ralph Wiggum reference (subtle) -->
  <text x="1800" y="1050" text-anchor="end" font-family="Arial, sans-serif" font-size="20" fill="#555555" font-style="italic">
    "I'm learnding!" - Ralph Wiggum
  </text>
</svg>
