<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0512"/>
      <stop offset="100%" style="stop-color:#120818"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="960" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="60" fill="#ffffff" font-weight="bold">
    Writing Good Ralph Prompts
  </text>

  <!-- Grid of 4 boxes -->
  <!-- Box 1: Clear Criteria -->
  <g transform="translate(480, 360)">
    <rect x="-230" y="-170" width="460" height="320" fill="#1a1a2e" rx="18" stroke="#d4af37" stroke-width="4"/>
    <!-- Icon: Checkmark in circle -->
    <circle cx="0" cy="-90" r="55" fill="#d4af37"/>
    <path d="M-22,-90 L-6,-74 L22,-102" stroke="#0a0512" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Text -->
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#d4af37" font-weight="bold">Clear Criteria</text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#888888">What does "done"</text>
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#888888">look like?</text>
    <text x="0" y="120" text-anchor="middle" font-family="Monaco, monospace" font-size="16" fill="#00ff88">&lt;promise&gt;COMPLETE&lt;/promise&gt;</text>
  </g>

  <!-- Box 2: Use Phases -->
  <g transform="translate(1440, 360)">
    <rect x="-230" y="-170" width="460" height="320" fill="#1a1a2e" rx="18" stroke="#8be9fd" stroke-width="4"/>
    <!-- Icon: Numbered steps -->
    <g transform="translate(0, -90)">
      <circle cx="-60" cy="0" r="26" fill="#8be9fd"/>
      <text x="-60" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#0a0512" font-weight="bold">1</text>
      <circle cx="0" cy="0" r="26" fill="#8be9fd"/>
      <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#0a0512" font-weight="bold">2</text>
      <circle cx="60" cy="0" r="26" fill="#8be9fd"/>
      <text x="60" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#0a0512" font-weight="bold">3</text>
    </g>
    <!-- Text -->
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#8be9fd" font-weight="bold">Use Phases</text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#888888">Break complex tasks</text>
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#888888">into steps</text>
    <text x="0" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666666">Phase 1: Setup → Phase 2: Build</text>
  </g>

  <!-- Box 3: Self-Correct -->
  <g transform="translate(480, 730)">
    <rect x="-230" y="-170" width="460" height="320" fill="#1a1a2e" rx="18" stroke="#ff79c6" stroke-width="4"/>
    <!-- Icon: Loop with fix -->
    <g transform="translate(0, -90)">
      <circle cx="0" cy="0" r="45" fill="none" stroke="#ff79c6" stroke-width="5"/>
      <path d="M32,-25 L45,-13 L32,0" fill="none" stroke="#ff79c6" stroke-width="5"/>
      <!-- X inside -->
      <path d="M-12,-12 L12,12 M-12,12 L12,-12" stroke="#ff79c6" stroke-width="4" stroke-linecap="round"/>
    </g>
    <!-- Text -->
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#ff79c6" font-weight="bold">Self-Correct</text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#888888">Tell Claude to run tests</text>
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#888888">and fix failures</text>
    <text x="0" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666666">"If tests fail, debug and retry"</text>
  </g>

  <!-- Box 4: Escape Hatch -->
  <g transform="translate(1440, 730)">
    <rect x="-230" y="-170" width="460" height="320" fill="#1a1a2e" rx="18" stroke="#00ff88" stroke-width="4"/>
    <!-- Icon: Safety net / parachute -->
    <g transform="translate(0, -90)">
      <path d="M-50,15 Q0,-40 50,15" fill="none" stroke="#00ff88" stroke-width="5"/>
      <line x1="-45" y1="8" x2="0" y2="40" stroke="#00ff88" stroke-width="3"/>
      <line x1="45" y1="8" x2="0" y2="40" stroke="#00ff88" stroke-width="3"/>
      <line x1="0" y1="-15" x2="0" y2="40" stroke="#00ff88" stroke-width="3"/>
      <circle cx="0" cy="48" r="10" fill="#00ff88"/>
    </g>
    <!-- Text -->
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#00ff88" font-weight="bold">Escape Hatch</text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#888888">Always set</text>
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#888888">--max-iterations</text>
    <text x="0" y="120" text-anchor="middle" font-family="Monaco, monospace" font-size="18" fill="#00ff88">--max-iterations 20</text>
  </g>

  <!-- Quote at bottom -->
  <rect x="160" y="930" width="1600" height="90" fill="#1a1a2e" rx="12" stroke="#d4af37" stroke-width="2"/>
  <text x="800" y="985" text-anchor="middle" font-family="Georgia, serif" font-size="32" fill="#d4af37" font-style="italic">
    "Deterministically bad in an undeterministic world"
  </text>
  <text x="1450" y="985" font-family="Arial, sans-serif" font-size="20" fill="#888888">
    — Geoffrey Huntley
  </text>
</svg>
