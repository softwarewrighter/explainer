<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0512"/>
      <stop offset="100%" style="stop-color:#120818"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.1"/>
  <circle cx="1720" cy="880" r="200" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.1"/>
  <circle cx="960" cy="540" r="400" fill="none" stroke="#d4af37" stroke-width="0.5" opacity="0.05"/>

  <!-- Main text: $50K → $297 -->
  <text x="960" y="420" text-anchor="middle" font-family="Georgia, serif" font-size="180" font-weight="bold" fill="#d4af37" filter="url(#strongGlow)">
    $50K → $297
  </text>

  <!-- Subtitle -->
  <text x="960" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="#ffffff" opacity="0.9">
    The Ralph Wiggum Technique
  </text>

  <!-- Infinite loop icon -->
  <g transform="translate(960, 700)" filter="url(#glow)">
    <path d="M-80,0 C-80,-50 -30,-50 0,-50 C30,-50 80,-50 80,0 C80,50 30,50 0,50 C-30,50 -80,50 -80,0"
          fill="none" stroke="#d4af37" stroke-width="6" stroke-linecap="round"/>
    <!-- Arrow on loop -->
    <polygon points="75,-15 95,0 75,15" fill="#d4af37"/>
  </g>

  <!-- Tagline -->
  <text x="960" y="820" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#888888" font-style="italic">
    Put Claude in a while loop. Trust the iteration.
  </text>
</svg>
