<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0512"/>
      <stop offset="100%" style="stop-color:#120818"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="codeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="200" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.1"/>
  <circle cx="1770" cy="930" r="250" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.1"/>
  <circle cx="960" cy="540" r="500" fill="none" stroke="#d4af37" stroke-width="0.5" opacity="0.05"/>

  <!-- Main command display -->
  <rect x="310" y="180" width="1300" height="160" fill="#1a1a2e" rx="22" stroke="#d4af37" stroke-width="4"/>

  <!-- Terminal prompt -->
  <text x="380" y="280" font-family="Monaco, Consolas, monospace" font-size="56" fill="#888888">$</text>
  <text x="450" y="280" font-family="Monaco, Consolas, monospace" font-size="56" fill="#d4af37" filter="url(#codeGlow)">/ralph-loop</text>
  <text x="830" y="280" font-family="Monaco, Consolas, monospace" font-size="42" fill="#888888">"your task"</text>

  <!-- Three tips -->
  <g transform="translate(960, 510)">
    <!-- Tip 1 -->
    <g transform="translate(-480, 0)">
      <rect x="-180" y="-75" width="360" height="150" fill="#1a1a2e" rx="16" stroke="#8be9fd" stroke-width="3"/>
      <circle cx="-115" cy="0" r="38" fill="#8be9fd"/>
      <text x="-115" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#0a0512" font-weight="bold">1</text>
      <text x="40" y="-12" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" font-weight="bold">Start small</text>
      <text x="40" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#888888">Simple tasks first</text>
    </g>

    <!-- Tip 2 -->
    <g transform="translate(0, 0)">
      <rect x="-180" y="-75" width="360" height="150" fill="#1a1a2e" rx="16" stroke="#d4af37" stroke-width="3"/>
      <circle cx="-115" cy="0" r="38" fill="#d4af37"/>
      <text x="-115" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#0a0512" font-weight="bold">2</text>
      <text x="40" y="-12" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" font-weight="bold">Clear criteria</text>
      <text x="40" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#888888">Define "done"</text>
    </g>

    <!-- Tip 3 -->
    <g transform="translate(480, 0)">
      <rect x="-180" y="-75" width="360" height="150" fill="#1a1a2e" rx="16" stroke="#00ff88" stroke-width="3"/>
      <circle cx="-115" cy="0" r="38" fill="#00ff88"/>
      <text x="-115" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#0a0512" font-weight="bold">3</text>
      <text x="40" y="-12" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" font-weight="bold">Trust the loop</text>
      <text x="40" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#888888">Let it iterate</text>
    </g>
  </g>

  <!-- GitHub section -->
  <g transform="translate(960, 740)">
    <!-- GitHub logo -->
    <g transform="translate(-220, 0)">
      <circle cx="0" cy="0" r="50" fill="#ffffff"/>
      <path d="M0,-32 C-18,-32 -32,-18 -32,0 C-32,14 -22,26 -8,30 C-6,30 -5,30 -5,27 C-5,26 -5,22 -5,18 C-13,19 -15,14 -15,14 C-17,12 -19,10 -19,10 C-23,8 -19,8 -19,8 C-15,8 -13,12 -13,12 C-9,17 -3,15 0,14 C0,12 1,9 3,8 C-5,6 -13,4 -13,-6 C-13,-10 -12,-13 -9,-15 C-9,-15 -10,-19 -9,-26 C-9,-26 -5,-27 0,-22 C3,-23 6,-23 9,-23 C12,-23 15,-23 18,-22 C23,-27 27,-26 27,-26 C28,-19 27,-15 27,-15 C30,-13 31,-10 31,-6 C31,4 23,6 15,8 C17,9 18,12 18,15 C18,22 18,26 18,27 C18,30 19,30 22,30 C36,26 46,14 46,0 C46,-18 32,-32 14,-32 Z" fill="#0a0512" transform="scale(0.9)"/>
    </g>
    <text x="30" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" font-weight="bold">
      Built into Claude Code
    </text>
    <text x="30" y="60" text-anchor="middle" font-family="Monaco, monospace" font-size="24" fill="#888888">
      anthropics/claude-code
    </text>
  </g>

  <!-- Call to action -->
  <text x="960" y="900" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" fill="#d4af37" font-weight="bold" filter="url(#glow)">
    Try it on your next project
  </text>

  <!-- Infinite loop icon at bottom -->
  <g transform="translate(960, 1000)">
    <path d="M-70,0 C-70,-42 -24,-42 0,-42 C24,-42 70,-42 70,0 C70,42 24,42 0,42 C-24,42 -70,42 -70,0"
          fill="none" stroke="#d4af37" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <polygon points="64,-12 82,0 64,12" fill="#d4af37" opacity="0.5"/>
  </g>
</svg>
