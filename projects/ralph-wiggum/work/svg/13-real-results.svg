<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0512"/>
      <stop offset="100%" style="stop-color:#120818"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="960" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="60" fill="#ffffff" font-weight="bold">
    Real-World Results
  </text>
  <text x="960" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#888888">
    From the community
  </text>

  <!-- Card 1: Cursed Lang -->
  <g transform="translate(320, 540)" filter="url(#cardShadow)">
    <rect x="-250" y="-280" width="500" height="560" fill="#1a1a2e" rx="22" stroke="#8be9fd" stroke-width="4"/>
    <!-- Icon: Code brackets -->
    <g transform="translate(0, -170)">
      <text x="0" y="25" text-anchor="middle" font-family="Monaco, monospace" font-size="90" fill="#8be9fd">&lt;/&gt;</text>
    </g>
    <!-- Content -->
    <text x="0" y="-50" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#8be9fd" font-weight="bold">Cursed Lang</text>
    <line x1="-170" y1="-15" x2="170" y2="-15" stroke="#333333" stroke-width="2"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">Entire programming</text>
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">language built by Ralph</text>
    <!-- Stats -->
    <text x="0" y="140" text-anchor="middle" font-family="Georgia, serif" font-size="54" fill="#8be9fd" font-weight="bold">3 months</text>
    <text x="0" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#888888">Self-hosted compiler</text>
    <!-- Checkmark -->
    <circle cx="180" cy="-225" r="30" fill="#00ff88"/>
    <path d="M165,-225 L175,-215 L195,-238" stroke="#0a0512" stroke-width="5" fill="none" stroke-linecap="round"/>
    <!-- Author -->
    <text x="0" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#666666">Geoffrey Huntley</text>
  </g>

  <!-- Card 2: 6 Repos -->
  <g transform="translate(960, 540)" filter="url(#cardShadow)">
    <rect x="-250" y="-280" width="500" height="560" fill="#1a1a2e" rx="22" stroke="#d4af37" stroke-width="4"/>
    <!-- Icon: Package boxes -->
    <g transform="translate(0, -170)">
      <rect x="-70" y="-35" width="55" height="55" fill="none" stroke="#d4af37" stroke-width="5" rx="6"/>
      <rect x="-42" y="-65" width="55" height="55" fill="none" stroke="#d4af37" stroke-width="5" rx="6"/>
      <rect x="15" y="-35" width="55" height="55" fill="none" stroke="#d4af37" stroke-width="5" rx="6"/>
    </g>
    <!-- Content -->
    <text x="0" y="-50" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#d4af37" font-weight="bold">6 Repos Shipped</text>
    <line x1="-170" y1="-15" x2="170" y2="-15" stroke="#333333" stroke-width="2"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">Production-ready repos</text>
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">created while sleeping</text>
    <!-- Stats -->
    <text x="0" y="140" text-anchor="middle" font-family="Georgia, serif" font-size="54" fill="#d4af37" font-weight="bold">Overnight</text>
    <text x="0" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#888888">Y Combinator Hackathon</text>
    <!-- Checkmark -->
    <circle cx="180" cy="-225" r="30" fill="#00ff88"/>
    <path d="M165,-225 L175,-215 L195,-238" stroke="#0a0512" stroke-width="5" fill="none" stroke-linecap="round"/>
    <!-- Author -->
    <text x="0" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#666666">YC Founders</text>
  </g>

  <!-- Card 3: $50K Contract -->
  <g transform="translate(1600, 540)" filter="url(#cardShadow)">
    <rect x="-250" y="-280" width="500" height="560" fill="#1a1a2e" rx="22" stroke="#00ff88" stroke-width="4" filter="url(#glow)"/>
    <!-- Icon: Money/contract -->
    <g transform="translate(0, -170)">
      <circle cx="0" cy="0" r="60" fill="none" stroke="#00ff88" stroke-width="5"/>
      <text x="0" y="22" text-anchor="middle" font-family="Georgia, serif" font-size="60" fill="#00ff88" font-weight="bold">$</text>
    </g>
    <!-- Content -->
    <text x="0" y="-50" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#00ff88" font-weight="bold">$50K Contract</text>
    <line x1="-170" y1="-15" x2="170" y2="-15" stroke="#333333" stroke-width="2"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">Full MVP delivered</text>
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">with tests and review</text>
    <!-- Stats -->
    <text x="0" y="140" text-anchor="middle" font-family="Georgia, serif" font-size="54" fill="#00ff88" font-weight="bold">$297</text>
    <text x="0" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#888888">Total API cost</text>
    <!-- Checkmark -->
    <circle cx="180" cy="-225" r="30" fill="#00ff88"/>
    <path d="M165,-225 L175,-215 L195,-238" stroke="#0a0512" stroke-width="5" fill="none" stroke-linecap="round"/>
    <!-- Savings callout -->
    <rect x="-90" y="210" width="180" height="45" fill="#00ff88" rx="6"/>
    <text x="0" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#0a0512" font-weight="bold">99.4% savings</text>
  </g>

  <!-- Bottom tagline -->
  <text x="960" y="990" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#888888">
    These are real results from real developers using the Ralph Wiggum technique
  </text>
</svg>
