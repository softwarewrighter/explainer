<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0512"/>
      <stop offset="100%" style="stop-color:#120818"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="960" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="52" fill="#ffffff" font-weight="bold">
    The Problem: Manual Iteration
  </text>

  <!-- Developer icon (left) -->
  <g transform="translate(350, 450)">
    <!-- Desk -->
    <rect x="-100" y="80" width="200" height="10" fill="#555555" rx="2"/>
    <!-- Monitor -->
    <rect x="-60" y="-20" width="120" height="90" fill="#333333" rx="5" stroke="#555555" stroke-width="2"/>
    <rect x="-50" y="-10" width="100" height="70" fill="#1a1a2e"/>
    <!-- Monitor stand -->
    <rect x="-10" y="70" width="20" height="15" fill="#444444"/>
    <!-- Person -->
    <circle cx="0" cy="-80" r="35" fill="#6b8cce"/>
    <rect x="-30" y="-45" width="60" height="70" fill="#6b8cce" rx="10"/>
    <!-- Label -->
    <text x="0" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#ffffff">Developer</text>
  </g>

  <!-- AI icon (right) -->
  <g transform="translate(1570, 450)">
    <!-- Robot head -->
    <rect x="-70" y="-70" width="140" height="120" fill="#3d5a80" rx="15" stroke="#5d7a9e" stroke-width="3"/>
    <!-- Eyes -->
    <circle cx="-25" cy="-20" r="18" fill="#00ff88"/>
    <circle cx="25" cy="-20" r="18" fill="#00ff88"/>
    <circle cx="-25" cy="-20" r="8" fill="#0a0512"/>
    <circle cx="25" cy="-20" r="8" fill="#0a0512"/>
    <!-- Mouth -->
    <rect x="-35" y="20" width="70" height="8" fill="#00ff88" rx="4"/>
    <!-- Antenna -->
    <line x1="0" y1="-70" x2="0" y2="-100" stroke="#5d7a9e" stroke-width="4"/>
    <circle cx="0" cy="-105" r="10" fill="#00ff88" filter="url(#glow)"/>
    <!-- Label -->
    <text x="0" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#ffffff">AI Assistant</text>
  </g>

  <!-- Arrows back and forth -->
  <g stroke="#d4af37" stroke-width="3" fill="none">
    <!-- Arrow 1: Dev to AI -->
    <path d="M500,380 Q960,280 1420,380" marker-end="url(#arrowGold)"/>
    <!-- Arrow 2: AI to Dev -->
    <path d="M1420,420 Q960,520 500,420" marker-end="url(#arrowGold)"/>
    <!-- Arrow 3: Dev to AI -->
    <path d="M500,480 Q960,380 1420,480" marker-end="url(#arrowGold)"/>
    <!-- Arrow 4: AI to Dev -->
    <path d="M1420,520 Q960,620 500,520" marker-end="url(#arrowGold)"/>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowGold" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#d4af37"/>
    </marker>
  </defs>

  <!-- Red X marks -->
  <g stroke="#ff4444" stroke-width="4" stroke-linecap="round">
    <line x1="720" y1="340" x2="760" y2="380"/><line x1="760" y1="340" x2="720" y2="380"/>
    <line x1="1100" y1="440" x2="1140" y2="480"/><line x1="1140" y1="440" x2="1100" y2="480"/>
    <line x1="800" y1="520" x2="840" y2="560"/><line x1="840" y1="520" x2="800" y2="560"/>
    <line x1="1180" y1="360" x2="1220" y2="400"/><line x1="1220" y1="360" x2="1180" y2="400"/>
  </g>

  <!-- Clock icon -->
  <g transform="translate(960, 720)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="#888888" stroke-width="4"/>
    <line x1="0" y1="0" x2="0" y2="-40" stroke="#888888" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="25" y2="15" stroke="#888888" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="5" fill="#888888"/>
    <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#888888">Hours passing...</text>
  </g>

  <!-- Bottom message -->
  <text x="960" y="980" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#ff6666" font-weight="bold">
    Manual Iteration = Hours of Constant Attention
  </text>
</svg>
