<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#0a0a0a"/>

  <!-- Vector Arcade Platform header image -->
  <image href="../images/vector-arcade-platform.png" x="310" y="160" width="1300" height="100"/>

  <!-- CONTENTS in vector stroke style - cyan -->
  <g fill="none" stroke="#00d4ff" stroke-width="6" stroke-linecap="square" filter="url(#glow)" transform="translate(960, 500)">
    <!-- C -->
    <path d="M-380,40 Q-380,80 -340,80 L-300,80 M-380,40 L-380,-40 Q-380,-80 -340,-80 L-300,-80"/>
    <!-- O -->
    <path d="M-260,-80 L-200,-80 Q-160,-80 -160,-40 L-160,40 Q-160,80 -200,80 L-260,80 Q-300,80 -300,-40 L-300,-40 Q-300,-80 -260,-80"/>
    <!-- N -->
    <path d="M-120,-80 L-120,80 M-120,-80 L-40,80 M-40,-80 L-40,80"/>
    <!-- T -->
    <path d="M0,-80 L100,-80 M50,-80 L50,80"/>
    <!-- E -->
    <path d="M140,-80 L140,80 M140,-80 L220,-80 M140,0 L200,0 M140,80 L220,80"/>
    <!-- N -->
    <path d="M260,-80 L260,80 M260,-80 L340,80 M340,-80 L340,80"/>
    <!-- T -->
    <path d="M380,-80 L480,-80 M430,-80 L430,80"/>
    <!-- S -->
    <path d="M560,-80 L520,-80 Q480,-80 480,-40 Q480,0 520,0 L560,0 Q600,0 600,40 Q600,80 560,80 L520,80"/>
  </g>

  <!-- Decorative vector lines -->
  <g stroke="#00d4ff" stroke-width="4" fill="none" opacity="0.3">
    <line x1="200" y1="700" x2="600" y2="700"/>
    <line x1="1320" y1="700" x2="1720" y2="700"/>
  </g>
</svg>
