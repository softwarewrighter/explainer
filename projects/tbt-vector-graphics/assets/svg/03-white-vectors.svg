<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#1a1a2e"/>

  <!-- Headline -->
  <text x="960" y="120" font-family="Arial, sans-serif" font-size="96" font-weight="bold"
        fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    White on Black
  </text>

  <!-- Box 1: Pong -->
  <g transform="translate(80, 200)">
    <rect x="0" y="0" width="520" height="380" fill="none" stroke="#ffffff" stroke-width="5" rx="10"/>
    <text x="260" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
          fill="#ffffff" text-anchor="middle">
      Pong
    </text>
    <line x1="30" y1="90" x2="490" y2="90" stroke="#ffffff" stroke-width="4"/>
    <text x="260" y="160" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Two paddles
    </text>
    <text x="260" y="220" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      One ball
    </text>
    <text x="260" y="280" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Pure vectors
    </text>
    <!-- Mini pong graphic -->
    <g transform="translate(260, 340)" stroke="#ffffff" stroke-width="4" fill="none">
      <line x1="-80" y1="-20" x2="-80" y2="20"/>
      <line x1="80" y1="-20" x2="80" y2="20"/>
      <circle cx="0" cy="0" r="6"/>
    </g>
  </g>

  <!-- Box 2: Lunar Lander -->
  <g transform="translate(700, 200)">
    <rect x="0" y="0" width="520" height="380" fill="none" stroke="#ffffff" stroke-width="5" rx="10"/>
    <text x="260" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
          fill="#ffffff" text-anchor="middle">
      Lunar Lander
    </text>
    <line x1="30" y1="90" x2="490" y2="90" stroke="#ffffff" stroke-width="4"/>
    <text x="260" y="160" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Thrust and gravity
    </text>
    <text x="260" y="220" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Fuel management
    </text>
    <text x="260" y="280" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Precision landing
    </text>
    <!-- Mini lander graphic -->
    <g transform="translate(260, 340)" stroke="#ffffff" stroke-width="4" fill="none">
      <path d="M0,-15 L15,10 L10,10 L10,15 L-10,15 L-10,10 L-15,10 Z"/>
    </g>
  </g>

  <!-- Box 3: Asteroids -->
  <g transform="translate(1320, 200)">
    <rect x="0" y="0" width="520" height="380" fill="none" stroke="#ffffff" stroke-width="5" rx="10"/>
    <text x="260" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
          fill="#ffffff" text-anchor="middle">
      Asteroids
    </text>
    <line x1="30" y1="90" x2="490" y2="90" stroke="#ffffff" stroke-width="4"/>
    <text x="260" y="160" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Rotate and thrust
    </text>
    <text x="260" y="220" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Shoot to survive
    </text>
    <text x="260" y="280" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Screen wrapping
    </text>
    <!-- Mini ship graphic -->
    <g transform="translate(260, 340)" stroke="#ffffff" stroke-width="4" fill="none">
      <path d="M0,-15 L12,15 L0,8 L-12,15 Z"/>
    </g>
  </g>

  <!-- Subtext -->
  <text x="960" y="720" font-family="Arial, sans-serif" font-size="44" fill="#888888" text-anchor="middle">
    Simple graphics, addictive gameplay
  </text>

  <!-- Avatar safe zone kept clear: x=1400-1920, y=800-1080 -->
</svg>
