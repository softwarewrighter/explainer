<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#0a0a0a"/>

  <!-- Vector Arcade Platform header image -->
  <image href="../images/vector-arcade-platform.png" x="310" y="130" width="1300" height="100"/>

  <!-- IBM 2250 IMAGE - Large centered vector text (two lines) -->
  <!-- IBM 2250 -->
  <g fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="square" filter="url(#glow)" transform="translate(960, 480)">
    <!-- I -->
    <path d="M-380,-100 L-380,100"/>
    <!-- B -->
    <path d="M-300,-100 L-300,100 M-300,-100 L-220,-100 Q-180,-100 -180,-50 Q-180,0 -220,0 L-300,0 M-300,0 L-210,0 Q-160,0 -160,50 Q-160,100 -210,100 L-300,100"/>
    <!-- M -->
    <path d="M-80,-100 L-80,100 M-80,-100 L0,20 L80,-100 M80,-100 L80,100"/>
    <!-- space -->
    <!-- 2 -->
    <path d="M180,-100 L280,-100 L280,0 L180,0 L180,100 L280,100"/>
    <!-- 2 -->
    <path d="M340,-100 L440,-100 L440,0 L340,0 L340,100 L440,100"/>
    <!-- 5 -->
    <path d="M500,-100 L600,-100 L500,-100 L500,0 L600,0 L600,100 L500,100"/>
    <!-- 0 -->
    <path d="M660,-100 L760,-100 L760,100 L660,100 Z"/>
  </g>

  <!-- IMAGE -->
  <g fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="square" filter="url(#glow)" transform="translate(960, 700)">
    <!-- I -->
    <path d="M-300,-80 L-300,80"/>
    <!-- M -->
    <path d="M-200,-80 L-200,80 M-200,-80 L-120,20 L-40,-80 M-40,-80 L-40,80"/>
    <!-- A -->
    <path d="M40,80 L100,-80 L160,80 M55,30 L145,30"/>
    <!-- G -->
    <path d="M280,-80 L220,-80 L220,80 L280,80 L280,0 L250,0"/>
    <!-- E -->
    <path d="M360,-80 L360,80 M360,-80 L440,-80 M360,0 L420,0 M360,80 L440,80"/>
  </g>

  <!-- Avatar safe zone kept clear: x=1400-1920, y=800-1080 -->
</svg>
