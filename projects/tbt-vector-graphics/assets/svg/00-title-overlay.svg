<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Semi-transparent dark overlay -->
  <rect x="0" y="150" width="1920" height="620" fill="rgba(0,0,0,0.65)"/>

  <!-- #TBT - White clean vector strokes, 50% larger, lower -->
  <g fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="square" filter="url(#glow)" transform="translate(960, 300) scale(1.5)">
    <!-- # -->
    <path d="M-250,-50 L-250,50 M-220,-50 L-220,50 M-270,-20 L-200,-20 M-270,15 L-200,15"/>
    <!-- T -->
    <path d="M-170,-50 L-90,-50 M-130,-50 L-130,50"/>
    <!-- B -->
    <path d="M-60,-50 L-60,50 M-60,-50 L-20,-50 Q10,-50 10,-25 Q10,0 -20,0 L-60,0 M-60,0 L-15,0 Q20,0 20,25 Q20,50 -15,50 L-60,50"/>
    <!-- T -->
    <path d="M50,-50 L130,-50 M90,-50 L90,50"/>
  </g>

  <!-- VECTOR GRAPHICS - Green, 50% larger, lower, more space between words -->
  <g fill="none" stroke="#00ff00" stroke-width="4.5" stroke-linecap="square" filter="url(#glow)" transform="translate(960, 500) scale(1.5)">
    <!-- VECTOR (shifted left) -->
    <!-- V -->
    <path d="M-380,-35 L-350,35 L-320,-35"/>
    <!-- E -->
    <path d="M-300,-35 L-300,35 M-300,-35 L-250,-35 M-300,0 L-260,0 M-300,35 L-250,35"/>
    <!-- C - opens to the right -->
    <path d="M-200,-35 L-230,-35 L-230,35 L-200,35"/>
    <!-- T -->
    <path d="M-180,-35 L-120,-35 M-150,-35 L-150,35"/>
    <!-- O -->
    <path d="M-100,-35 L-60,-35 L-60,35 L-100,35 Z"/>
    <!-- R -->
    <path d="M-40,-35 L-40,35 M-40,-35 L0,-35 Q20,-35 20,-17 Q20,0 0,0 L-40,0 M0,0 L25,35"/>

    <!-- GRAPHICS (shifted right for bigger gap) -->
    <!-- G -->
    <path d="M80,-35 L60,-35 L60,35 L100,35 L100,0 L80,0"/>
    <!-- R -->
    <path d="M120,-35 L120,35 M120,-35 L160,-35 Q180,-35 180,-17 Q180,0 160,0 L120,0 M160,0 L185,35"/>
    <!-- A - peak at top -->
    <path d="M200,35 L220,-35 L240,35 M208,10 L232,10"/>
    <!-- P -->
    <path d="M260,-35 L260,35 M260,-35 L300,-35 Q320,-35 320,-17 Q320,0 300,0 L260,0"/>
    <!-- H -->
    <path d="M340,-35 L340,35 M380,-35 L380,35 M340,0 L380,0"/>
    <!-- I -->
    <path d="M400,-35 L400,35"/>
    <!-- C - opens to the right -->
    <path d="M450,-35 L420,-35 L420,35 L450,35"/>
    <!-- S -->
    <path d="M500,-35 L470,-35 L470,0 L500,0 L500,35 L470,35"/>
  </g>

  <!-- GAMES - Multi-colored, 50% larger, lower -->
  <g fill="none" stroke-width="7.5" stroke-linecap="square" filter="url(#glow)" transform="translate(960, 700) scale(1.5)">
    <!-- G - Red -->
    <path stroke="#ff0000" d="M-200,-45 L-240,-45 L-240,45 L-180,45 L-180,0 L-210,0"/>
    <!-- A - Orange, peak at top -->
    <path stroke="#ff8800" d="M-140,45 L-110,-45 L-80,45 M-128,15 L-92,15"/>
    <!-- M - Yellow -->
    <path stroke="#ffff00" d="M-50,-45 L-50,45 M-50,-45 L-10,15 L30,-45 M30,-45 L30,45"/>
    <!-- E - Green -->
    <path stroke="#00ff00" d="M60,-45 L60,45 M60,-45 L120,-45 M60,0 L100,0 M60,45 L120,45"/>
    <!-- S - Cyan -->
    <path stroke="#00ffff" d="M190,-45 L150,-45 L150,0 L190,0 L190,45 L150,45"/>
  </g>
</svg>
