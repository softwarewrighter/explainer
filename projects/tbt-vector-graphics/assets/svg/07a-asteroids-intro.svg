<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#0a0a0a"/>

  <!-- Vector Arcade Platform - top subtitle in vector stroke style -->
  <g fill="none" stroke="#00d4ff" stroke-width="4" stroke-linecap="square" filter="url(#glow)" transform="translate(960, 200)">
    <!-- VECTOR -->
    <path d="M-520,-25 L-495,25 L-470,-25"/>
    <path d="M-450,-25 L-450,25 M-450,-25 L-410,-25 M-450,0 L-420,0 M-450,25 L-410,25"/>
    <path d="M-380,-25 L-390,-25 L-390,25 L-380,25"/>
    <path d="M-360,-25 L-320,-25 M-340,-25 L-340,25"/>
    <path d="M-300,-25 L-260,-25 L-260,25 L-300,25 Z"/>
    <path d="M-240,-25 L-240,25 M-240,-25 L-210,-25 Q-190,-25 -190,-12 Q-190,0 -210,0 L-240,0 M-210,0 L-185,25"/>

    <!-- ARCADE -->
    <path d="M-130,25 L-110,-25 L-90,25 M-122,10 L-98,10"/>
    <path d="M-70,-25 L-70,25 M-70,-25 L-40,-25 Q-20,-25 -20,-12 Q-20,0 -40,0 L-70,0 M-40,0 L-15,25"/>
    <path d="M10,-25 L0,-25 L0,25 L10,25"/>
    <path d="M40,25 L40,-25 L70,-25 Q90,-25 90,-12 Q90,0 70,0 L40,0 M40,0 L40,25 M70,0 Q90,0 90,12 Q90,25 70,25 L40,25"/>
    <path d="M120,-25 L120,25 M120,-25 L160,-25 M120,0 L150,0 M120,25 L160,25"/>

    <!-- PLATFORM -->
    <path d="M200,-25 L200,25 M200,-25 L230,-25 Q250,-25 250,-12 Q250,0 230,0 L200,0"/>
    <path d="M280,-25 L280,25 M280,25 L320,25"/>
    <path d="M350,25 L370,-25 L390,25 M358,10 L382,10"/>
    <path d="M420,-25 L420,25 M420,-25 L460,-25 M420,-25 L440,0 L420,25"/>
    <path d="M490,-25 L490,25 M490,-25 L530,-25 M490,0 L520,0 M490,25 L530,25"/>
  </g>

  <!-- ASTEROIDS - Large centered vector text -->
  <g fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="square" filter="url(#glow)" transform="translate(960, 540)">
    <!-- A -->
    <path d="M-580,120 L-540,-120 L-500,120 M-565,60 L-515,60"/>
    <!-- S -->
    <path d="M-440,-120 L-480,-120 L-480,0 L-440,0 L-440,120 L-480,120"/>
    <!-- T -->
    <path d="M-400,-120 L-320,-120 M-360,-120 L-360,120"/>
    <!-- E -->
    <path d="M-280,-120 L-280,120 M-280,-120 L-200,-120 M-280,0 L-220,0 M-280,120 L-200,120"/>
    <!-- R -->
    <path d="M-160,-120 L-160,120 M-160,-120 L-100,-120 Q-60,-120 -60,-60 Q-60,0 -100,0 L-160,0 M-100,0 L-50,120"/>
    <!-- O -->
    <path d="M0,-120 L80,-120 L80,120 L0,120 Z"/>
    <!-- I -->
    <path d="M130,-120 L130,120"/>
    <!-- D -->
    <path d="M180,-120 L180,120 M180,-120 L240,-120 Q300,-120 300,0 Q300,120 240,120 L180,120"/>
    <!-- S -->
    <path d="M360,-120 L400,-120 L400,0 L360,0 L360,120 L400,120"/>
  </g>

  <!-- Decorative asteroids elements -->
  <g stroke="#ffffff" stroke-width="4" fill="none" opacity="0.3">
    <!-- Ship -->
    <g transform="translate(960, 900)">
      <path d="M0,-25 L20,25 L0,15 L-20,25 Z"/>
    </g>
    <!-- Asteroid 1 -->
    <g transform="translate(200, 850)">
      <path d="M-20,-15 L10,-20 L25,-5 L20,15 L-5,20 L-25,10 Z"/>
    </g>
    <!-- Asteroid 2 -->
    <g transform="translate(1700, 880)">
      <path d="M-15,-20 L15,-15 L20,10 L5,25 L-20,15 L-25,-5 Z"/>
    </g>
  </g>

  <!-- Avatar safe zone kept clear: x=1400-1920, y=800-1080 -->
</svg>
