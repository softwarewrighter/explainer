<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#1a1a2e"/>

  <!-- Headline -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="96" font-weight="bold"
        fill="#00d4ff" text-anchor="middle">
    Vectorcade
  </text>

  <!-- Subtitle -->
  <text x="960" y="170" font-family="Arial, sans-serif" font-size="48"
        fill="#888888" text-anchor="middle">
    Modern Recreation in Rust
  </text>

  <!-- Architecture boxes - 5 modules -->
  <!-- Row 1: Games, Shared, Fonts -->
  <g transform="translate(200, 240)">
    <rect x="0" y="0" width="360" height="180" fill="none" stroke="#ff6b6b" stroke-width="5" rx="10"/>
    <text x="180" y="50" font-family="Arial, sans-serif" font-size="44" font-weight="bold"
          fill="#ff6b6b" text-anchor="middle">
      Games
    </text>
    <text x="180" y="100" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">
      Game logic
    </text>
    <text x="180" y="140" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">
      Entity systems
    </text>
  </g>

  <g transform="translate(620, 240)">
    <rect x="0" y="0" width="360" height="180" fill="none" stroke="#ffd93d" stroke-width="5" rx="10"/>
    <text x="180" y="50" font-family="Arial, sans-serif" font-size="44" font-weight="bold"
          fill="#ffd93d" text-anchor="middle">
      Shared
    </text>
    <text x="180" y="100" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">
      Common types
    </text>
    <text x="180" y="140" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">
      Vector primitives
    </text>
  </g>

  <g transform="translate(1040, 240)">
    <rect x="0" y="0" width="360" height="180" fill="none" stroke="#4ade80" stroke-width="5" rx="10"/>
    <text x="180" y="50" font-family="Arial, sans-serif" font-size="44" font-weight="bold"
          fill="#4ade80" text-anchor="middle">
      Fonts
    </text>
    <text x="180" y="100" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">
      Vector typefaces
    </text>
    <text x="180" y="140" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">
      Stroke definitions
    </text>
  </g>

  <!-- Row 2: Renderer, Web -->
  <g transform="translate(400, 480)">
    <rect x="0" y="0" width="400" height="180" fill="none" stroke="#00d4ff" stroke-width="5" rx="10"/>
    <text x="200" y="50" font-family="Arial, sans-serif" font-size="44" font-weight="bold"
          fill="#00d4ff" text-anchor="middle">
      Renderer
    </text>
    <text x="200" y="100" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">
      WGPU backend
    </text>
    <text x="200" y="140" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">
      GPU accelerated
    </text>
  </g>

  <g transform="translate(860, 480)">
    <rect x="0" y="0" width="400" height="180" fill="none" stroke="#ff6b6b" stroke-width="5" rx="10"/>
    <text x="200" y="50" font-family="Arial, sans-serif" font-size="44" font-weight="bold"
          fill="#ff6b6b" text-anchor="middle">
      Web
    </text>
    <text x="200" y="100" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">
      Yew frontend
    </text>
    <text x="200" y="140" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">
      WebAssembly
    </text>
  </g>

  <!-- Tech stack labels -->
  <text x="960" y="760" font-family="Arial, sans-serif" font-size="44" fill="#888888" text-anchor="middle">
    Rust + WASM + GPU = Modern Vector Graphics
  </text>

  <!-- Avatar safe zone kept clear: x=1400-1920, y=800-1080 -->
</svg>
