<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#0a0a0a"/>

  <!-- Vector Arcade Platform - top subtitle -->
  <g fill="none" stroke="#00d4ff" stroke-width="4" stroke-linecap="square" filter="url(#glow)" transform="translate(960, 200)">
    <!-- VECTOR -->
    <path d="M-520,-25 L-495,25 L-470,-25"/>
    <path d="M-450,-25 L-450,25 M-450,-25 L-410,-25 M-450,0 L-420,0 M-450,25 L-410,25"/>
    <path d="M-380,-25 L-390,-25 L-390,25 L-380,25"/>
    <path d="M-360,-25 L-320,-25 M-340,-25 L-340,25"/>
    <path d="M-300,-25 L-260,-25 L-260,25 L-300,25 Z"/>
    <path d="M-240,-25 L-240,25 M-240,-25 L-210,-25 Q-190,-25 -190,-12 Q-190,0 -210,0 L-240,0 M-210,0 L-185,25"/>
    <!-- ARCADE -->
    <path d="M-130,25 L-110,-25 L-90,25 M-122,10 L-98,10"/>
    <path d="M-70,-25 L-70,25 M-70,-25 L-40,-25 Q-20,-25 -20,-12 Q-20,0 -40,0 L-70,0 M-40,0 L-15,25"/>
    <path d="M10,-25 L0,-25 L0,25 L10,25"/>
    <path d="M40,25 L40,-25 L70,-25 Q90,-25 90,-12 Q90,0 70,0 L40,0 M40,0 L40,25 M70,0 Q90,0 90,12 Q90,25 70,25 L40,25"/>
    <path d="M120,-25 L120,25 M120,-25 L160,-25 M120,0 L150,0 M120,25 L160,25"/>
    <!-- PLATFORM -->
    <path d="M200,-25 L200,25 M200,-25 L230,-25 Q250,-25 250,-12 Q250,0 230,0 L200,0"/>
    <path d="M280,-25 L280,25 M280,25 L320,25"/>
    <path d="M350,25 L370,-25 L390,25 M358,10 L382,10"/>
    <path d="M420,-25 L420,25 M420,-25 L460,-25 M420,-25 L440,0 L420,25"/>
    <path d="M490,-25 L490,25 M490,-25 L530,-25 M490,0 L520,0 M490,25 L530,25"/>
  </g>

  <!-- TEMPEST - Large centered MULTICOLORED (the game's signature) -->
  <g fill="none" stroke-width="8" stroke-linecap="square" filter="url(#glow)" transform="translate(960, 540)">
    <!-- T - Red -->
    <path stroke="#ff6b6b" d="M-400,-100 L-280,-100 M-340,-100 L-340,100"/>
    <!-- E - Orange -->
    <path stroke="#ff8800" d="M-220,-100 L-220,100 M-220,-100 L-140,-100 M-220,0 L-160,0 M-220,100 L-140,100"/>
    <!-- M - Yellow -->
    <path stroke="#ffd93d" d="M-80,-100 L-80,100 M-80,-100 L0,20 L80,-100 M80,-100 L80,100"/>
    <!-- P - Green -->
    <path stroke="#4ade80" d="M140,-100 L140,100 M140,-100 L220,-100 Q280,-100 280,-50 Q280,0 220,0 L140,0"/>
    <!-- E - Cyan -->
    <path stroke="#00d4ff" d="M340,-100 L340,100 M340,-100 L420,-100 M340,0 L400,0 M340,100 L420,100"/>
    <!-- S - Blue -->
    <path stroke="#6b8aff" d="M540,-100 L480,-100 L480,0 L540,0 L540,100 L480,100"/>
    <!-- T - Purple -->
    <path stroke="#a855f7" d="M600,-100 L720,-100 M660,-100 L660,100"/>
  </g>

  <!-- Decorative tempest tube -->
  <g transform="translate(960, 850)" stroke-width="4" fill="none" opacity="0.3">
    <path stroke="#ff6b6b" d="M-60,30 L-40,-30"/>
    <path stroke="#ffd93d" d="M-40,-30 L0,-40"/>
    <path stroke="#4ade80" d="M0,-40 L40,-30"/>
    <path stroke="#00d4ff" d="M40,-30 L60,30"/>
    <path stroke="#a855f7" d="M-60,30 L60,30"/>
  </g>

  <!-- Avatar safe zone kept clear -->
</svg>
