<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#0a0a0a"/>

  <!-- Vector Arcade Platform header image -->
  <image href="../images/vector-arcade-platform.png" x="310" y="130" width="1300" height="100"/>

  <!-- LUNAR LANDER - Large centered vector text (two lines) -->
  <!-- LUNAR -->
  <g fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="square" filter="url(#glow)" transform="translate(960, 480)">
    <!-- L -->
    <path d="M-340,-100 L-340,100 M-340,100 L-240,100"/>
    <!-- U -->
    <path d="M-180,-100 L-180,100 L-80,100 L-80,-100"/>
    <!-- N -->
    <path d="M-20,-100 L-20,100 M-20,-100 L80,100 M80,-100 L80,100"/>
    <!-- A -->
    <path d="M140,100 L190,-100 L240,100 M155,40 L225,40"/>
    <!-- R -->
    <path d="M300,-100 L300,100 M300,-100 L380,-100 Q420,-100 420,-50 Q420,0 380,0 L300,0 M380,0 L440,100"/>
  </g>

  <!-- LANDER -->
  <g fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="square" filter="url(#glow)" transform="translate(960, 700)">
    <!-- L -->
    <path d="M-400,-80 L-400,80 M-400,80 L-320,80"/>
    <!-- A -->
    <path d="M-260,80 L-220,-80 L-180,80 M-248,30 L-192,30"/>
    <!-- N -->
    <path d="M-120,-80 L-120,80 M-120,-80 L-40,80 M-40,-80 L-40,80"/>
    <!-- D -->
    <path d="M20,-80 L20,80 M20,-80 L80,-80 Q140,-80 140,0 Q140,80 80,80 L20,80"/>
    <!-- E -->
    <path d="M200,-80 L200,80 M200,-80 L280,-80 M200,0 L260,0 M200,80 L280,80"/>
    <!-- R -->
    <path d="M340,-80 L340,80 M340,-80 L400,-80 Q440,-80 440,-40 Q440,0 400,0 L340,0 M400,0 L450,80"/>
  </g>

  <!-- Decorative lunar lander element -->
  <g transform="translate(960, 920)" stroke="#ffffff" stroke-width="4" fill="none" opacity="0.3">
    <path d="M0,-20 L20,15 L15,15 L15,25 L-15,25 L-15,15 L-20,15 Z"/>
    <!-- Landing legs -->
    <path d="M-15,25 L-25,35 M15,25 L25,35"/>
  </g>

  <!-- Avatar safe zone kept clear: x=1400-1920, y=800-1080 -->
</svg>
