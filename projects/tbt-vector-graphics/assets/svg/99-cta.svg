<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#1a1a2e"/>

  <!-- Headline -->
  <text x="960" y="120" font-family="Arial, sans-serif" font-size="96" font-weight="bold"
        fill="#00d4ff" text-anchor="middle">
    Explore the Code
  </text>

  <!-- Box 1: GitHub -->
  <g transform="translate(120, 220)">
    <rect x="0" y="0" width="780" height="340" fill="none" stroke="#4ade80" stroke-width="5" rx="10"/>
    <text x="390" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
          fill="#4ade80" text-anchor="middle">
      GitHub
    </text>
    <line x1="40" y1="90" x2="740" y2="90" stroke="#4ade80" stroke-width="4"/>
    <text x="390" y="150" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" text-anchor="middle">
      Five repositories
    </text>
    <text x="390" y="210" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" text-anchor="middle">
      All open source
    </text>
    <text x="390" y="270" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" text-anchor="middle">
      Links in description
    </text>
  </g>

  <!-- Box 2: Coming Soon -->
  <g transform="translate(1020, 220)">
    <rect x="0" y="0" width="780" height="340" fill="none" stroke="#ffd93d" stroke-width="5" rx="10"/>
    <text x="390" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
          fill="#ffd93d" text-anchor="middle">
      Coming Soon
    </text>
    <line x1="40" y1="90" x2="740" y2="90" stroke="#ffd93d" stroke-width="4"/>
    <text x="390" y="150" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" text-anchor="middle">
      Playable browser demos
    </text>
    <text x="390" y="210" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" text-anchor="middle">
      More classic games
    </text>
    <text x="390" y="270" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" text-anchor="middle">
      Full arcade cabinet mode
    </text>
  </g>

  <!-- TBT badge -->
  <text x="960" y="720" font-family="Arial, sans-serif" font-size="56" font-weight="bold"
        fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    Throwback Thursday
  </text>

  <!-- Avatar safe zone kept clear: x=1400-1920, y=800-1080 -->
</svg>
