<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#44ff88"/>
    </marker>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <!-- AI Box -->
  <rect x="250" y="350" width="350" height="200" rx="20" fill="#2a2a4a" stroke="#4488ff" stroke-width="4"/>
  <text x="425" y="420" font-family="Arial" font-size="36" fill="#4488ff" text-anchor="middle">AI</text>
  <text x="425" y="470" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">Language Model</text>
  <text x="425" y="510" font-family="Arial" font-size="16" fill="#666688" text-anchor="middle">Claude, GPT, etc.</text>

  <!-- MCP Bridge -->
  <rect x="720" y="300" width="480" height="300" rx="25" fill="#44ff88" fill-opacity="0.1" stroke="#44ff88" stroke-width="4"/>
  <text x="960" y="380" font-family="Arial" font-size="48" fill="#44ff88" text-anchor="middle" font-weight="bold">MCP</text>
  <text x="960" y="430" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">Model Context Protocol</text>
  <text x="960" y="480" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">Universal connector for AI tools</text>

  <!-- Bridge visual -->
  <rect x="820" y="520" width="280" height="40" rx="10" fill="#44ff88" fill-opacity="0.3"/>
  <text x="960" y="548" font-family="monospace" font-size="16" fill="#44ff88" text-anchor="middle">JSON-RPC over stdin/stdout</text>

  <!-- Editor Box -->
  <rect x="1320" y="350" width="350" height="200" rx="20" fill="#2a2a4a" stroke="#ff8844" stroke-width="4"/>
  <text x="1495" y="420" font-family="Arial" font-size="36" fill="#ff8844" text-anchor="middle">Emacs</text>
  <text x="1495" y="470" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">Your Editor</text>
  <text x="1495" y="510" font-family="Arial" font-size="16" fill="#666688" text-anchor="middle">Extensible, programmable</text>

  <!-- Arrows -->
  <path d="M610 450 L710 450" stroke="#44ff88" stroke-width="4" marker-end="url(#arrow)"/>
  <path d="M1210 450 L1310 450" stroke="#44ff88" stroke-width="4" marker-end="url(#arrow)"/>

  <text x="960" y="750" font-family="Arial" font-size="48" fill="#ffffff" text-anchor="middle">Direct Connection</text>
  <text x="960" y="820" font-family="Arial" font-size="28" fill="#888888" text-anchor="middle">AI controls your editor through a standard protocol</text>
</svg>
