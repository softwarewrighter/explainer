<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <rect x="760" y="50" width="400" height="60" rx="30" fill="#44ff88" fill-opacity="0.2" stroke="#44ff88" stroke-width="2"/>
  <text x="960" y="90" font-family="Arial" font-size="28" fill="#44ff88" text-anchor="middle">Demo 1</text>

  <text x="960" y="180" font-family="Arial" font-size="48" fill="#ffffff" text-anchor="middle">Automated Code Review</text>

  <!-- Emacs window with code review -->
  <rect x="300" y="250" width="1320" height="550" rx="20" fill="#1a1a2a" stroke="#44ff88" stroke-width="4"/>
  <rect x="300" y="250" width="1320" height="45" rx="20" fill="#333355"/>
  <text x="960" y="282" font-family="monospace" font-size="18" fill="#44ff88" text-anchor="middle">main.rs - Code Review by AI</text>

  <!-- Review comments (inserted by AI) -->
  <rect x="330" y="310" width="1260" height="120" rx="10" fill="#44ff88" fill-opacity="0.1"/>
  <text x="360" y="350" font-family="monospace" font-size="18" fill="#44ff88">// REVIEW: This function lacks error handling</text>
  <text x="360" y="380" font-family="monospace" font-size="18" fill="#44ff88">// SUGGESTION: Consider using Result type for safer error propagation</text>
  <text x="360" y="410" font-family="monospace" font-size="18" fill="#44ff88">// RATING: 3/5 - Functional but needs improvement</text>

  <!-- Original code -->
  <text x="360" y="470" font-family="monospace" font-size="20" fill="#9966ff">fn</text>
  <text x="400" y="470" font-family="monospace" font-size="20" fill="#ffffff"> process_data(input: &amp;str) -> String {</text>
  <text x="390" y="510" font-family="monospace" font-size="20" fill="#888888">    let parsed = parse(input);</text>
  <text x="390" y="550" font-family="monospace" font-size="20" fill="#888888">    let result = transform(parsed);</text>
  <text x="390" y="590" font-family="monospace" font-size="20" fill="#888888">    format(result)</text>
  <text x="360" y="630" font-family="monospace" font-size="20" fill="#ffffff">}</text>

  <!-- More comments -->
  <rect x="330" y="660" width="1260" height="80" rx="10" fill="#ff8844" fill-opacity="0.1"/>
  <text x="360" y="700" font-family="monospace" font-size="18" fill="#ff8844">// TODO: Add unit tests for edge cases</text>
  <text x="360" y="730" font-family="monospace" font-size="18" fill="#ff8844">// NOTE: Missing documentation for public API</text>

  <!-- Workflow steps -->
  <rect x="300" y="850" width="400" height="100" rx="15" fill="#2a2a4a" stroke="#4488ff" stroke-width="2"/>
  <text x="500" y="890" font-family="Arial" font-size="20" fill="#4488ff" text-anchor="middle">1. AI opens file</text>
  <text x="500" y="920" font-family="Arial" font-size="14" fill="#888888" text-anchor="middle">open-file tool</text>

  <rect x="760" y="850" width="400" height="100" rx="15" fill="#2a2a4a" stroke="#44ff88" stroke-width="2"/>
  <text x="960" y="890" font-family="Arial" font-size="20" fill="#44ff88" text-anchor="middle">2. AI inserts review</text>
  <text x="960" y="920" font-family="Arial" font-size="14" fill="#888888" text-anchor="middle">insert tool</text>

  <rect x="1220" y="850" width="400" height="100" rx="15" fill="#2a2a4a" stroke="#ff8844" stroke-width="2"/>
  <text x="1420" y="890" font-family="Arial" font-size="20" fill="#ff8844" text-anchor="middle">3. Developer reviews</text>
  <text x="1420" y="920" font-family="Arial" font-size="14" fill="#888888" text-anchor="middle">Inline in editor</text>

  <text x="960" y="1020" font-family="Arial" font-size="24" fill="#888888" text-anchor="middle">AI reviews code and inserts comments directly in your editor</text>
</svg>
