<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffdd44"/>
      <stop offset="100%" style="stop-color:#ff8844"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <!-- Light bulb / insight icon -->
  <circle cx="960" cy="280" r="120" fill="none" stroke="url(#gold)" stroke-width="8"/>
  <ellipse cx="960" cy="280" rx="60" ry="70" fill="#ffdd44" fill-opacity="0.2"/>
  <rect x="920" y="360" width="80" height="50" rx="10" fill="url(#gold)" opacity="0.8"/>
  <line x1="930" y1="420" x2="990" y2="420" stroke="url(#gold)" stroke-width="4"/>
  <line x1="940" y1="440" x2="980" y2="440" stroke="url(#gold)" stroke-width="4"/>

  <!-- Rays -->
  <line x1="960" y1="120" x2="960" y2="60" stroke="#ffdd44" stroke-width="4" opacity="0.6"/>
  <line x1="1100" y1="180" x2="1150" y2="130" stroke="#ffdd44" stroke-width="4" opacity="0.6"/>
  <line x1="820" y1="180" x2="770" y2="130" stroke="#ffdd44" stroke-width="4" opacity="0.6"/>
  <line x1="1130" y1="280" x2="1190" y2="280" stroke="#ffdd44" stroke-width="4" opacity="0.6"/>
  <line x1="790" y1="280" x2="730" y2="280" stroke="#ffdd44" stroke-width="4" opacity="0.6"/>

  <!-- Main message -->
  <text x="960" y="560" font-family="Arial" font-size="64" fill="#ffffff" text-anchor="middle" font-weight="bold">AI Becomes an Extension</text>
  <text x="960" y="650" font-family="Arial" font-size="64" fill="#44ff88" text-anchor="middle" font-weight="bold">of Your Editor</text>

  <!-- Comparison -->
  <rect x="300" y="740" width="550" height="180" rx="25" fill="#2a2a4a" stroke="#ff8844" stroke-width="3"/>
  <text x="575" y="810" font-family="Arial" font-size="28" fill="#ff8844" text-anchor="middle">Before</text>
  <text x="575" y="860" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">AI in one window, editor in another</text>
  <text x="575" y="895" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">Copy-paste between them</text>

  <rect x="1070" y="740" width="550" height="180" rx="25" fill="#2a2a4a" stroke="#44ff88" stroke-width="3"/>
  <text x="1345" y="810" font-family="Arial" font-size="28" fill="#44ff88" text-anchor="middle">After</text>
  <text x="1345" y="860" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">AI works directly in your editor</text>
  <text x="1345" y="895" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">Changes appear where you work</text>

  <text x="960" y="1010" font-family="Arial" font-size="28" fill="#888888" text-anchor="middle">Not a separate tool, but an integrated assistant</text>
</svg>
