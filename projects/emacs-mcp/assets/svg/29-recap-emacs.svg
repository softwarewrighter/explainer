<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <rect x="760" y="60" width="400" height="60" rx="30" fill="#9966ff" fill-opacity="0.2" stroke="#9966ff" stroke-width="2"/>
  <text x="960" y="100" font-family="Arial" font-size="28" fill="#9966ff" text-anchor="middle">Recap: Emacs</text>

  <!-- Large Emacs icon -->
  <circle cx="960" cy="380" r="180" fill="#9966ff" fill-opacity="0.1" stroke="#9966ff" stroke-width="6"/>
  <text x="960" y="360" font-family="serif" font-size="144" fill="#9966ff" text-anchor="middle" font-weight="bold">E</text>
  <text x="960" y="460" font-family="Arial" font-size="28" fill="#ffffff" text-anchor="middle">GNU Emacs</text>

  <!-- Key points -->
  <rect x="250" y="620" width="420" height="200" rx="25" fill="#2a2a4a" stroke="#44ff88" stroke-width="3"/>
  <text x="460" y="700" font-family="Arial" font-size="32" fill="#44ff88" text-anchor="middle">Extensible</text>
  <text x="460" y="750" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">Lisp-powered customization</text>
  <text x="460" y="785" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">Modify any behavior</text>

  <rect x="750" y="620" width="420" height="200" rx="25" fill="#2a2a4a" stroke="#4488ff" stroke-width="3"/>
  <text x="960" y="700" font-family="Arial" font-size="32" fill="#4488ff" text-anchor="middle">Server Mode</text>
  <text x="960" y="750" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">Run as background daemon</text>
  <text x="960" y="785" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">Accept external commands</text>

  <rect x="1250" y="620" width="420" height="200" rx="25" fill="#2a2a4a" stroke="#ff8844" stroke-width="3"/>
  <text x="1460" y="700" font-family="Arial" font-size="32" fill="#ff8844" text-anchor="middle">Controllable</text>
  <text x="1460" y="750" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">emacsclient sends commands</text>
  <text x="1460" y="785" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">External programs can drive it</text>

  <text x="960" y="940" font-family="Arial" font-size="36" fill="#ffffff" text-anchor="middle">A programmable editor that can be controlled externally</text>
</svg>
