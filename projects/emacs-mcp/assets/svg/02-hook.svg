<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <!-- AI Robot at keyboard -->
  <rect x="760" y="300" width="400" height="350" rx="30" fill="#2a2a4a" stroke="#44ff88" stroke-width="4"/>

  <!-- Robot head -->
  <rect x="880" y="340" width="160" height="120" rx="20" fill="#3a3a5a" stroke="#4488ff" stroke-width="3"/>
  <circle cx="920" cy="400" r="20" fill="#44ff88"/>
  <circle cx="1000" cy="400" r="20" fill="#44ff88"/>
  <rect x="900" y="440" width="120" height="10" rx="5" fill="#4488ff"/>

  <!-- Robot body -->
  <rect x="860" y="480" width="200" height="120" rx="15" fill="#3a3a5a" stroke="#4488ff" stroke-width="2"/>

  <!-- Keyboard -->
  <rect x="800" y="620" width="320" height="80" rx="10" fill="#1a1a2a" stroke="#666688" stroke-width="2"/>
  <rect x="820" y="640" width="40" height="20" rx="3" fill="#333355"/>
  <rect x="870" y="640" width="40" height="20" rx="3" fill="#333355"/>
  <rect x="920" y="640" width="40" height="20" rx="3" fill="#333355"/>
  <rect x="970" y="640" width="40" height="20" rx="3" fill="#333355"/>
  <rect x="1020" y="640" width="40" height="20" rx="3" fill="#333355"/>
  <rect x="820" y="670" width="240" height="15" rx="3" fill="#333355"/>

  <!-- Glow effect -->
  <circle cx="960" cy="400" r="200" fill="#44ff88" fill-opacity="0.05"/>

  <!-- Text -->
  <text x="960" y="820" font-family="Arial" font-size="48" fill="#ffffff" text-anchor="middle">AI at the Keyboard</text>
  <text x="960" y="900" font-family="Arial" font-size="28" fill="#888888" text-anchor="middle">Not just suggesting - actually controlling your editor</text>
</svg>
