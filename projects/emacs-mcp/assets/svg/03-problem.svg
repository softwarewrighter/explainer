<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <!-- Copy-Paste Cycle -->
  <!-- AI Window -->
  <rect x="200" y="250" width="400" height="300" rx="15" fill="#2a2a4a" stroke="#4488ff" stroke-width="3"/>
  <text x="400" y="300" font-family="Arial" font-size="24" fill="#4488ff" text-anchor="middle">AI Chat</text>
  <rect x="230" y="330" width="340" height="100" rx="10" fill="#1a1a2a"/>
  <text x="250" y="370" font-family="monospace" font-size="14" fill="#44ff88">function hello() {</text>
  <text x="250" y="390" font-family="monospace" font-size="14" fill="#44ff88">  return "world";</text>
  <text x="250" y="410" font-family="monospace" font-size="14" fill="#44ff88">}</text>

  <!-- Arrow 1: Copy -->
  <path d="M620 400 L760 400" stroke="#ff8844" stroke-width="4" marker-end="url(#arrow)"/>
  <text x="690" y="380" font-family="Arial" font-size="20" fill="#ff8844" text-anchor="middle">Copy</text>

  <!-- Clipboard -->
  <rect x="780" y="320" width="160" height="160" rx="15" fill="#2a2a4a" stroke="#ff8844" stroke-width="3"/>
  <rect x="830" y="290" width="60" height="40" rx="5" fill="#ff8844"/>
  <text x="860" y="420" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">Clipboard</text>

  <!-- Arrow 2: Paste -->
  <path d="M960 400 L1100 400" stroke="#ff8844" stroke-width="4" marker-end="url(#arrow)"/>
  <text x="1030" y="380" font-family="Arial" font-size="20" fill="#ff8844" text-anchor="middle">Paste</text>

  <!-- Editor Window -->
  <rect x="1120" y="250" width="400" height="300" rx="15" fill="#2a2a4a" stroke="#44ff88" stroke-width="3"/>
  <text x="1320" y="300" font-family="Arial" font-size="24" fill="#44ff88" text-anchor="middle">Your Editor</text>
  <rect x="1150" y="330" width="340" height="100" rx="10" fill="#1a1a2a"/>
  <text x="1170" y="370" font-family="monospace" font-size="14" fill="#666688">// paste here...</text>

  <!-- Repeat arrow -->
  <path d="M1320 570 Q960 700 400 570" stroke="#ff8844" stroke-width="3" stroke-dasharray="10,5" fill="none" marker-end="url(#arrow)"/>
  <text x="960" y="680" font-family="Arial" font-size="24" fill="#ff8844" text-anchor="middle">Repeat...</text>

  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#ff8844"/>
    </marker>
  </defs>

  <text x="960" y="850" font-family="Arial" font-size="48" fill="#ffffff" text-anchor="middle">The Copy-Paste Cycle</text>
  <text x="960" y="920" font-family="Arial" font-size="28" fill="#888888" text-anchor="middle">Manual, repetitive, error-prone</text>
</svg>
