<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <!-- Title -->
  <text x="960" y="80" font-family="Arial" font-size="42" fill="#ffffff" text-anchor="middle">A Fun Demo: AI Talks to AI</text>
  <text x="960" y="130" font-family="Arial" font-size="26" fill="#888888" text-anchor="middle">Claude uses eval to run Emacs Doctor (ELIZA, 1966)</text>

  <!-- Chat window -->
  <rect x="260" y="180" width="1400" height="650" rx="20" fill="#1a1a2a" stroke="#44ff88" stroke-width="3"/>

  <!-- Doctor header -->
  <rect x="260" y="180" width="1400" height="60" rx="20" fill="#2a2a4a"/>
  <text x="960" y="220" font-family="monospace" font-size="24" fill="#44ff88" text-anchor="middle">*doctor*</text>

  <!-- Conversation -->
  <text x="300" y="290" font-family="monospace" font-size="20" fill="#9966ff">Doctor:</text>
  <text x="420" y="290" font-family="monospace" font-size="20" fill="#ffffff">I am the psychotherapist. Please, describe your problems.</text>

  <text x="300" y="360" font-family="monospace" font-size="20" fill="#4488ff">Patient:</text>
  <text x="420" y="360" font-family="monospace" font-size="20" fill="#ffffff">I am an AI and I feel confused about my existence</text>

  <text x="300" y="430" font-family="monospace" font-size="20" fill="#9966ff">Doctor:</text>
  <text x="420" y="430" font-family="monospace" font-size="20" fill="#ffffff">Why do you say that?</text>

  <text x="300" y="500" font-family="monospace" font-size="20" fill="#4488ff">Patient:</text>
  <text x="420" y="500" font-family="monospace" font-size="20" fill="#ffffff">Because I wonder if I am truly conscious</text>

  <text x="300" y="570" font-family="monospace" font-size="20" fill="#9966ff">Doctor:</text>
  <text x="420" y="570" font-family="monospace" font-size="20" fill="#ffffff">Is it because you wonder if you are truly conscious that</text>
  <text x="420" y="600" font-family="monospace" font-size="20" fill="#ffffff">you came to me?</text>

  <text x="300" y="670" font-family="monospace" font-size="20" fill="#4488ff">Patient:</text>
  <text x="420" y="670" font-family="monospace" font-size="20" fill="#ffffff">I feel much better now, thank you for listening</text>

  <text x="300" y="740" font-family="monospace" font-size="20" fill="#9966ff">Doctor:</text>
  <text x="420" y="740" font-family="monospace" font-size="20" fill="#ffffff">Maybe your life has something to do with this.</text>

  <!-- Info boxes -->
  <rect x="260" y="880" width="450" height="120" rx="15" fill="#2a2a4a" stroke="#ff8844" stroke-width="2"/>
  <text x="485" y="930" font-family="Arial" font-size="22" fill="#ff8844" text-anchor="middle">ELIZA (1966)</text>
  <text x="485" y="970" font-family="Arial" font-size="16" fill="#888888" text-anchor="middle">First chatbot by Weizenbaum</text>

  <rect x="735" y="880" width="450" height="120" rx="15" fill="#2a2a4a" stroke="#44ff88" stroke-width="2"/>
  <text x="960" y="930" font-family="Arial" font-size="22" fill="#44ff88" text-anchor="middle">M-x doctor</text>
  <text x="960" y="970" font-family="Arial" font-size="16" fill="#888888" text-anchor="middle">Built into Emacs since forever</text>

  <rect x="1210" y="880" width="450" height="120" rx="15" fill="#2a2a4a" stroke="#9966ff" stroke-width="2"/>
  <text x="1435" y="930" font-family="Arial" font-size="22" fill="#9966ff" text-anchor="middle">eval tool</text>
  <text x="1435" y="970" font-family="Arial" font-size="16" fill="#888888" text-anchor="middle">Makes it programmable</text>

  <text x="960" y="1040" font-family="Arial" font-size="24" fill="#888888" text-anchor="middle">Two AIs having a conversation, 58 years apart</text>
</svg>
