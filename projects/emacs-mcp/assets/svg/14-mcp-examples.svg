<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <text x="960" y="100" font-family="Arial" font-size="48" fill="#ffffff" text-anchor="middle">Popular MCP Servers</text>

  <!-- Playwright -->
  <rect x="150" y="200" width="500" height="350" rx="25" fill="#2a2a4a" stroke="#44ff88" stroke-width="4"/>
  <text x="400" y="280" font-family="Arial" font-size="36" fill="#44ff88" text-anchor="middle">Playwright</text>
  <text x="400" y="330" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">Browser Automation</text>
  <rect x="200" y="360" width="400" height="40" rx="8" fill="#1a1a2a"/>
  <text x="400" y="388" font-family="monospace" font-size="16" fill="#44ff88" text-anchor="middle">browser_navigate, browser_click</text>
  <text x="400" y="440" font-family="Arial" font-size="16" fill="#666688" text-anchor="middle">AI can browse websites</text>
  <text x="400" y="470" font-family="Arial" font-size="16" fill="#666688" text-anchor="middle">Fill forms, take screenshots</text>
  <text x="400" y="500" font-family="Arial" font-size="16" fill="#666688" text-anchor="middle">End-to-end testing</text>

  <!-- Filesystem -->
  <rect x="710" y="200" width="500" height="350" rx="25" fill="#2a2a4a" stroke="#4488ff" stroke-width="4"/>
  <text x="960" y="280" font-family="Arial" font-size="36" fill="#4488ff" text-anchor="middle">Filesystem</text>
  <text x="960" y="330" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">File Operations</text>
  <rect x="760" y="360" width="400" height="40" rx="8" fill="#1a1a2a"/>
  <text x="960" y="388" font-family="monospace" font-size="16" fill="#4488ff" text-anchor="middle">read_file, write_file, list_dir</text>
  <text x="960" y="440" font-family="Arial" font-size="16" fill="#666688" text-anchor="middle">AI can read your files</text>
  <text x="960" y="470" font-family="Arial" font-size="16" fill="#666688" text-anchor="middle">Create and modify content</text>
  <text x="960" y="500" font-family="Arial" font-size="16" fill="#666688" text-anchor="middle">Secure access controls</text>

  <!-- GitHub -->
  <rect x="1270" y="200" width="500" height="350" rx="25" fill="#2a2a4a" stroke="#ff8844" stroke-width="4"/>
  <text x="1520" y="280" font-family="Arial" font-size="36" fill="#ff8844" text-anchor="middle">GitHub</text>
  <text x="1520" y="330" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">Repository Management</text>
  <rect x="1320" y="360" width="400" height="40" rx="8" fill="#1a1a2a"/>
  <text x="1520" y="388" font-family="monospace" font-size="16" fill="#ff8844" text-anchor="middle">create_pr, list_issues, search</text>
  <text x="1520" y="440" font-family="Arial" font-size="16" fill="#666688" text-anchor="middle">AI can manage repos</text>
  <text x="1520" y="470" font-family="Arial" font-size="16" fill="#666688" text-anchor="middle">Create PRs and issues</text>
  <text x="1520" y="500" font-family="Arial" font-size="16" fill="#666688" text-anchor="middle">Review code changes</text>

  <!-- More examples row -->
  <rect x="300" y="620" width="300" height="120" rx="15" fill="#2a2a4a" stroke="#9966ff" stroke-width="2"/>
  <text x="450" y="680" font-family="Arial" font-size="24" fill="#9966ff" text-anchor="middle">Postgres</text>
  <text x="450" y="715" font-family="Arial" font-size="14" fill="#888888" text-anchor="middle">Database queries</text>

  <rect x="660" y="620" width="300" height="120" rx="15" fill="#2a2a4a" stroke="#44ff88" stroke-width="2"/>
  <text x="810" y="680" font-family="Arial" font-size="24" fill="#44ff88" text-anchor="middle">Memory</text>
  <text x="810" y="715" font-family="Arial" font-size="14" fill="#888888" text-anchor="middle">Knowledge graphs</text>

  <rect x="1020" y="620" width="300" height="120" rx="15" fill="#2a2a4a" stroke="#4488ff" stroke-width="2"/>
  <text x="1170" y="680" font-family="Arial" font-size="24" fill="#4488ff" text-anchor="middle">Slack</text>
  <text x="1170" y="715" font-family="Arial" font-size="14" fill="#888888" text-anchor="middle">Team messaging</text>

  <rect x="1380" y="620" width="300" height="120" rx="15" fill="#2a2a4a" stroke="#ff8844" stroke-width="2"/>
  <text x="1530" y="680" font-family="Arial" font-size="24" fill="#ff8844" text-anchor="middle">Fetch</text>
  <text x="1530" y="715" font-family="Arial" font-size="14" fill="#888888" text-anchor="middle">Web content</text>

  <!-- Count -->
  <text x="960" y="850" font-family="Arial" font-size="48" fill="#44ff88" text-anchor="middle">16,000+</text>
  <text x="960" y="910" font-family="Arial" font-size="28" fill="#888888" text-anchor="middle">community-built MCP servers available</text>

  <text x="960" y="1000" font-family="Arial" font-size="24" fill="#666688" text-anchor="middle">From browser automation to database queries to team chat</text>
</svg>
