  <text x="960" y="590" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">The connector standard</text>
  <text x="960" y="630" font-family="Arial" font-size="18" fill="#666688" text-anchor="middle">Anthropic's open protocol</text>
  <text x="960" y="670" font-family="Arial" font-size="18" fill="#666688" text-anchor="middle">Industry-wide adoption</text>
  <text x="960" y="710" font-family="Arial" font-size="18" fill="#666688" text-anchor="middle">JSON-RPC communication</text>

  <!-- Topic 3: Implementation -->
  <rect x="1270" y="250" width="450" height="500" rx="25" fill="#2a2a4a" stroke="#ff8844" stroke-width="4"/>
  <circle cx="1495" cy="400" r="80" fill="#ff8844" fill-opacity="0.2" stroke="#ff8844" stroke-width="3"/>
  <text x="1495" y="390" font-family="Arial" font-size="28" fill="#ff8844" text-anchor="middle">Rust</text>
  <text x="1495" y="420" font-family="Arial" font-size="14" fill="#ff8844" text-anchor="middle">+ Emacs</text>
  <text x="1495" y="530" font-family="Arial" font-size="36" fill="#ffffff" text-anchor="middle">Implementation</text>
  <text x="1495" y="590" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">The practical solution</text>
  <text x="1495" y="630" font-family="Arial" font-size="18" fill="#666688" text-anchor="middle">4 core tools</text>
