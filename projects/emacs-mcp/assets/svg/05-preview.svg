  <text x="425" y="630" font-family="Arial" font-size="18" fill="#666688" text-anchor="middle">40+ years of evolution</text>
  <text x="425" y="670" font-family="Arial" font-size="18" fill="#666688" text-anchor="middle">Lisp-powered customization</text>
  <text x="425" y="710" font-family="Arial" font-size="18" fill="#666688" text-anchor="middle">Server mode for control</text>

  <!-- Topic 2: MCP -->
  <rect x="735" y="250" width="450" height="500" rx="25" fill="#2a2a4a" stroke="#44ff88" stroke-width="4"/>
