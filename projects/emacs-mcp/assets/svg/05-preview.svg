  <rect x="200" y="250" width="450" height="500" rx="25" fill="#2a2a4a" stroke="#9966ff" stroke-width="4"/>
  <circle cx="425" cy="400" r="80" fill="#9966ff" fill-opacity="0.2" stroke="#9966ff" stroke-width="3"/>
