<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <!-- Emacs logo stylized -->
  <circle cx="960" cy="400" r="200" fill="#9966ff" fill-opacity="0.1" stroke="#9966ff" stroke-width="6"/>
  <text x="960" y="380" font-family="serif" font-size="120" fill="#9966ff" text-anchor="middle" font-weight="bold">E</text>
  <text x="960" y="480" font-family="Arial" font-size="36" fill="#ffffff" text-anchor="middle">GNU Emacs</text>

  <!-- Timeline -->
  <line x1="400" y1="650" x2="1520" y2="650" stroke="#444466" stroke-width="3"/>
  <circle cx="500" cy="650" r="15" fill="#9966ff"/>
  <text x="500" y="700" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">1976</text>
  <text x="500" y="730" font-family="Arial" font-size="14" fill="#666688" text-anchor="middle">Original</text>

  <circle cx="800" cy="650" r="15" fill="#9966ff"/>
  <text x="800" y="700" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">1984</text>
  <text x="800" y="730" font-family="Arial" font-size="14" fill="#666688" text-anchor="middle">GNU Emacs</text>

  <circle cx="1100" cy="650" r="15" fill="#9966ff"/>
  <text x="1100" y="700" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">2000s</text>
  <text x="1100" y="730" font-family="Arial" font-size="14" fill="#666688" text-anchor="middle">Modern era</text>

  <circle cx="1400" cy="650" r="15" fill="#44ff88"/>
  <text x="1400" y="700" font-family="Arial" font-size="18" fill="#44ff88" text-anchor="middle">2025</text>
  <text x="1400" y="730" font-family="Arial" font-size="14" fill="#44ff88" text-anchor="middle">AI integration</text>

  <text x="960" y="850" font-family="Arial" font-size="48" fill="#ffffff" text-anchor="middle">More Than a Text Editor</text>
  <text x="960" y="920" font-family="Arial" font-size="28" fill="#888888" text-anchor="middle">A programmable platform that has evolved for nearly 50 years</text>
</svg>
