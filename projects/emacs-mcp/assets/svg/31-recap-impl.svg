<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#44ff88"/>
    </marker>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <rect x="710" y="60" width="500" height="60" rx="30" fill="#ff8844" fill-opacity="0.2" stroke="#ff8844" stroke-width="2"/>
  <text x="960" y="100" font-family="Arial" font-size="28" fill="#ff8844" text-anchor="middle">Recap: Implementation</text>

  <!-- Rust + Emacs combination -->
  <circle cx="600" cy="350" r="140" fill="#ff8844" fill-opacity="0.1" stroke="#ff8844" stroke-width="5"/>
  <text x="600" y="330" font-family="Arial" font-size="48" fill="#ff8844" text-anchor="middle">Rust</text>
  <text x="600" y="390" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">MCP Server</text>

  <text x="820" y="360" font-family="Arial" font-size="72" fill="#44ff88">+</text>

  <circle cx="1040" cy="350" r="140" fill="#9966ff" fill-opacity="0.1" stroke="#9966ff" stroke-width="5"/>
  <text x="1040" y="330" font-family="Arial" font-size="48" fill="#9966ff" text-anchor="middle">Emacs</text>
  <text x="1040" y="390" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">Server Mode</text>

  <text x="1280" y="360" font-family="Arial" font-size="72" fill="#44ff88">=</text>

  <circle cx="1500" cy="350" r="140" fill="#44ff88" fill-opacity="0.1" stroke="#44ff88" stroke-width="5"/>
  <text x="1500" y="330" font-family="Arial" font-size="36" fill="#44ff88" text-anchor="middle">AI-Controlled</text>
  <text x="1500" y="390" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">Editor</text>

  <!-- Five tools -->
  <text x="960" y="580" font-family="Arial" font-size="36" fill="#ffffff" text-anchor="middle">Five Core Tools</text>

  <rect x="110" y="630" width="280" height="130" rx="20" fill="#2a2a4a" stroke="#4488ff" stroke-width="3"/>
  <text x="250" y="690" font-family="Arial" font-size="24" fill="#4488ff" text-anchor="middle">dired</text>
  <text x="250" y="730" font-family="Arial" font-size="14" fill="#888888" text-anchor="middle">Browse directories</text>

  <rect x="430" y="630" width="280" height="130" rx="20" fill="#2a2a4a" stroke="#44ff88" stroke-width="3"/>
  <text x="570" y="690" font-family="Arial" font-size="24" fill="#44ff88" text-anchor="middle">open-file</text>
  <text x="570" y="730" font-family="Arial" font-size="14" fill="#888888" text-anchor="middle">Load into buffer</text>

  <rect x="750" y="630" width="280" height="130" rx="20" fill="#2a2a4a" stroke="#ff8844" stroke-width="3"/>
  <text x="890" y="690" font-family="Arial" font-size="24" fill="#ff8844" text-anchor="middle">insert</text>
  <text x="890" y="730" font-family="Arial" font-size="14" fill="#888888" text-anchor="middle">Write text at cursor</text>

  <rect x="1070" y="630" width="280" height="130" rx="20" fill="#2a2a4a" stroke="#9966ff" stroke-width="3"/>
  <text x="1210" y="690" font-family="Arial" font-size="24" fill="#9966ff" text-anchor="middle">split-window</text>
  <text x="1210" y="730" font-family="Arial" font-size="14" fill="#888888" text-anchor="middle">Manage layout</text>

  <rect x="1390" y="630" width="280" height="130" rx="20" fill="#2a2a4a" stroke="#ff4488" stroke-width="3"/>
  <text x="1530" y="690" font-family="Arial" font-size="24" fill="#ff4488" text-anchor="middle">eval</text>
  <text x="1530" y="730" font-family="Arial" font-size="14" fill="#888888" text-anchor="middle">Run any Elisp</text>

  <!-- Key message -->
  <rect x="460" y="850" width="1000" height="100" rx="25" fill="#44ff88" fill-opacity="0.1" stroke="#44ff88" stroke-width="3"/>
  <text x="960" y="915" font-family="Arial" font-size="32" fill="#44ff88" text-anchor="middle">AI gets direct access to your editor</text>
</svg>
