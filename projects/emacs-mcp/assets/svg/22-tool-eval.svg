<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <!-- Tool badge -->
  <rect x="710" y="60" width="500" height="70" rx="35" fill="#ff8844" fill-opacity="0.2" stroke="#ff8844" stroke-width="3"/>
  <text x="960" y="105" font-family="Arial" font-size="32" fill="#ff8844" text-anchor="middle">Tool 5: eval</text>

  <text x="960" y="200" font-family="Arial" font-size="36" fill="#ffffff" text-anchor="middle">Run Any Emacs Lisp Code</text>

  <!-- Code input -->
  <rect x="160" y="280" width="700" height="400" rx="20" fill="#1a1a2a" stroke="#44ff88" stroke-width="3"/>
  <text x="510" y="330" font-family="Arial" font-size="24" fill="#44ff88" text-anchor="middle">Input: Elisp Code</text>

  <text x="200" y="400" font-family="monospace" font-size="22" fill="#888888">(progn</text>
  <text x="240" y="440" font-family="monospace" font-size="22" fill="#4488ff">  (find-file "main.rs")</text>
  <text x="240" y="480" font-family="monospace" font-size="22" fill="#4488ff">  (goto-line 42)</text>
  <text x="240" y="520" font-family="monospace" font-size="22" fill="#4488ff">  (insert "// TODO: fix")</text>
  <text x="240" y="560" font-family="monospace" font-size="22" fill="#4488ff">  (save-buffer)</text>
  <text x="240" y="600" font-family="monospace" font-size="22" fill="#44ff88">  "Done!"</text>
  <text x="200" y="640" font-family="monospace" font-size="22" fill="#888888">)</text>

  <!-- Arrow -->
  <path d="M 900 480 L 1020 480" stroke="#ff8844" stroke-width="4" fill="none" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#ff8844"/>
    </marker>
  </defs>

  <!-- Result output -->
  <rect x="1060" y="280" width="700" height="400" rx="20" fill="#1a1a2a" stroke="#ff8844" stroke-width="3"/>
  <text x="1410" y="330" font-family="Arial" font-size="24" fill="#ff8844" text-anchor="middle">Output: Result</text>

  <text x="1410" y="450" font-family="monospace" font-size="48" fill="#44ff88" text-anchor="middle">"Done!"</text>

  <text x="1410" y="550" font-family="Arial" font-size="22" fill="#888888" text-anchor="middle">File modified, cursor moved,</text>
  <text x="1410" y="590" font-family="Arial" font-size="22" fill="#888888" text-anchor="middle">comment inserted, buffer saved</text>

  <!-- Power statement -->
  <rect x="360" y="750" width="1200" height="120" rx="20" fill="#2a2a4a" stroke="#9966ff" stroke-width="3"/>
  <text x="960" y="810" font-family="Arial" font-size="32" fill="#9966ff" text-anchor="middle">Unlimited Power</text>
  <text x="960" y="850" font-family="Arial" font-size="22" fill="#888888" text-anchor="middle">Any Emacs function, any package, any automation - all accessible to AI</text>

  <text x="960" y="1000" font-family="Arial" font-size="28" fill="#888888" text-anchor="middle">The eval tool makes Emacs fully programmable by AI</text>
</svg>
