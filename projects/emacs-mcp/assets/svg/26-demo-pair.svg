<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#44ff88"/>
    </marker>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <rect x="760" y="50" width="400" height="60" rx="30" fill="#ff8844" fill-opacity="0.2" stroke="#ff8844" stroke-width="2"/>
  <text x="960" y="90" font-family="Arial" font-size="28" fill="#ff8844" text-anchor="middle">Demo 2</text>

  <text x="960" y="180" font-family="Arial" font-size="48" fill="#ffffff" text-anchor="middle">Remote Pair Programming</text>

  <!-- Web interface on left -->
  <rect x="150" y="280" width="500" height="500" rx="20" fill="#2a2a4a" stroke="#4488ff" stroke-width="3"/>
  <rect x="150" y="280" width="500" height="40" rx="20" fill="#333355"/>
  <text x="400" y="308" font-family="Arial" font-size="16" fill="#4488ff" text-anchor="middle">Web Interface - localhost:5000</text>

  <!-- User 1 -->
  <rect x="180" y="350" width="200" height="100" rx="10" fill="#1a1a2a" stroke="#44ff88" stroke-width="2"/>
  <text x="280" y="390" font-family="Arial" font-size="16" fill="#44ff88" text-anchor="middle">User 1</text>
  <text x="280" y="420" font-family="Arial" font-size="12" fill="#888888" text-anchor="middle">Open file request</text>

  <!-- User 2 -->
  <rect x="420" y="350" width="200" height="100" rx="10" fill="#1a1a2a" stroke="#ff8844" stroke-width="2"/>
  <text x="520" y="390" font-family="Arial" font-size="16" fill="#ff8844" text-anchor="middle">User 2</text>
  <text x="520" y="420" font-family="Arial" font-size="12" fill="#888888" text-anchor="middle">Insert text</text>

  <!-- Commands list -->
  <rect x="180" y="480" width="440" height="270" rx="10" fill="#1a1a2a"/>
  <text x="200" y="520" font-family="monospace" font-size="14" fill="#44ff88">[User1] open-file: src/main.rs</text>
  <text x="200" y="550" font-family="monospace" font-size="14" fill="#ff8844">[User2] insert: "// todo: fix bug"</text>
  <text x="200" y="580" font-family="monospace" font-size="14" fill="#44ff88">[User1] split-window: vertical</text>
  <text x="200" y="610" font-family="monospace" font-size="14" fill="#ff8844">[User2] open-file: tests/test.rs</text>
  <text x="200" y="640" font-family="monospace" font-size="14" fill="#44ff88">[User1] insert: "fn new_test() {}"</text>
  <text x="200" y="680" font-family="Arial" font-size="14" fill="#666688">Real-time command log</text>

  <!-- Arrow to MCP -->
  <path d="M660 530 L780 530" stroke="#44ff88" stroke-width="4" marker-end="url(#arrow)"/>
  <text x="720" y="510" font-family="Arial" font-size="14" fill="#44ff88" text-anchor="middle">MCP</text>

  <!-- Shared Emacs on right -->
  <rect x="820" y="280" width="950" height="500" rx="20" fill="#1a1a2a" stroke="#44ff88" stroke-width="4"/>
  <rect x="820" y="280" width="950" height="40" rx="20" fill="#333355"/>
  <text x="1295" y="308" font-family="Arial" font-size="16" fill="#44ff88" text-anchor="middle">Shared Emacs Instance</text>

  <!-- Split windows -->
  <rect x="850" y="340" width="440" height="410" rx="10" fill="#0a0a1a" stroke="#44ff88" stroke-width="2"/>
  <text x="1070" y="380" font-family="monospace" font-size="14" fill="#44ff88" text-anchor="middle">main.rs</text>
  <text x="880" y="420" font-family="monospace" font-size="14" fill="#888888">fn main() {</text>
  <text x="900" y="450" font-family="monospace" font-size="14" fill="#44ff88">// todo: fix bug</text>
  <text x="900" y="480" font-family="monospace" font-size="14" fill="#888888">    run_app();</text>
  <text x="880" y="510" font-family="monospace" font-size="14" fill="#888888">}</text>

  <rect x="1300" y="340" width="440" height="410" rx="10" fill="#0a0a1a" stroke="#ff8844" stroke-width="2"/>
  <text x="1520" y="380" font-family="monospace" font-size="14" fill="#ff8844" text-anchor="middle">test.rs</text>
  <text x="1330" y="420" font-family="monospace" font-size="14" fill="#ff8844">fn new_test() {}</text>
  <text x="1330" y="460" font-family="monospace" font-size="14" fill="#888888">#[test]</text>
  <text x="1330" y="490" font-family="monospace" font-size="14" fill="#888888">fn test_main() {</text>
  <text x="1350" y="520" font-family="monospace" font-size="14" fill="#888888">    assert!(true);</text>
  <text x="1330" y="550" font-family="monospace" font-size="14" fill="#888888">}</text>

  <!-- Benefits -->
  <text x="960" y="870" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">Multiple users collaborate through one shared Emacs instance</text>
  <text x="960" y="920" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">Remote pair programming, code reviews, mentoring sessions</text>
</svg>
