<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#44ff88"/>
    </marker>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <text x="960" y="100" font-family="Arial" font-size="48" fill="#ffffff" text-anchor="middle">One Protocol To Connect Them All</text>

  <!-- AI Models column -->
  <text x="300" y="200" font-family="Arial" font-size="28" fill="#4488ff" text-anchor="middle">AI Models</text>
  <rect x="200" y="230" width="200" height="60" rx="10" fill="#2a2a4a" stroke="#4488ff" stroke-width="2"/>
  <text x="300" y="270" font-family="Arial" font-size="20" fill="#4488ff" text-anchor="middle">Claude</text>
  <rect x="200" y="310" width="200" height="60" rx="10" fill="#2a2a4a" stroke="#4488ff" stroke-width="2"/>
  <text x="300" y="350" font-family="Arial" font-size="20" fill="#4488ff" text-anchor="middle">GPT-4</text>
  <rect x="200" y="390" width="200" height="60" rx="10" fill="#2a2a4a" stroke="#4488ff" stroke-width="2"/>
  <text x="300" y="430" font-family="Arial" font-size="20" fill="#4488ff" text-anchor="middle">Gemini</text>
  <rect x="200" y="470" width="200" height="60" rx="10" fill="#2a2a4a" stroke="#4488ff" stroke-width="2"/>
  <text x="300" y="510" font-family="Arial" font-size="20" fill="#4488ff" text-anchor="middle">Llama</text>

  <!-- MCP Hub in center -->
  <rect x="710" y="250" width="500" height="300" rx="30" fill="#44ff88" fill-opacity="0.15" stroke="#44ff88" stroke-width="5"/>
  <text x="960" y="380" font-family="Arial" font-size="64" fill="#44ff88" text-anchor="middle" font-weight="bold">MCP</text>
  <text x="960" y="440" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">Universal Protocol</text>
  <text x="960" y="480" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">JSON-RPC 2.0</text>
  <text x="960" y="510" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">stdin/stdout</text>

  <!-- Tools column -->
  <text x="1620" y="200" font-family="Arial" font-size="28" fill="#ff8844" text-anchor="middle">Tools</text>
  <rect x="1520" y="230" width="200" height="60" rx="10" fill="#2a2a4a" stroke="#ff8844" stroke-width="2"/>
  <text x="1620" y="270" font-family="Arial" font-size="20" fill="#ff8844" text-anchor="middle">Browser</text>
  <rect x="1520" y="310" width="200" height="60" rx="10" fill="#2a2a4a" stroke="#ff8844" stroke-width="2"/>
  <text x="1620" y="350" font-family="Arial" font-size="20" fill="#ff8844" text-anchor="middle">Database</text>
  <rect x="1520" y="390" width="200" height="60" rx="10" fill="#2a2a4a" stroke="#ff8844" stroke-width="2"/>
  <text x="1620" y="430" font-family="Arial" font-size="20" fill="#ff8844" text-anchor="middle">GitHub</text>
  <rect x="1520" y="470" width="200" height="60" rx="10" fill="#2a2a4a" stroke="#ff8844" stroke-width="2"/>
  <text x="1620" y="510" font-family="Arial" font-size="20" fill="#ff8844" text-anchor="middle">Files</text>
  <rect x="1520" y="550" width="200" height="60" rx="10" fill="#2a2a4a" stroke="#44ff88" stroke-width="3"/>
  <text x="1620" y="590" font-family="Arial" font-size="20" fill="#44ff88" text-anchor="middle">Emacs</text>

  <!-- Clean lines to MCP -->
  <path d="M410 370 L700 400" stroke="#44ff88" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M1220 400 L1510 370" stroke="#44ff88" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Count indicator -->
  <text x="960" y="650" font-family="Arial" font-size="48" fill="#44ff88" text-anchor="middle">4 + 5 = 9</text>
  <text x="960" y="700" font-family="Arial" font-size="24" fill="#888888" text-anchor="middle">implementations instead of 20</text>

  <!-- Bottom explanation -->
  <rect x="460" y="750" width="1000" height="120" rx="20" fill="#2a2a4a" stroke="#44ff88" stroke-width="3"/>
  <text x="960" y="800" font-family="Arial" font-size="24" fill="#44ff88" text-anchor="middle">Models implement MCP client, Tools implement MCP server</text>
  <text x="960" y="840" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">Any model can use any tool automatically</text>

  <text x="960" y="980" font-family="Arial" font-size="28" fill="#888888" text-anchor="middle">Write once, connect everywhere</text>
</svg>
