<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <!-- Tool badge -->
  <rect x="760" y="60" width="400" height="70" rx="35" fill="#ff8844" fill-opacity="0.2" stroke="#ff8844" stroke-width="3"/>
  <text x="960" y="105" font-family="Arial" font-size="32" fill="#ff8844" text-anchor="middle">Tool 3: insert</text>

  <text x="960" y="200" font-family="Arial" font-size="36" fill="#ffffff" text-anchor="middle">Add Text at Cursor Position</text>

  <!-- Before state -->
  <text x="500" y="280" font-family="Arial" font-size="28" fill="#888888" text-anchor="middle">Before</text>
  <rect x="200" y="310" width="600" height="300" rx="15" fill="#1a1a2a" stroke="#666688" stroke-width="3"/>
  <rect x="200" y="310" width="600" height="35" rx="15" fill="#333355"/>
  <text x="500" y="335" font-family="monospace" font-size="14" fill="#888888" text-anchor="middle">main.rs</text>

  <text x="240" y="390" font-family="monospace" font-size="18" fill="#9966ff">fn</text>
  <text x="275" y="390" font-family="monospace" font-size="18" fill="#44ff88"> calculate</text>
  <text x="400" y="390" font-family="monospace" font-size="18" fill="#ffffff">(x: i32) -> i32 {</text>
  <text x="260" y="430" font-family="monospace" font-size="18" fill="#888888">    x * 2</text>
  <text x="240" y="470" font-family="monospace" font-size="18" fill="#ffffff">}</text>
  <!-- Cursor line -->
  <rect x="240" y="360" width="2" height="20" fill="#44ff88"/>
  <text x="250" y="375" font-family="Arial" font-size="12" fill="#44ff88">cursor</text>

  <!-- After state -->
  <text x="1420" y="280" font-family="Arial" font-size="28" fill="#44ff88" text-anchor="middle">After</text>
  <rect x="1120" y="310" width="600" height="300" rx="15" fill="#1a1a2a" stroke="#44ff88" stroke-width="3"/>
  <rect x="1120" y="310" width="600" height="35" rx="15" fill="#333355"/>
  <text x="1420" y="335" font-family="monospace" font-size="14" fill="#44ff88" text-anchor="middle">main.rs (modified)</text>

  <!-- Inserted comment highlighted -->
  <rect x="1150" y="355" width="540" height="55" rx="5" fill="#44ff88" fill-opacity="0.1"/>
  <text x="1160" y="380" font-family="monospace" font-size="16" fill="#44ff88">/// Multiplies the input by 2.</text>
  <text x="1160" y="405" font-family="monospace" font-size="16" fill="#44ff88">/// Returns the doubled value.</text>

  <text x="1160" y="440" font-family="monospace" font-size="18" fill="#9966ff">fn</text>
  <text x="1195" y="440" font-family="monospace" font-size="18" fill="#44ff88"> calculate</text>
  <text x="1320" y="440" font-family="monospace" font-size="18" fill="#ffffff">(x: i32) -> i32 {</text>
  <text x="1180" y="480" font-family="monospace" font-size="18" fill="#888888">    x * 2</text>
  <text x="1160" y="520" font-family="monospace" font-size="18" fill="#ffffff">}</text>

  <!-- Arrow between -->
  <path d="M820 460 L1100 460" stroke="#ff8844" stroke-width="4"/>
  <polygon points="1100,460 1080,450 1080,470" fill="#ff8844"/>
  <text x="960" y="440" font-family="Arial" font-size="20" fill="#ff8844" text-anchor="middle">insert</text>

  <!-- Use cases -->
  <rect x="300" y="680" width="400" height="150" rx="20" fill="#2a2a4a" stroke="#44ff88" stroke-width="2"/>
  <text x="500" y="740" font-family="Arial" font-size="22" fill="#44ff88" text-anchor="middle">Documentation</text>
  <text x="500" y="780" font-family="Arial" font-size="16" fill="#888888" text-anchor="middle">AI writes comments and docs</text>

  <rect x="760" y="680" width="400" height="150" rx="20" fill="#2a2a4a" stroke="#ff8844" stroke-width="2"/>
  <text x="960" y="740" font-family="Arial" font-size="22" fill="#ff8844" text-anchor="middle">Code Generation</text>
  <text x="960" y="780" font-family="Arial" font-size="16" fill="#888888" text-anchor="middle">AI writes functions directly</text>

  <rect x="1220" y="680" width="400" height="150" rx="20" fill="#2a2a4a" stroke="#4488ff" stroke-width="2"/>
  <text x="1420" y="740" font-family="Arial" font-size="22" fill="#4488ff" text-anchor="middle">Review Comments</text>
  <text x="1420" y="780" font-family="Arial" font-size="16" fill="#888888" text-anchor="middle">AI adds inline feedback</text>

  <text x="960" y="930" font-family="Arial" font-size="28" fill="#888888" text-anchor="middle">AI writes code directly into your files</text>
</svg>
