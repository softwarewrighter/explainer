<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#0d0d18"/>
      <stop offset="100%" style="stop-color:#05050a"/>
    </linearGradient>
    <filter id="neon-pink" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neon-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neon-green" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Grid lines -->
  <g opacity="0.08">
    <line x1="0" y1="270" x2="1920" y2="270" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="540" x2="1920" y2="540" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="810" x2="1920" y2="810" stroke="#00ffff" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="1080" stroke="#00ffff" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="1080" stroke="#00ffff" stroke-width="1"/>
    <line x1="1440" y1="0" x2="1440" y2="1080" stroke="#00ffff" stroke-width="1"/>
  </g>

  <!-- Results summary -->
  <text x="960" y="100" font-family="'Impact', 'Arial Black', sans-serif" font-size="56" fill="#00ff88" text-anchor="middle" letter-spacing="4" filter="url(#neon-green)">ALL BUGS FIXED</text>

  <g transform="translate(450, 130)">
    <!-- Fixed items with checkmarks -->
    <text x="0" y="40" font-family="'Courier New', monospace" font-size="36" fill="#00ff88" filter="url(#neon-green)">✓</text>
    <text x="60" y="40" font-family="'Courier New', monospace" font-size="28" fill="#ffffff">Named colors: red, blue, green, and more</text>

    <text x="0" y="100" font-family="'Courier New', monospace" font-size="36" fill="#00ff88" filter="url(#neon-green)">✓</text>
    <text x="60" y="100" font-family="'Courier New', monospace" font-size="28" fill="#ffffff">Transparent backgrounds work</text>

    <text x="0" y="160" font-family="'Courier New', monospace" font-size="36" fill="#00ff88" filter="url(#neon-green)">✓</text>
    <text x="60" y="160" font-family="'Courier New', monospace" font-size="28" fill="#ffffff">Unicode code points: U+1F600</text>

    <text x="0" y="220" font-family="'Courier New', monospace" font-size="36" fill="#00ff88" filter="url(#neon-green)">✓</text>
    <text x="60" y="220" font-family="'Courier New', monospace" font-size="28" fill="#ffffff">Animation GIF export</text>

    <text x="0" y="280" font-family="'Courier New', monospace" font-size="36" fill="#00ff88" filter="url(#neon-green)">✓</text>
    <text x="60" y="280" font-family="'Courier New', monospace" font-size="28" fill="#ffffff">Tests passing, docs updated</text>
  </g>

  <!-- Link to Part 1 -->
  <rect x="460" y="480" width="1000" height="120" rx="0" fill="#0a0a12" stroke="#ff0080" stroke-width="4" filter="url(#neon-pink)"/>
  <text x="960" y="540" font-family="'Courier New', monospace" font-size="32" fill="#ff0080" text-anchor="middle" filter="url(#neon-pink)">Watch Part 1: AI finds the bugs</text>
  <text x="960" y="580" font-family="'Courier New', monospace" font-size="24" fill="#00ffff" text-anchor="middle">Link in the description</text>

  <!-- Favicon repo -->
  <rect x="460" y="640" width="1000" height="120" rx="0" fill="#0a0a12" stroke="#00ffff" stroke-width="4" filter="url(#neon-cyan)"/>
  <text x="960" y="700" font-family="'Courier New', monospace" font-size="32" fill="#00ffff" text-anchor="middle" filter="url(#neon-cyan)">github.com/sw-cli-tools/favicon</text>
  <text x="960" y="740" font-family="'Courier New', monospace" font-size="24" fill="#888888" text-anchor="middle">Open source - try it yourself</text>

  <!-- Subscribe -->
  <text x="960" y="880" font-family="'Impact', 'Arial Black', sans-serif" font-size="72" fill="#ff0080" text-anchor="middle" letter-spacing="6" filter="url(#neon-pink)">SUBSCRIBE</text>
  <text x="960" y="950" font-family="'Courier New', monospace" font-size="32" fill="#00ffff" text-anchor="middle" filter="url(#neon-cyan)">More vibe coding coming soon</text>
</svg>
