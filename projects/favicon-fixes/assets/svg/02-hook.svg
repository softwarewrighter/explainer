<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#0d0d18"/>
      <stop offset="100%" style="stop-color:#05050a"/>
    </linearGradient>
    <filter id="neon-pink" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neon-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neon-green" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Grid lines -->
  <g opacity="0.1">
    <line x1="0" y1="270" x2="1920" y2="270" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="540" x2="1920" y2="540" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="810" x2="1920" y2="810" stroke="#00ffff" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="1080" stroke="#00ffff" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="1080" stroke="#00ffff" stroke-width="1"/>
    <line x1="1440" y1="0" x2="1440" y2="1080" stroke="#00ffff" stroke-width="1"/>
  </g>

  <!-- Terminal window -->
  <rect x="260" y="140" width="1400" height="700" rx="0" fill="#0a0a12" stroke="#00ff88" stroke-width="4" filter="url(#neon-green)"/>

  <!-- Terminal title bar -->
  <rect x="260" y="140" width="1400" height="50" fill="#12121a"/>
  <circle cx="300" cy="165" r="10" fill="#ff0055"/>
  <circle cx="340" cy="165" r="10" fill="#ffaa00"/>
  <circle cx="380" cy="165" r="10" fill="#00ff88"/>
  <text x="960" y="172" font-family="'Courier New', monospace" font-size="16" fill="#00ffff" text-anchor="middle" font-weight="bold" filter="url(#neon-cyan)">CLAUDE_CODE_v4.0</text>

  <!-- Terminal content -->
  <text x="300" y="250" font-family="'Courier New', monospace" font-size="28" fill="#00ff88" filter="url(#neon-green)">$</text>
  <text x="340" y="250" font-family="'Courier New', monospace" font-size="28" fill="#ffffff">claude read TODO.md --fix-all</text>

  <text x="300" y="320" font-family="'Courier New', monospace" font-size="22" fill="#666688">Loading bugs from Part 1...</text>

  <!-- Bug list with checkmarks -->
  <text x="300" y="400" font-family="'Courier New', monospace" font-size="24" fill="#00ff88" filter="url(#neon-green)">[FIXED]</text>
  <text x="470" y="400" font-family="'Courier New', monospace" font-size="24" fill="#ffffff">Named colors: red, blue, green</text>

  <text x="300" y="450" font-family="'Courier New', monospace" font-size="24" fill="#00ff88" filter="url(#neon-green)">[FIXED]</text>
  <text x="470" y="450" font-family="'Courier New', monospace" font-size="24" fill="#ffffff">Transparent background support</text>

  <text x="300" y="500" font-family="'Courier New', monospace" font-size="24" fill="#00ff88" filter="url(#neon-green)">[FIXED]</text>
  <text x="470" y="500" font-family="'Courier New', monospace" font-size="24" fill="#ffffff">Unicode code points: U+1F600</text>

  <text x="300" y="550" font-family="'Courier New', monospace" font-size="24" fill="#00ff88" filter="url(#neon-green)">[FIXED]</text>
  <text x="470" y="550" font-family="'Courier New', monospace" font-size="24" fill="#ffffff">Animation GIF output</text>

  <text x="300" y="600" font-family="'Courier New', monospace" font-size="24" fill="#00ff88" filter="url(#neon-green)">[FIXED]</text>
  <text x="470" y="600" font-family="'Courier New', monospace" font-size="24" fill="#ffffff">New features: more formats</text>

  <text x="300" y="700" font-family="'Courier New', monospace" font-size="26" fill="#00ff88" filter="url(#neon-green)">STATUS: All bugs resolved. Tests passing.</text>

  <text x="300" y="780" font-family="'Courier New', monospace" font-size="28" fill="#00ff88" filter="url(#neon-green)">$</text>
  <rect x="340" y="755" width="18" height="30" fill="#00ff88">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Title -->
  <text x="960" y="920" font-family="'Impact', 'Arial Black', sans-serif" font-size="64" fill="#ff0080" text-anchor="middle" letter-spacing="8" filter="url(#neon-pink)">VIBE CODING</text>
  <text x="960" y="990" font-family="'Courier New', monospace" font-size="36" fill="#00ffff" text-anchor="middle" filter="url(#neon-cyan)">Part 2: AI Fixes What AI Found</text>
</svg>
