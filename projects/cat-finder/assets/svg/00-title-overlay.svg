<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.9"/>
    </filter>
  </defs>

  <!-- Semi-transparent overlay for readability -->
  <rect width="1920" height="350" y="365" fill="#000000" opacity="0.6"/>

  <!-- CAT FINDER title - white fill with black outline -->
  <text x="960" y="500" font-family="Impact, Arial Black, sans-serif" font-size="140"
        fill="#ffffff" stroke="#000000" stroke-width="6" paint-order="stroke fill"
        text-anchor="middle" filter="url(#shadow)">
    CAT FINDER
  </text>

  <!-- Subtitle -->
  <text x="960" y="600" font-family="Arial, sans-serif" font-size="48"
        fill="#ffffff" stroke="#000000" stroke-width="2" paint-order="stroke fill"
        text-anchor="middle" filter="url(#shadow)">
    Local ML Cat Detection with YOLO and Rust
  </text>

  <!-- Bottom accent -->
  <rect x="360" y="660" width="1200" height="6" fill="#4ade80" opacity="0.8"/>
</svg>
