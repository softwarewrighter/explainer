<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#1a1a2e"/>

  <!-- Headline -->
  <text x="960" y="180" font-family="Arial, sans-serif" font-size="96" font-weight="bold"
        fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    The Problem
  </text>

  <!-- Problem box -->
  <g transform="translate(160, 280)">
    <rect width="1600" height="400" rx="20" fill="#2a2a4e" stroke="#ff6b6b" stroke-width="5"/>
    <text x="800" y="80" font-family="Arial, sans-serif" font-size="56" fill="#ff6b6b" text-anchor="middle" font-weight="bold">
      Thousands of Photos
    </text>
    <text x="800" y="180" font-family="Arial, sans-serif" font-size="44" fill="#cccccc" text-anchor="middle">
      Your photo library has tens of thousands of images.
    </text>
    <text x="800" y="260" font-family="Arial, sans-serif" font-size="44" fill="#cccccc" text-anchor="middle">
      You want to find the ones with cats.
    </text>
    <text x="800" y="340" font-family="Arial, sans-serif" font-size="44" fill="#cccccc" text-anchor="middle">
      Manual search would take forever.
    </text>
  </g>

  <!-- Avatar safe zone: bottom-right clear -->
</svg>
