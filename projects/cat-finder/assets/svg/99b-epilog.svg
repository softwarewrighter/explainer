<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#0a0a0a"/>

  <!-- Cat Finder text -->
  <text x="960" y="420" font-family="Arial Black, sans-serif" font-size="96"
        fill="#4ade80" text-anchor="middle" filter="url(#glow)">
    Cat Finder
  </text>

  <!-- Subtitle -->
  <text x="960" y="520" font-family="Arial, sans-serif" font-size="48"
        fill="#00d4ff" text-anchor="middle">
    Local ML Detection
  </text>

  <!-- Subscribe text -->
  <text x="960" y="700" font-family="Arial, sans-serif" font-size="36" fill="#888888" text-anchor="middle">
    Subscribe for more ML and Rust content
  </text>

  <!-- Decorative cat silhouette -->
  <g fill="#4ade80" opacity="0.2" transform="translate(960, 850)">
    <ellipse cx="0" cy="0" rx="40" ry="25"/>
    <circle cx="-30" cy="-30" r="20"/>
    <polygon points="-45,-35 -35,-55 -25,-35"/>
    <polygon points="-35,-35 -25,-55 -15,-35"/>
    <ellipse cx="50" cy="10" rx="30" ry="8" transform="rotate(-20)"/>
  </g>
</svg>
