<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#1a1a2e"/>

  <!-- Headline -->
  <text x="960" y="120" font-family="Arial, sans-serif" font-size="96" font-weight="bold"
        fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    The Results
  </text>

  <!-- Accuracy box -->
  <g transform="translate(160, 180)">
    <rect width="740" height="280" rx="16" fill="#2a2a4e" stroke="#4ade80" stroke-width="5"/>
    <text x="370" y="70" font-family="Arial, sans-serif" font-size="48" fill="#4ade80" text-anchor="middle" font-weight="bold">
      Test Accuracy
    </text>
    <text x="370" y="150" font-family="Arial, sans-serif" font-size="64" fill="#ffffff" text-anchor="middle" font-weight="bold">
      7 of 9 cats found
    </text>
    <text x="370" y="220" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Zero false positives
    </text>
  </g>

  <!-- Limitations box -->
  <g transform="translate(1020, 180)">
    <rect width="740" height="280" rx="16" fill="#2a2a4e" stroke="#ff6b6b" stroke-width="5"/>
    <text x="370" y="70" font-family="Arial, sans-serif" font-size="48" fill="#ff6b6b" text-anchor="middle" font-weight="bold">
      Limitations
    </text>
    <text x="370" y="140" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Artistic or stylized images
    </text>
    <text x="370" y="200" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Unusual poses or angles
    </text>
    <text x="370" y="260" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Partially obscured cats
    </text>
  </g>

  <!-- Threshold note -->
  <g transform="translate(160, 520)">
    <rect width="1600" height="140" rx="16" fill="#2a2a4e" stroke="#ffd93d" stroke-width="5"/>
    <text x="800" y="60" font-family="Arial, sans-serif" font-size="44" fill="#ffd93d" text-anchor="middle" font-weight="bold">
      Adjustable Confidence Threshold
    </text>
    <text x="800" y="110" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Lower threshold finds more cats but may include false positives.
    </text>
  </g>

  <!-- Avatar safe zone: bottom-right clear -->
</svg>
