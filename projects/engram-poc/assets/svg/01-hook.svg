<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Main Headline -->
  <text x="960" y="120" font-family="Arial, sans-serif" font-size="96"
        font-weight="bold" fill="#00d4ff" text-anchor="middle">
    The Memory Problem
  </text>

  <!-- Subtitle -->
  <text x="960" y="200" font-family="Arial, sans-serif" font-size="56"
        fill="#ffd93d" text-anchor="middle">
    Language Models Forget Everything
  </text>

  <!-- Problem Box -->
  <rect x="100" y="280" width="800" height="340" rx="16"
        fill="#0f0f23" stroke="#ff6b6b" stroke-width="6"/>

  <text x="150" y="350" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="#ff6b6b">
    Every Session
  </text>

  <text x="150" y="420" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    You explain your project
  </text>
  <text x="150" y="480" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    Share context and details
  </text>
  <text x="150" y="540" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    Build understanding together
  </text>

  <!-- Solution Box -->
  <rect x="1000" y="280" width="800" height="340" rx="16"
        fill="#0f0f23" stroke="#4ade80" stroke-width="6"/>

  <text x="1050" y="350" font-family="Arial, sans-serif" font-size="48"
        font-weight="bold" fill="#4ade80">
    Then It Vanishes
  </text>

  <text x="1050" y="420" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    Session ends
  </text>
  <text x="1050" y="480" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    Context is lost
  </text>
  <text x="1050" y="540" font-family="Arial, sans-serif" font-size="44" fill="#eee">
    Start over next time
  </text>

  <!-- Bottom tagline (avoiding avatar zone bottom-right) -->
  <text x="600" y="720" font-family="Arial, sans-serif" font-size="48"
        fill="#ffd93d" text-anchor="middle">
    Engram adds persistent memory
  </text>

  <!-- Avatar safe zone: keep x=1400-1920, y=800-1080 clear -->
</svg>
