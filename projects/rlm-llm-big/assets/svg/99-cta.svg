<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Title: 96px bold -->
  <text x="960" y="120" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="#00d4ff" text-anchor="middle">
    Try RLM Today
  </text>

  <!-- GitHub box: 6px stroke -->
  <rect x="100" y="180" width="800" height="280" rx="20" fill="#0f0f23" stroke="#4ade80" stroke-width="6"/>
  <text x="160" y="260" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#4ade80">Open Source Code</text>
  <text x="160" y="340" font-family="Arial, sans-serif" font-size="36" fill="#eee">github.com/softwarewrighter/rlm-project</text>
  <text x="160" y="410" font-family="Arial, sans-serif" font-size="44" fill="#aaa">MIT License</text>

  <!-- Features box: 6px stroke -->
  <rect x="1020" y="180" width="800" height="280" rx="20" fill="#0f0f23" stroke="#ffd93d" stroke-width="6"/>
  <text x="1080" y="260" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffd93d">Key Features</text>
  <text x="1080" y="340" font-family="Arial, sans-serif" font-size="44" fill="#eee">Process files of any size</text>
  <text x="1080" y="410" font-family="Arial, sans-serif" font-size="44" fill="#eee">LLM chooses its own tools</text>

  <!-- Paper link box: 6px stroke -->
  <rect x="100" y="510" width="1200" height="200" rx="20" fill="#0f0f23" stroke="#ff6b6b" stroke-width="6"/>
  <text x="160" y="590" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ff6b6b">Research Paper</text>
  <text x="160" y="660" font-family="Arial, sans-serif" font-size="44" fill="#eee">arxiv.org/abs/2512.24601</text>

  <!-- Bottom padding for avatar -->
  <rect x="1400" y="800" width="520" height="280" fill="transparent"/>
</svg>
