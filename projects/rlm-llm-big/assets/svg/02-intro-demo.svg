<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Title: 96px bold -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="#00d4ff" text-anchor="middle">
    Level 4 Demo: War and Peace
  </text>

  <!-- Subtitle: 56px -->
  <text x="960" y="180" font-family="Arial, sans-serif" font-size="56" fill="#ffd93d" text-anchor="middle">
    Building Family Trees from Three Megabytes
  </text>

  <!-- Challenge Box: 6px stroke, larger -->
  <rect x="80" y="230" width="850" height="280" rx="20" fill="#0f0f23" stroke="#ff6b6b" stroke-width="6"/>
  <text x="140" y="310" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ff6b6b">The Challenge</text>
  <text x="140" y="380" font-family="Arial, sans-serif" font-size="44" fill="#eee">Sixty thousand lines of text</text>
  <text x="140" y="440" font-family="Arial, sans-serif" font-size="44" fill="#eee">Over three megabytes of data</text>

  <!-- Solution Box: 6px stroke -->
  <rect x="990" y="230" width="850" height="280" rx="20" fill="#0f0f23" stroke="#4ade80" stroke-width="6"/>
  <text x="1050" y="310" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#4ade80">The RLM Approach</text>
  <text x="1050" y="380" font-family="Arial, sans-serif" font-size="44" fill="#eee">Level 3 extracts relationships</text>
  <text x="1050" y="440" font-family="Arial, sans-serif" font-size="44" fill="#eee">Level 4 builds family trees</text>

  <!-- Simplified Data Flow: 4 boxes, 6px strokes -->
  <rect x="80" y="550" width="1760" height="200" rx="20" fill="#0f0f23" stroke="#00d4ff" stroke-width="6"/>

  <!-- Flow: 3MB -> L3 CLI -> 50KB -> Trees -->
  <rect x="140" y="590" width="280" height="120" rx="16" fill="#1a1a2e" stroke="#ff6b6b" stroke-width="6"/>
  <text x="280" y="665" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ff6b6b" text-anchor="middle">3 MB</text>

  <path d="M 440 650 L 520 650" stroke="#00d4ff" stroke-width="6" fill="none"/>
  <polygon points="520,640 545,650 520,660" fill="#00d4ff"/>

  <rect x="560" y="590" width="280" height="120" rx="16" fill="#1a1a2e" stroke="#ffd93d" stroke-width="6"/>
  <text x="700" y="665" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffd93d" text-anchor="middle">L3 CLI</text>

  <path d="M 860 650 L 940 650" stroke="#00d4ff" stroke-width="6" fill="none"/>
  <polygon points="940,640 965,650 940,660" fill="#00d4ff"/>

  <rect x="980" y="590" width="280" height="120" rx="16" fill="#1a1a2e" stroke="#4ade80" stroke-width="6"/>
  <text x="1120" y="665" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#4ade80" text-anchor="middle">50 KB</text>

  <path d="M 1280 650 L 1360 650" stroke="#00d4ff" stroke-width="6" fill="none"/>
  <polygon points="1360,640 1385,650 1360,660" fill="#00d4ff"/>

  <rect x="1400" y="590" width="380" height="120" rx="16" fill="#1a1a2e" stroke="#00d4ff" stroke-width="6"/>
  <text x="1590" y="665" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#00d4ff" text-anchor="middle">Family Trees</text>

  <!-- Key insight: 48px -->
  <text x="960" y="820" font-family="Arial, sans-serif" font-size="48" fill="#ffd93d" text-anchor="middle">
    The LLM decides HOW to process. RLM provides the tools.
  </text>

  <!-- Bottom padding for avatar -->
  <rect x="1400" y="800" width="520" height="280" fill="transparent"/>
</svg>
