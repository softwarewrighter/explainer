<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Main question: 96px headline bold -->
  <text x="960" y="180" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="#00d4ff" text-anchor="middle">
    What if your LLM could analyze
  </text>
  <text x="960" y="290" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="#00d4ff" text-anchor="middle">
    a 3 megabyte novel?
  </text>

  <!-- The challenge: 64px consistent -->
  <text x="960" y="440" font-family="Arial, sans-serif" font-size="64" fill="#ff6b6b" text-anchor="middle">
    Sixty thousand lines of text
  </text>
  <text x="960" y="520" font-family="Arial, sans-serif" font-size="64" fill="#ff6b6b" text-anchor="middle">
    Far too large for any context window
  </text>

  <!-- The promise: 72px bold accent -->
  <text x="960" y="680" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#4ade80" text-anchor="middle">
    RLM makes it possible.
  </text>

  <!-- Subtitle: 56px -->
  <text x="960" y="780" font-family="Arial, sans-serif" font-size="56" fill="#ffd93d" text-anchor="middle">
    Level 4: LLM-Orchestrated Processing
  </text>

  <!-- Bottom padding for avatar -->
  <rect x="1400" y="800" width="520" height="280" fill="transparent"/>
</svg>
