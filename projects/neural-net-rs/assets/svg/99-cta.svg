<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#1a1a2e"/>

  <!-- Headline -->
  <text x="960" y="150" font-family="Arial, sans-serif" font-size="96" font-weight="bold"
        fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    Try It Yourself
  </text>

  <!-- Source code box -->
  <g transform="translate(160, 220)">
    <rect width="740" height="260" rx="16" fill="#2a2a4e" stroke="#4ade80" stroke-width="5"/>
    <text x="370" y="70" font-family="Arial, sans-serif" font-size="48" fill="#4ade80" text-anchor="middle" font-weight="bold">
      Source Code
    </text>
    <text x="370" y="140" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      GitHub repo linked below
    </text>
    <text x="370" y="200" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Rust toolchain required
    </text>
  </g>

  <!-- Web demo box -->
  <g transform="translate(1020, 220)">
    <rect width="740" height="260" rx="16" fill="#2a2a4e" stroke="#00d4ff" stroke-width="5"/>
    <text x="370" y="70" font-family="Arial, sans-serif" font-size="48" fill="#00d4ff" text-anchor="middle" font-weight="bold">
      Web Demo
    </text>
    <text x="370" y="140" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Runs in your browser
    </text>
    <text x="370" y="200" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      No install needed
    </text>
  </g>

  <!-- Discord mention -->
  <g transform="translate(160, 540)">
    <rect width="1600" height="120" rx="16" fill="#2a2a4e" stroke="#ffd93d" stroke-width="5"/>
    <text x="800" y="75" font-family="Arial, sans-serif" font-size="44" fill="#ffd93d" text-anchor="middle">
      Questions or feedback? Join the Discord.
    </text>
  </g>

  <!-- Avatar safe zone: bottom-right clear -->
</svg>
