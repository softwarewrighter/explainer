<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#1a1a2e"/>

  <!-- Headline -->
  <text x="960" y="120" font-family="Arial, sans-serif" font-size="96" font-weight="bold"
        fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    The Platform
  </text>

  <!-- Three feature boxes -->
  <!-- Eight Examples box -->
  <g transform="translate(80, 200)">
    <rect width="540" height="340" rx="16" fill="#2a2a4e" stroke="#4ade80" stroke-width="5"/>
    <text x="270" y="70" font-family="Arial, sans-serif" font-size="48" fill="#4ade80" text-anchor="middle" font-weight="bold">
      Eight Examples
    </text>
    <text x="270" y="140" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Logic gates to real data
    </text>
    <text x="270" y="200" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Progressive complexity
    </text>
    <text x="270" y="260" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Visual network diagrams
    </text>
  </g>

  <!-- Interactive UI box -->
  <g transform="translate(690, 200)">
    <rect width="540" height="340" rx="16" fill="#2a2a4e" stroke="#00d4ff" stroke-width="5"/>
    <text x="270" y="70" font-family="Arial, sans-serif" font-size="48" fill="#00d4ff" text-anchor="middle" font-weight="bold">
      Interactive UI
    </text>
    <text x="270" y="140" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Train in your browser
    </text>
    <text x="270" y="200" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Real time loss curves
    </text>
    <text x="270" y="260" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Test with truth tables
    </text>
  </g>

  <!-- Rust CLI box -->
  <g transform="translate(1300, 200)">
    <rect width="540" height="340" rx="16" fill="#2a2a4e" stroke="#ffd93d" stroke-width="5"/>
    <text x="270" y="70" font-family="Arial, sans-serif" font-size="48" fill="#ffd93d" text-anchor="middle" font-weight="bold">
      Rust CLI
    </text>
    <text x="270" y="140" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Command line training
    </text>
    <text x="270" y="200" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Checkpoint and resume
    </text>
    <text x="270" y="260" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Reproducible seeds
    </text>
  </g>

  <!-- Bottom summary -->
  <text x="960" y="640" font-family="Arial, sans-serif" font-size="44" fill="#888888" text-anchor="middle">
    Everything runs locally. WebAssembly or native Rust.
  </text>

  <!-- Avatar safe zone: bottom-right clear -->
</svg>
