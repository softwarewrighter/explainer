<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#1a1a2e"/>

  <!-- Headline -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="96" font-weight="bold"
        fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    Logic Gates
  </text>

  <!-- AND box -->
  <g transform="translate(80, 160)">
    <rect width="540" height="380" rx="16" fill="#2a2a4e" stroke="#4ade80" stroke-width="5"/>
    <text x="270" y="60" font-family="Arial, sans-serif" font-size="48" fill="#4ade80" text-anchor="middle" font-weight="bold">
      AND Gate
    </text>
    <text x="270" y="120" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Both inputs must be one
    </text>
    <text x="270" y="180" font-family="Arial, sans-serif" font-size="32" fill="#888888" text-anchor="middle">
      Architecture: two, two, one
    </text>
    <text x="270" y="240" font-family="Arial, sans-serif" font-size="32" fill="#888888" text-anchor="middle">
      Nine parameters total
    </text>
    <text x="270" y="320" font-family="Arial, sans-serif" font-size="36" fill="#4ade80" text-anchor="middle">
      Linearly separable
    </text>
  </g>

  <!-- OR box -->
  <g transform="translate(690, 160)">
    <rect width="540" height="380" rx="16" fill="#2a2a4e" stroke="#00d4ff" stroke-width="5"/>
    <text x="270" y="60" font-family="Arial, sans-serif" font-size="48" fill="#00d4ff" text-anchor="middle" font-weight="bold">
      OR Gate
    </text>
    <text x="270" y="120" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Either input can be one
    </text>
    <text x="270" y="180" font-family="Arial, sans-serif" font-size="32" fill="#888888" text-anchor="middle">
      Architecture: two, two, one
    </text>
    <text x="270" y="240" font-family="Arial, sans-serif" font-size="32" fill="#888888" text-anchor="middle">
      Nine parameters total
    </text>
    <text x="270" y="320" font-family="Arial, sans-serif" font-size="36" fill="#00d4ff" text-anchor="middle">
      Linearly separable
    </text>
  </g>

  <!-- XOR box -->
  <g transform="translate(1300, 160)">
    <rect width="540" height="380" rx="16" fill="#2a2a4e" stroke="#ff6b6b" stroke-width="5"/>
    <text x="270" y="60" font-family="Arial, sans-serif" font-size="48" fill="#ff6b6b" text-anchor="middle" font-weight="bold">
      XOR Gate
    </text>
    <text x="270" y="120" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Inputs must be different
    </text>
    <text x="270" y="180" font-family="Arial, sans-serif" font-size="32" fill="#888888" text-anchor="middle">
      Architecture: two, three, one
    </text>
    <text x="270" y="240" font-family="Arial, sans-serif" font-size="32" fill="#888888" text-anchor="middle">
      Thirteen parameters
    </text>
    <text x="270" y="320" font-family="Arial, sans-serif" font-size="36" fill="#ff6b6b" text-anchor="middle">
      NOT linearly separable
    </text>
  </g>

  <!-- Bottom explanation -->
  <text x="960" y="620" font-family="Arial, sans-serif" font-size="44" fill="#ffd93d" text-anchor="middle">
    XOR proved that multi layer networks can solve non linear problems.
  </text>

  <!-- Avatar safe zone: bottom-right clear -->
</svg>
