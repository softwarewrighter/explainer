<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffec8b"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.7"/>
    </filter>
  </defs>

  <!-- Translucent shim behind text -->
  <rect x="100" y="400" width="1720" height="400" rx="20" ry="20"
        fill="#000000" fill-opacity="0.5"/>

  <!-- Main title - 2x taller, 1.2x wider (scale 0.6 horizontally on 2x font) -->
  <g transform="translate(960, 540)">
    <text x="0" y="0"
          font-family="Arial Black, Helvetica, sans-serif"
          font-size="280"
          font-weight="900"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="url(#gold)"
          stroke="#c0c0c0"
          stroke-width="8"
          filter="url(#shadow)"
          transform="scale(0.6, 1)">
      neural-net-rs
    </text>
  </g>

  <!-- Subtitle - 2x taller, 1.2x wider -->
  <g transform="translate(960, 720)">
    <text x="0" y="0"
          font-family="Arial, sans-serif"
          font-size="96"
          text-anchor="middle"
          fill="#ffffff"
          filter="url(#shadow)"
          transform="scale(0.6, 1)">
      Neural Network Training Platform
    </text>
  </g>
</svg>
