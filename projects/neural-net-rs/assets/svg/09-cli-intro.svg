<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#1a1a2e"/>

  <!-- Headline -->
  <text x="960" y="120" font-family="Arial, sans-serif" font-size="96" font-weight="bold"
        fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    Command Line Interface
  </text>

  <!-- Subtitle -->
  <text x="960" y="200" font-family="Arial, sans-serif" font-size="48" fill="#00d4ff" text-anchor="middle">
    Train and Evaluate from the Terminal
  </text>

  <!-- Three feature boxes -->
  <!-- List Examples box -->
  <g transform="translate(80, 280)">
    <rect width="540" height="320" rx="16" fill="#2a2a4e" stroke="#4ade80" stroke-width="5"/>
    <text x="270" y="60" font-family="Arial, sans-serif" font-size="48" fill="#4ade80" text-anchor="middle" font-weight="bold">
      List Examples
    </text>
    <text x="270" y="130" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Eight built in problems
    </text>
    <text x="270" y="190" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      from AND to patterns
    </text>
    <text x="270" y="260" font-family="Arial, sans-serif" font-size="32" fill="#888888" text-anchor="middle">
      neural-net-cli list
    </text>
  </g>

  <!-- Train box -->
  <g transform="translate(690, 280)">
    <rect width="540" height="320" rx="16" fill="#2a2a4e" stroke="#ffd93d" stroke-width="5"/>
    <text x="270" y="60" font-family="Arial, sans-serif" font-size="48" fill="#ffd93d" text-anchor="middle" font-weight="bold">
      Train Networks
    </text>
    <text x="270" y="130" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Visual progress bar
    </text>
    <text x="270" y="190" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Save checkpoints
    </text>
    <text x="270" y="260" font-family="Arial, sans-serif" font-size="32" fill="#888888" text-anchor="middle">
      neural-net-cli train
    </text>
  </g>

  <!-- Eval box -->
  <g transform="translate(1300, 280)">
    <rect width="540" height="320" rx="16" fill="#2a2a4e" stroke="#ff6b6b" stroke-width="5"/>
    <text x="270" y="60" font-family="Arial, sans-serif" font-size="48" fill="#ff6b6b" text-anchor="middle" font-weight="bold">
      Evaluate Models
    </text>
    <text x="270" y="130" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Test any input
    </text>
    <text x="270" y="190" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Instant predictions
    </text>
    <text x="270" y="260" font-family="Arial, sans-serif" font-size="32" fill="#888888" text-anchor="middle">
      neural-net-cli eval
    </text>
  </g>

  <!-- Bottom note -->
  <text x="960" y="700" font-family="Arial, sans-serif" font-size="44" fill="#888888" text-anchor="middle">
    Written in Rust. Compiles to native code or WebAssembly.
  </text>

  <!-- Avatar safe zone: bottom-right clear -->
</svg>
