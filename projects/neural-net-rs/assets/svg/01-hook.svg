<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#1a1a2e"/>

  <!-- Headline -->
  <text x="960" y="150" font-family="Arial, sans-serif" font-size="96" font-weight="bold"
        fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    Learning Neural Networks
  </text>

  <!-- Subtitle -->
  <text x="960" y="230" font-family="Arial, sans-serif" font-size="48" fill="#00d4ff" text-anchor="middle">
    From Logic Gates to Real Data
  </text>

  <!-- Problem box -->
  <g transform="translate(160, 300)">
    <rect width="1600" height="380" rx="20" fill="#2a2a4e" stroke="#ff6b6b" stroke-width="5"/>
    <text x="800" y="70" font-family="Arial, sans-serif" font-size="56" fill="#ff6b6b" text-anchor="middle" font-weight="bold">
      The Challenge
    </text>
    <text x="800" y="160" font-family="Arial, sans-serif" font-size="44" fill="#cccccc" text-anchor="middle">
      Neural networks seem like magic black boxes.
    </text>
    <text x="800" y="230" font-family="Arial, sans-serif" font-size="44" fill="#cccccc" text-anchor="middle">
      Textbook math is hard to connect to real behavior.
    </text>
    <text x="800" y="300" font-family="Arial, sans-serif" font-size="44" fill="#cccccc" text-anchor="middle">
      What if you could watch them learn, step by step?
    </text>
  </g>

  <!-- Avatar safe zone: bottom-right clear -->
</svg>
