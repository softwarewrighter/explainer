<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffec8b"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.7"/>
    </filter>
  </defs>

  <!-- Main title - gold with silver outline and shadow -->
  <text x="960" y="540"
        font-family="Arial Black, Helvetica, sans-serif"
        font-size="140"
        font-weight="900"
        text-anchor="middle"
        dominant-baseline="middle"
        fill="url(#gold)"
        stroke="#c0c0c0"
        stroke-width="6"
        filter="url(#shadow)">
    neural-net-rs
  </text>

  <!-- Subtitle -->
  <text x="960" y="680"
        font-family="Arial, sans-serif"
        font-size="48"
        text-anchor="middle"
        fill="#ffffff"
        filter="url(#shadow)">
    Neural Network Training Platform
  </text>
</svg>
