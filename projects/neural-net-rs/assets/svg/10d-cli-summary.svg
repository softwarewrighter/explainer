<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#1a1a2e"/>

  <!-- Headline -->
  <text x="960" y="120" font-family="Arial, sans-serif" font-size="96" font-weight="bold"
        fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    CLI Summary
  </text>

  <!-- Subtitle -->
  <text x="960" y="200" font-family="Arial, sans-serif" font-size="48" fill="#00d4ff" text-anchor="middle">
    Train and Evaluate from Terminal
  </text>

  <!-- Three key points -->
  <g transform="translate(200, 300)">
    <!-- Point 1 -->
    <rect width="460" height="200" rx="16" fill="#2a2a4e" stroke="#4ade80" stroke-width="5"/>
    <text x="230" y="60" font-family="Arial, sans-serif" font-size="44" fill="#4ade80" text-anchor="middle" font-weight="bold">
      list
    </text>
    <text x="230" y="120" font-family="Arial, sans-serif" font-size="32" fill="#cccccc" text-anchor="middle">
      Browse eight examples
    </text>
    <text x="230" y="165" font-family="Arial, sans-serif" font-size="32" fill="#cccccc" text-anchor="middle">
      with architectures
    </text>
  </g>

  <g transform="translate(730, 300)">
    <!-- Point 2 -->
    <rect width="460" height="200" rx="16" fill="#2a2a4e" stroke="#ff6b6b" stroke-width="5"/>
    <text x="230" y="60" font-family="Arial, sans-serif" font-size="44" fill="#ff6b6b" text-anchor="middle" font-weight="bold">
      train
    </text>
    <text x="230" y="120" font-family="Arial, sans-serif" font-size="32" fill="#cccccc" text-anchor="middle">
      Visual progress bar
    </text>
    <text x="230" y="165" font-family="Arial, sans-serif" font-size="32" fill="#cccccc" text-anchor="middle">
      saves model to JSON
    </text>
  </g>

  <g transform="translate(1260, 300)">
    <!-- Point 3 -->
    <rect width="460" height="200" rx="16" fill="#2a2a4e" stroke="#fbbf24" stroke-width="5"/>
    <text x="230" y="60" font-family="Arial, sans-serif" font-size="44" fill="#fbbf24" text-anchor="middle" font-weight="bold">
      eval
    </text>
    <text x="230" y="120" font-family="Arial, sans-serif" font-size="32" fill="#cccccc" text-anchor="middle">
      Test any input against
    </text>
    <text x="230" y="165" font-family="Arial, sans-serif" font-size="32" fill="#cccccc" text-anchor="middle">
      trained model
    </text>
  </g>

  <!-- Bottom insight -->
  <text x="960" y="620" font-family="Arial, sans-serif" font-size="40" fill="#888888" text-anchor="middle">
    Small networks teach fundamentals that scale to larger models.
  </text>

  <!-- Native Rust note -->
  <text x="960" y="700" font-family="Arial, sans-serif" font-size="36" fill="#666666" text-anchor="middle">
    Compiles to native Rust for fast execution.
  </text>

  <!-- Avatar safe zone: bottom-right clear -->
</svg>
