<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#1a1a2e"/>

  <!-- Headline -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="96" font-weight="bold"
        fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    Visual Patterns
  </text>

  <!-- Pattern3x3 box -->
  <g transform="translate(160, 160)">
    <rect width="740" height="420" rx="16" fill="#2a2a4e" stroke="#ff6b6b" stroke-width="5"/>
    <text x="370" y="60" font-family="Arial, sans-serif" font-size="48" fill="#ff6b6b" text-anchor="middle" font-weight="bold">
      Three by Three Grid
    </text>
    <text x="370" y="130" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Recognize X, O, plus, minus
    </text>
    <text x="370" y="180" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      patterns in pixel grids.
    </text>
    <text x="370" y="260" font-family="Arial, sans-serif" font-size="36" fill="#888888" text-anchor="middle">
      Architecture: nine, six, four
    </text>
    <text x="370" y="320" font-family="Arial, sans-serif" font-size="36" fill="#888888" text-anchor="middle">
      Eighty eight parameters
    </text>
    <text x="370" y="380" font-family="Arial, sans-serif" font-size="36" fill="#ff6b6b" text-anchor="middle">
      Largest example
    </text>
  </g>

  <!-- Why it matters -->
  <g transform="translate(1020, 160)">
    <rect width="740" height="420" rx="16" fill="#2a2a4e" stroke="#ffd93d" stroke-width="5"/>
    <text x="370" y="60" font-family="Arial, sans-serif" font-size="48" fill="#ffd93d" text-anchor="middle" font-weight="bold">
      Vision Foundation
    </text>
    <text x="370" y="140" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      Network learns spatial
    </text>
    <text x="370" y="190" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">
      feature detectors.
    </text>
    <text x="370" y="270" font-family="Arial, sans-serif" font-size="36" fill="#888888" text-anchor="middle">
      Edge, corner, diagonal
    </text>
    <text x="370" y="320" font-family="Arial, sans-serif" font-size="36" fill="#888888" text-anchor="middle">
      detection emerges.
    </text>
    <text x="370" y="380" font-family="Arial, sans-serif" font-size="36" fill="#ffd93d" text-anchor="middle">
      CNN foundation concept
    </text>
  </g>

  <!-- Bottom note -->
  <text x="960" y="660" font-family="Arial, sans-serif" font-size="44" fill="#888888" text-anchor="middle">
    Nine inputs means sixty one percent of weights are in the first layer.
  </text>

  <!-- Avatar safe zone: bottom-right clear -->
</svg>
