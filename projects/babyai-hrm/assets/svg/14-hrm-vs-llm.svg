<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <text x="960" y="100" font-family="Arial" font-size="48" fill="#ffffff" text-anchor="middle">HRM vs LLM: Size Comparison</text>

  <!-- HRM side -->
  <g transform="translate(300, 200)">
    <text x="250" y="50" font-family="Arial" font-size="36" fill="#44ff88" text-anchor="middle">HRM</text>
    <text x="250" y="90" font-family="Arial" font-size="24" fill="#888888" text-anchor="middle">Hierarchical Reasoning Model</text>

    <!-- Small box representing HRM -->
    <rect x="150" y="150" width="200" height="200" rx="20" fill="#44ff88" fill-opacity="0.3" stroke="#44ff88" stroke-width="4"/>
    <text x="250" y="260" font-family="Arial" font-size="28" fill="#44ff88" text-anchor="middle">27M</text>
    <text x="250" y="300" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">parameters</text>

    <!-- Stats -->
    <text x="250" y="420" font-family="Arial" font-size="20" fill="#666666" text-anchor="middle">Fast inference</text>
    <text x="250" y="460" font-family="Arial" font-size="20" fill="#666666" text-anchor="middle">No pre-training needed</text>
    <text x="250" y="500" font-family="Arial" font-size="20" fill="#666666" text-anchor="middle">~1000 training examples</text>
  </g>

  <!-- VS -->
  <text x="960" y="400" font-family="Arial" font-size="48" fill="#666666" text-anchor="middle">vs</text>

  <!-- LLM side -->
  <g transform="translate(1100, 200)">
    <text x="350" y="50" font-family="Arial" font-size="36" fill="#ff4444" text-anchor="middle">LLM</text>
    <text x="350" y="90" font-family="Arial" font-size="24" fill="#888888" text-anchor="middle">Large Language Model</text>

    <!-- Large box representing LLM -->
    <rect x="50" y="120" width="600" height="280" rx="20" fill="#ff4444" fill-opacity="0.2" stroke="#ff4444" stroke-width="4"/>
    <text x="350" y="260" font-family="Arial" font-size="48" fill="#ff4444" text-anchor="middle">70B+</text>
    <text x="350" y="320" font-family="Arial" font-size="24" fill="#888888" text-anchor="middle">parameters</text>

    <!-- Stats -->
    <text x="350" y="460" font-family="Arial" font-size="20" fill="#666666" text-anchor="middle">Slower, more resources</text>
    <text x="350" y="500" font-family="Arial" font-size="20" fill="#666666" text-anchor="middle">Massive pre-training</text>
    <text x="350" y="540" font-family="Arial" font-size="20" fill="#666666" text-anchor="middle">Trillions of tokens</text>
  </g>

  <!-- Scale comparison bar -->
  <g transform="translate(300, 700)">
    <text x="0" y="0" font-family="Arial" font-size="24" fill="#888888">Scale:</text>

    <rect x="100" y="-20" width="40" height="30" fill="#44ff88" fill-opacity="0.5" stroke="#44ff88" stroke-width="2"/>
    <text x="150" y="5" font-family="Arial" font-size="18" fill="#44ff88">HRM: 27M</text>

    <rect x="400" y="-20" width="1000" height="30" fill="#ff4444" fill-opacity="0.3" stroke="#ff4444" stroke-width="2"/>
    <text x="900" y="5" font-family="Arial" font-size="18" fill="#ff4444">LLM: 70,000M+</text>
  </g>

  <text x="960" y="820" font-family="Arial" font-size="28" fill="#44ff88" text-anchor="middle">HRMs are 2500x smaller than typical LLMs</text>
</svg>
