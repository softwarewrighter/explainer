  <path d="M750 320 L650 180" stroke="#44ff88" stroke-width="3" stroke-dasharray="10,5"/>
  <path d="M1050 320 L1150 180" stroke="#44ff88" stroke-width="3" stroke-dasharray="10,5"/>

