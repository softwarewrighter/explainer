    <rect x="184" y="0" width="44" height="44" fill="#44ff88" fill-opacity="0.3" stroke="#44ff88" stroke-width="2"/>
    <rect x="230" y="0" width="44" height="44" fill="#2a2a4a" stroke="#444466" stroke-width="2"/>
    <rect x="276" y="0" width="44" height="44" fill="#2a2a4a" stroke="#444466" stroke-width="2"/>
    <rect x="322" y="0" width="44" height="44" fill="#2a2a4a" stroke="#444466" stroke-width="2"/>
    <rect x="368" y="0" width="44" height="44" fill="#2a2a4a" stroke="#444466" stroke-width="2"/>
    <rect x="414" y="0" width="44" height="44" fill="#ff8844" fill-opacity="0.3" stroke="#ff8844" stroke-width="2"/>
    <!-- Person icon -->
    <circle cx="206" cy="22" r="12" fill="#44ff88"/>
    <!-- Key icon -->
    <text x="116" y="32" font-family="Arial" font-size="24">ðŸ”‘</text>
    <!-- Door icon -->
    <text x="424" y="32" font-family="Arial" font-size="24">ðŸšª</text>
  </g>

  <!-- Progress bars preview -->
  <text x="700" y="560" font-family="Arial" font-size="18" fill="#9966ff">Planner:</text>
  <rect x="790" y="545" width="200" height="16" fill="#1a1a2a" stroke="#9966ff" stroke-width="1"/>
  <rect x="790" y="545" width="140" height="16" fill="#9966ff" fill-opacity="0.5"/>

  <text x="700" y="600" font-family="Arial" font-size="18" fill="#44ff88">Doer:</text>
  <rect x="790" y="585" width="200" height="16" fill="#1a1a2a" stroke="#44ff88" stroke-width="1"/>
  <rect x="790" y="585" width="100" height="16" fill="#44ff88" fill-opacity="0.5"/>

