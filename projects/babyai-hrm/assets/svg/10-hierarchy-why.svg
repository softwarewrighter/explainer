<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#44ff88"/>
    </marker>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <text x="960" y="100" font-family="Arial" font-size="48" fill="#ffffff" text-anchor="middle">Why Hierarchy?</text>

  <!-- Flat approach (left side) -->
  <g transform="translate(200, 200)">
    <text x="300" y="50" font-family="Arial" font-size="32" fill="#ff4444" text-anchor="middle">Flat Approach</text>

    <rect x="50" y="100" width="500" height="400" rx="20" fill="#ff4444" fill-opacity="0.1" stroke="#ff4444" stroke-width="2"/>

    <!-- Single overwhelming brain -->
    <ellipse cx="300" cy="280" rx="120" ry="100" fill="#ff4444" fill-opacity="0.2" stroke="#ff4444" stroke-width="3"/>
    <text x="300" y="250" font-family="Arial" font-size="20" fill="#ff4444" text-anchor="middle">Everything</text>
    <text x="300" y="280" font-family="Arial" font-size="20" fill="#ff4444" text-anchor="middle">at once</text>

    <!-- Arrows pointing to brain (overwhelming) -->
    <text x="100" y="200" font-family="Arial" font-size="14" fill="#888888">move left</text>
    <text x="100" y="230" font-family="Arial" font-size="14" fill="#888888">move right</text>
    <text x="100" y="260" font-family="Arial" font-size="14" fill="#888888">pick up</text>
    <text x="100" y="290" font-family="Arial" font-size="14" fill="#888888">find key</text>
    <text x="100" y="320" font-family="Arial" font-size="14" fill="#888888">open door</text>
    <text x="100" y="350" font-family="Arial" font-size="14" fill="#888888">goal?</text>

    <text x="300" y="450" font-family="Arial" font-size="24" fill="#ff4444" text-anchor="middle">Hard to learn</text>
  </g>

  <!-- Arrow between -->
  <path d="M750 450 L850 450" stroke="#44ff88" stroke-width="4" marker-end="url(#arrow)"/>
  <text x="800" y="420" font-family="Arial" font-size="20" fill="#44ff88" text-anchor="middle">vs</text>

  <!-- Hierarchical approach (right side) -->
  <g transform="translate(900, 200)">
    <text x="400" y="50" font-family="Arial" font-size="32" fill="#44ff88" text-anchor="middle">Hierarchical Approach</text>

    <rect x="100" y="100" width="600" height="400" rx="20" fill="#44ff88" fill-opacity="0.1" stroke="#44ff88" stroke-width="2"/>

    <!-- High level -->
    <rect x="250" y="140" width="300" height="100" rx="15" fill="#9966ff" fill-opacity="0.3" stroke="#9966ff" stroke-width="3"/>
    <text x="400" y="180" font-family="Arial" font-size="22" fill="#9966ff" text-anchor="middle">High Level</text>
    <text x="400" y="210" font-family="Arial" font-size="16" fill="#888888" text-anchor="middle">"Get key, then door"</text>

    <!-- Arrow down -->
    <path d="M400 250 L400 300" stroke="#666666" stroke-width="3" marker-end="url(#arrow)"/>

    <!-- Low level -->
    <rect x="250" y="310" width="300" height="100" rx="15" fill="#44ff88" fill-opacity="0.3" stroke="#44ff88" stroke-width="3"/>
    <text x="400" y="350" font-family="Arial" font-size="22" fill="#44ff88" text-anchor="middle">Low Level</text>
    <text x="400" y="380" font-family="Arial" font-size="16" fill="#888888" text-anchor="middle">"Move, pick, open"</text>

    <text x="400" y="470" font-family="Arial" font-size="24" fill="#44ff88" text-anchor="middle">Easier to learn</text>
  </g>

  <text x="960" y="750" font-family="Arial" font-size="32" fill="#44ff88" text-anchor="middle">Divide and conquer: break complex tasks into layers</text>
</svg>
