<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#9966ff"/>
    </marker>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <text x="960" y="100" font-family="Arial" font-size="48" fill="#9966ff" text-anchor="middle">ðŸ§  The Planner</text>
  <text x="960" y="160" font-family="Arial" font-size="28" fill="#888888" text-anchor="middle">Thinks in Goals</text>

  <!-- Planner box -->
  <rect x="600" y="220" width="700" height="250" rx="25" fill="#9966ff" fill-opacity="0.15" stroke="#9966ff" stroke-width="4"/>

  <!-- Goal sequence -->
  <g transform="translate(650, 280)">
    <rect x="0" y="0" width="180" height="80" rx="15" fill="#9966ff" fill-opacity="0.3" stroke="#9966ff" stroke-width="2"/>
    <text x="90" y="35" font-family="Arial" font-size="20" fill="#9966ff" text-anchor="middle">Goal 1</text>
    <text x="90" y="60" font-family="Arial" font-size="28">ðŸ”‘</text>

    <path d="M200 40 L260 40" stroke="#9966ff" stroke-width="3" marker-end="url(#arrow)"/>

    <rect x="280" y="0" width="180" height="80" rx="15" fill="#9966ff" fill-opacity="0.3" stroke="#9966ff" stroke-width="2"/>
    <text x="370" y="35" font-family="Arial" font-size="20" fill="#9966ff" text-anchor="middle">Goal 2</text>
    <text x="370" y="60" font-family="Arial" font-size="28">ðŸšª</text>

    <path d="M480 40 L540 40" stroke="#9966ff" stroke-width="3" marker-end="url(#arrow)"/>

    <rect x="560" y="0" width="180" height="80" rx="15" fill="#44ff88" fill-opacity="0.3" stroke="#44ff88" stroke-width="2"/>
    <text x="650" y="35" font-family="Arial" font-size="20" fill="#44ff88" text-anchor="middle">Success!</text>
    <text x="650" y="60" font-family="Arial" font-size="28">âœ…</text>
  </g>

  <text x="950" y="420" font-family="Arial" font-size="24" fill="#888888" text-anchor="middle">"First get the key, then open the door"</text>

  <!-- Characteristics -->
  <g transform="translate(300, 520)">
    <rect x="0" y="0" width="400" height="200" rx="20" fill="#1a1a2a" stroke="#9966ff" stroke-width="2"/>
    <text x="200" y="50" font-family="Arial" font-size="28" fill="#9966ff" text-anchor="middle">Abstract</text>
    <text x="200" y="100" font-family="Arial" font-size="20" fill="#666666" text-anchor="middle">Doesn't worry about</text>
    <text x="200" y="130" font-family="Arial" font-size="20" fill="#666666" text-anchor="middle">low-level details</text>
    <text x="200" y="170" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">"How to move? Not my job."</text>
  </g>

  <g transform="translate(800, 520)">
    <rect x="0" y="0" width="400" height="200" rx="20" fill="#1a1a2a" stroke="#9966ff" stroke-width="2"/>
    <text x="200" y="50" font-family="Arial" font-size="28" fill="#9966ff" text-anchor="middle">Strategic</text>
    <text x="200" y="100" font-family="Arial" font-size="20" fill="#666666" text-anchor="middle">Focuses on the</text>
    <text x="200" y="130" font-family="Arial" font-size="20" fill="#666666" text-anchor="middle">big picture</text>
    <text x="200" y="170" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">"What's the overall plan?"</text>
  </g>

  <g transform="translate(1300, 520)">
    <rect x="0" y="0" width="400" height="200" rx="20" fill="#1a1a2a" stroke="#9966ff" stroke-width="2"/>
    <text x="200" y="50" font-family="Arial" font-size="28" fill="#9966ff" text-anchor="middle">Slow</text>
    <text x="200" y="100" font-family="Arial" font-size="20" fill="#666666" text-anchor="middle">Updates infrequently</text>
    <text x="200" y="130" font-family="Arial" font-size="20" fill="#666666" text-anchor="middle">(only when goals change)</text>
    <text x="200" y="170" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">"One decision at a time."</text>
  </g>

  <text x="960" y="800" font-family="Arial" font-size="28" fill="#9966ff" text-anchor="middle">The Planner is the strategist</text>
</svg>
