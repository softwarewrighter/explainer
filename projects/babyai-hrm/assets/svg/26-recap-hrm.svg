<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#44ff88"/>
    </marker>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <text x="960" y="100" font-family="Arial" font-size="48" fill="#ffffff" text-anchor="middle">Recap: Hierarchical Models</text>

  <!-- Two-level diagram -->
  <g transform="translate(500, 180)">
    <!-- Planner -->
    <rect x="0" y="0" width="400" height="180" rx="25" fill="#9966ff" fill-opacity="0.2" stroke="#9966ff" stroke-width="4"/>
    <text x="200" y="60" font-family="Arial" font-size="36" fill="#9966ff" text-anchor="middle">ðŸ§  Planner</text>
    <text x="200" y="110" font-family="Arial" font-size="22" fill="#888888" text-anchor="middle">"What to do"</text>
    <text x="200" y="150" font-family="Arial" font-size="18" fill="#666666" text-anchor="middle">Goals, Strategy</text>

    <!-- Arrow -->
    <path d="M420 90 L500 90" stroke="#44ff88" stroke-width="4" marker-end="url(#arrow)"/>

    <!-- Doer -->
    <rect x="520" y="0" width="400" height="180" rx="25" fill="#44ff88" fill-opacity="0.2" stroke="#44ff88" stroke-width="4"/>
    <text x="720" y="60" font-family="Arial" font-size="36" fill="#44ff88" text-anchor="middle">âš¡ Doer</text>
    <text x="720" y="110" font-family="Arial" font-size="22" fill="#888888" text-anchor="middle">"How to do it"</text>
    <text x="720" y="150" font-family="Arial" font-size="18" fill="#666666" text-anchor="middle">Actions, Execution</text>
  </g>

  <!-- Key points -->
  <g transform="translate(200, 450)">
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="480" height="180" rx="20" fill="#1a1a2a" stroke="#9966ff" stroke-width="2"/>
      <text x="240" y="50" font-family="Arial" font-size="28" fill="#9966ff" text-anchor="middle">Divide and Conquer</text>
      <text x="240" y="100" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">Break complex tasks into</text>
      <text x="240" y="130" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">simpler sub-problems</text>
    </g>

    <g transform="translate(520, 0)">
      <rect x="0" y="0" width="480" height="180" rx="20" fill="#1a1a2a" stroke="#44ff88" stroke-width="2"/>
      <text x="240" y="50" font-family="Arial" font-size="28" fill="#44ff88" text-anchor="middle">Tiny but Powerful</text>
      <text x="240" y="100" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">7-27M parameters</text>
      <text x="240" y="130" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">(vs billions in LLMs)</text>
    </g>

    <g transform="translate(1040, 0)">
      <rect x="0" y="0" width="480" height="180" rx="20" fill="#1a1a2a" stroke="#ff8844" stroke-width="2"/>
      <text x="240" y="50" font-family="Arial" font-size="28" fill="#ff8844" text-anchor="middle">Specialized</text>
      <text x="240" y="100" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">Built for specific tasks</text>
      <text x="240" y="130" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">Not general purpose</text>
    </g>
  </g>

  <!-- Evolution note -->
  <g transform="translate(500, 700)">
    <rect x="0" y="0" width="900" height="120" rx="20" fill="#44ff88" fill-opacity="0.1" stroke="#44ff88" stroke-width="2"/>
    <text x="450" y="50" font-family="Arial" font-size="24" fill="#44ff88" text-anchor="middle">HRM â†’ TRM: Simpler architecture, better results</text>
    <text x="450" y="90" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">27M params â†’ 7M params with improved generalization</text>
  </g>

  <text x="960" y="920" font-family="Arial" font-size="28" fill="#9966ff" text-anchor="middle">Planning + Doing = Efficient problem solving</text>
</svg>
