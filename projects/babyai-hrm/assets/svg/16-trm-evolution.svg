<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#44ff88"/>
    </marker>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <text x="960" y="100" font-family="Arial" font-size="48" fill="#ffffff" text-anchor="middle">Evolution: HRM → TRM</text>

  <!-- HRM -->
  <g transform="translate(300, 220)">
    <rect x="0" y="0" width="450" height="400" rx="30" fill="#9966ff" fill-opacity="0.15" stroke="#9966ff" stroke-width="4"/>
    <text x="225" y="60" font-family="Arial" font-size="36" fill="#9966ff" text-anchor="middle">HRM</text>
    <text x="225" y="100" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">Hierarchical Reasoning Model</text>

    <!-- Two networks diagram -->
    <rect x="50" y="140" width="150" height="80" rx="10" fill="#9966ff" fill-opacity="0.3" stroke="#9966ff" stroke-width="2"/>
    <text x="125" y="190" font-family="Arial" font-size="18" fill="#9966ff" text-anchor="middle">Network 1</text>

    <rect x="250" y="140" width="150" height="80" rx="10" fill="#9966ff" fill-opacity="0.3" stroke="#9966ff" stroke-width="2"/>
    <text x="325" y="190" font-family="Arial" font-size="18" fill="#9966ff" text-anchor="middle">Network 2</text>

    <text x="225" y="270" font-family="Arial" font-size="24" fill="#9966ff" text-anchor="middle">27M params</text>
    <text x="225" y="310" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">Two networks</text>
    <text x="225" y="350" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">More complex</text>
  </g>

  <!-- Arrow -->
  <path d="M800 420 L1100 420" stroke="#44ff88" stroke-width="8" marker-end="url(#arrow)"/>
  <text x="950" y="380" font-family="Arial" font-size="28" fill="#44ff88" text-anchor="middle">Improved</text>

  <!-- TRM -->
  <g transform="translate(1150, 220)">
    <rect x="0" y="0" width="450" height="400" rx="30" fill="#44ff88" fill-opacity="0.15" stroke="#44ff88" stroke-width="4"/>
    <text x="225" y="60" font-family="Arial" font-size="36" fill="#44ff88" text-anchor="middle">TRM</text>
    <text x="225" y="100" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">Tiny Recursive Model</text>

    <!-- Single network diagram -->
    <rect x="100" y="140" width="250" height="80" rx="10" fill="#44ff88" fill-opacity="0.3" stroke="#44ff88" stroke-width="2"/>
    <text x="225" y="190" font-family="Arial" font-size="18" fill="#44ff88" text-anchor="middle">Single Network</text>

    <text x="225" y="270" font-family="Arial" font-size="24" fill="#44ff88" text-anchor="middle">7M params</text>
    <text x="225" y="310" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">One tiny network</text>
    <text x="225" y="350" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">Much simpler</text>
  </g>

  <!-- Comparison stats -->
  <g transform="translate(400, 700)">
    <text x="0" y="0" font-family="Arial" font-size="24" fill="#44ff88">✓ 4x fewer parameters</text>
    <text x="400" y="0" font-family="Arial" font-size="24" fill="#44ff88">✓ Better generalization</text>
    <text x="800" y="0" font-family="Arial" font-size="24" fill="#44ff88">✓ Simpler architecture</text>
  </g>

  <text x="960" y="820" font-family="Arial" font-size="28" fill="#44ff88" text-anchor="middle">Sometimes simpler is better</text>
</svg>
