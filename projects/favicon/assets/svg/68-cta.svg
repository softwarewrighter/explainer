<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#0d0d18"/>
      <stop offset="100%" style="stop-color:#05050a"/>
    </linearGradient>
    <!-- Neon glow filters -->
    <filter id="neon-pink" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neon-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neon-green" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neon-yellow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="10" markerHeight="10" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#00ff88"/>
    </marker>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Grid lines -->
  <g opacity="0.08">
    <line x1="0" y1="270" x2="1920" y2="270" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="540" x2="1920" y2="540" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="810" x2="1920" y2="810" stroke="#00ffff" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="1080" stroke="#00ffff" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="1080" stroke="#00ffff" stroke-width="1"/>
    <line x1="1440" y1="0" x2="1440" y2="1080" stroke="#00ffff" stroke-width="1"/>
  </g>

  <!-- Bug Checklist with neon -->
  <text x="960" y="100" font-family="'Impact', 'Arial Black', sans-serif" font-size="48" fill="#ff0080" text-anchor="middle" letter-spacing="4" filter="url(#neon-pink)">BUGS FOUND</text>

  <g transform="translate(450, 130)">
    <!-- Bug 1 -->
    <rect x="0" y="0" width="45" height="45" rx="0" fill="none" stroke="#ff0055" stroke-width="5" filter="url(#neon-pink)"/>
    <text x="70" y="34" font-family="'Courier New', monospace" font-size="28" fill="#ffffff">Named colors not supported</text>

    <!-- Bug 2 -->
    <rect x="0" y="75" width="45" height="45" rx="0" fill="none" stroke="#ff0055" stroke-width="5" filter="url(#neon-pink)"/>
    <text x="70" y="109" font-family="'Courier New', monospace" font-size="28" fill="#ffffff">"transparent" rejected</text>

    <!-- Bug 3 -->
    <rect x="0" y="150" width="45" height="45" rx="0" fill="none" stroke="#ffaa00" stroke-width="5" filter="url(#neon-yellow)"/>
    <text x="70" y="184" font-family="'Courier New', monospace" font-size="28" fill="#ffffff">PNG filename mismatch</text>

    <!-- Bug 4 -->
    <rect x="0" y="225" width="45" height="45" rx="0" fill="none" stroke="#ffaa00" stroke-width="5" filter="url(#neon-yellow)"/>
    <text x="70" y="259" font-family="'Courier New', monospace" font-size="28" fill="#ffffff">Animation speed defaults</text>

    <!-- Bug 5 -->
    <rect x="0" y="300" width="45" height="45" rx="0" fill="none" stroke="#ffaa00" stroke-width="5" filter="url(#neon-yellow)"/>
    <text x="70" y="334" font-family="'Courier New', monospace" font-size="28" fill="#ffffff">Wrench renders as text</text>

    <!-- Bug 6 -->
    <rect x="0" y="375" width="45" height="45" rx="0" fill="none" stroke="#ffaa00" stroke-width="5" filter="url(#neon-yellow)"/>
    <text x="70" y="409" font-family="'Courier New', monospace" font-size="28" fill="#ffffff">Unicode code points fail</text>

    <!-- Doc gap -->
    <rect x="0" y="450" width="45" height="45" rx="0" fill="none" stroke="#00ffff" stroke-width="5" filter="url(#neon-cyan)"/>
    <text x="70" y="484" font-family="'Courier New', monospace" font-size="28" fill="#ffffff">Emoji font docs missing</text>
  </g>

  <!-- Arrow pointing to Part 2 -->
  <path d="M960 715 L960 795" stroke="#00ff88" stroke-width="6" marker-end="url(#arrow)" filter="url(#neon-green)"/>

  <!-- Part 2 box -->
  <rect x="560" y="825" width="800" height="140" rx="0" fill="#0a0a12" stroke="#00ff88" stroke-width="5" filter="url(#neon-green)"/>
  <text x="960" y="895" font-family="'Impact', 'Arial Black', sans-serif" font-size="48" fill="#00ff88" text-anchor="middle" letter-spacing="3" filter="url(#neon-green)">PART 2: FIX THE BUGS</text>
  <text x="960" y="945" font-family="'Courier New', monospace" font-size="28" fill="#00ffff" text-anchor="middle">Coming Tomorrow</text>

  <!-- Title -->
  <text x="960" y="980" font-family="'Impact', 'Arial Black', sans-serif" font-size="56" fill="#ff0080" text-anchor="middle" letter-spacing="6" filter="url(#neon-pink)">SUBSCRIBE</text>
  <text x="960" y="1040" font-family="'Courier New', monospace" font-size="28" fill="#00ffff" text-anchor="middle" filter="url(#neon-cyan)">Vibe Coding: AI fixes what AI found</text>
</svg>
