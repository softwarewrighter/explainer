<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0512"/>
      <stop offset="50%" style="stop-color:#120818"/>
      <stop offset="100%" style="stop-color:#05030a"/>
    </linearGradient>
    <filter id="neon-gold" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neon-green" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Grid lines -->
  <g opacity="0.06">
    <line x1="0" y1="270" x2="1920" y2="270" stroke="#d4af37" stroke-width="1"/>
    <line x1="0" y1="540" x2="1920" y2="540" stroke="#d4af37" stroke-width="1"/>
    <line x1="0" y1="810" x2="1920" y2="810" stroke="#d4af37" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="1080" stroke="#d4af37" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="1080" stroke="#d4af37" stroke-width="1"/>
    <line x1="1440" y1="0" x2="1440" y2="1080" stroke="#d4af37" stroke-width="1"/>
  </g>

  <!-- Title -->
  <text x="960" y="200" font-family="'Impact', 'Arial Black', sans-serif" font-size="80" fill="#d4af37" text-anchor="middle" letter-spacing="4" filter="url(#neon-gold)">TRY RLM</text>

  <!-- Results summary -->
  <g transform="translate(960, 380)">
    <rect x="-350" y="-80" width="700" height="200" rx="12" fill="#0a1a0a" stroke="#00ff88" stroke-width="3" filter="url(#neon-green)"/>
    <text x="0" y="-30" font-family="'Courier New', monospace" font-size="28" fill="#00ff88" text-anchor="middle" font-weight="bold">RESULTS</text>
    <text x="0" y="20" font-family="'Courier New', monospace" font-size="24" fill="#88ffaa" text-anchor="middle">2 iterations | 3,000 tokens</text>
    <text x="0" y="60" font-family="'Courier New', monospace" font-size="24" fill="#88ffaa" text-anchor="middle">100% token savings vs full document</text>
    <text x="0" y="100" font-family="'Courier New', monospace" font-size="20" fill="#00ff88" text-anchor="middle">Answer: MOSCOW-WINTER-1812</text>
  </g>

  <!-- GitHub badge -->
  <g transform="translate(960, 620)">
    <rect x="-200" y="0" width="400" height="70" rx="12" fill="#1a1a2a" stroke="#ffffff" stroke-width="2"/>
    <text x="0" y="46" font-family="'Arial', sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">Open Source on GitHub</text>
  </g>

  <!-- Features list -->
  <g transform="translate(960, 780)">
    <text x="-300" y="0" font-family="'Courier New', monospace" font-size="22" fill="#d4af37">Search massive documents</text>
    <text x="-300" y="40" font-family="'Courier New', monospace" font-size="22" fill="#d4af37">Any local LLM via Ollama</text>
    <text x="100" y="0" font-family="'Courier New', monospace" font-size="22" fill="#d4af37">Minimal token usage</text>
    <text x="100" y="40" font-family="'Courier New', monospace" font-size="22" fill="#d4af37">Rust CLI tool</text>
  </g>

  <!-- Bottom tagline -->
  <text x="960" y="950" font-family="'Courier New', monospace" font-size="28" fill="#888888" text-anchor="middle">Link in description</text>
</svg>
