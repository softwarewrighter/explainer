<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg6)"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial" font-size="56" fill="#ff6666" text-anchor="middle" font-weight="bold">Context Rot</text>

  <!-- Clear data on left -->
  <rect x="200" y="200" width="600" height="400" fill="#1a2a3a" stroke="#44ff88" stroke-width="2" rx="10"/>
  <text x="500" y="250" font-family="Arial" font-size="24" fill="#44ff88" text-anchor="middle">Clear Data</text>
  <g fill="#44ff88">
    <rect x="250" y="290" width="500" height="16" rx="3"/>
    <rect x="250" y="320" width="480" height="16" rx="3"/>
    <rect x="250" y="350" width="520" height="16" rx="3"/>
    <rect x="250" y="380" width="460" height="16" rx="3"/>
    <rect x="250" y="410" width="500" height="16" rx="3"/>
    <rect x="250" y="440" width="490" height="16" rx="3"/>
    <rect x="250" y="470" width="510" height="16" rx="3"/>
    <rect x="250" y="500" width="470" height="16" rx="3"/>
    <rect x="250" y="530" width="500" height="16" rx="3"/>
  </g>

  <!-- Arrow -->
  <path d="M850 400 L1050 400" stroke="#ff6666" stroke-width="6"/>
  <polygon points="1050,385 1090,400 1050,415" fill="#ff6666"/>
  <text x="970" y="450" font-family="Arial" font-size="20" fill="#ff6666" text-anchor="middle">overload</text>

  <!-- Degraded data on right -->
  <rect x="1120" y="200" width="600" height="400" fill="#2a1a1a" stroke="#ff4444" stroke-width="2" rx="10"/>
  <text x="1420" y="250" font-family="Arial" font-size="24" fill="#ff4444" text-anchor="middle">Degraded Data</text>
  <g fill="#ff4444" filter="url(#blur)" opacity="0.6">
    <rect x="1170" y="290" width="500" height="16" rx="3"/>
    <rect x="1170" y="320" width="480" height="16" rx="3"/>
    <rect x="1170" y="350" width="520" height="16" rx="3"/>
  </g>
  <g fill="#664444" opacity="0.4">
    <rect x="1170" y="380" width="460" height="16" rx="3"/>
    <rect x="1170" y="410" width="500" height="16" rx="3"/>
    <rect x="1170" y="440" width="490" height="16" rx="3"/>
  </g>
  <g fill="#442222" opacity="0.2">
    <rect x="1170" y="470" width="510" height="16" rx="3"/>
    <rect x="1170" y="500" width="470" height="16" rx="3"/>
    <rect x="1170" y="530" width="500" height="16" rx="3"/>
  </g>

  <!-- Warning -->
  <text x="960" y="720" font-family="Arial" font-size="32" fill="#ff6666" text-anchor="middle">Information loss increases with context size</text>

  <!-- Fog effect -->
  <rect x="1120" y="200" width="600" height="400" fill="url(#bg6)" opacity="0.4" rx="10"/>
</svg>
