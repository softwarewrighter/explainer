<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg24" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg24)"/>

  <!-- Key icon -->
  <g transform="translate(860, 150)">
    <circle cx="100" cy="80" r="60" fill="none" stroke="#ffcc44" stroke-width="10"/>
    <rect x="85" y="130" width="30" height="120" fill="#ffcc44"/>
    <rect x="85" y="200" width="60" height="15" fill="#ffcc44"/>
    <rect x="85" y="230" width="45" height="15" fill="#ffcc44"/>
  </g>

  <!-- Main message -->
  <text x="960" y="420" font-family="Arial" font-size="72" fill="#ffffff" text-anchor="middle" font-weight="bold">Expand the Workspace</text>

  <!-- Divider -->
  <line x1="460" y1="480" x2="1460" y2="480" stroke="#44ff88" stroke-width="4"/>

  <text x="960" y="560" font-family="Arial" font-size="72" fill="#44ff88" text-anchor="middle" font-weight="bold">Not the Context</text>

  <!-- Visual representation -->
  <g transform="translate(300, 650)">
    <!-- Small context, big workspace -->
    <rect x="0" y="0" width="200" height="150" fill="#ff4444" opacity="0.3" stroke="#ff4444" stroke-width="2" rx="10"/>
    <text x="100" y="85" font-family="Arial" font-size="20" fill="#ff4444" text-anchor="middle">Context</text>
    <text x="100" y="110" font-family="Arial" font-size="16" fill="#ff4444" text-anchor="middle">(limited)</text>

    <text x="280" y="85" font-family="Arial" font-size="48" fill="#ffffff">+</text>

    <rect x="360" y="0" width="600" height="150" fill="#44ff88" opacity="0.3" stroke="#44ff88" stroke-width="2" rx="10"/>
    <text x="660" y="85" font-family="Arial" font-size="24" fill="#44ff88" text-anchor="middle">Workspace (unlimited)</text>

    <text x="1040" y="85" font-family="Arial" font-size="48" fill="#ffffff">=</text>

    <circle cx="1200" cy="75" r="60" fill="#44ff88"/>
    <path d="M1165 75 L1190 100 L1240 45" stroke="#0a0a1a" stroke-width="10" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Subtitle -->
  <text x="960" y="920" font-family="Arial" font-size="32" fill="#888888" text-anchor="middle">The key insight from Recursive Language Models</text>
</svg>
