  <!-- Limit indicator -->
  <line x1="460" y1="800" x2="1460" y2="800" stroke="#ff4444" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="960" y="860" font-family="Arial" font-size="28" fill="#ff4444" text-anchor="middle">128K tokens max</text>

  <!-- Warning icon -->
  <polygon points="960,900 930,950 990,950" fill="#ff4444"/>
  <text x="960" y="942" font-family="Arial" font-size="24" fill="#0a0a1a" text-anchor="middle" font-weight="bold">!</text>
</svg>
