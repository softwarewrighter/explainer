  </defs>
  <rect width="1920" height="1080" fill="url(#bg4)"/>

  <!-- Context window box -->
  <rect x="460" y="200" width="1000" height="600" fill="none" stroke="#ff4444" stroke-width="4" rx="10"/>
  <text x="960" y="160" font-family="Arial" font-size="32" fill="#ff4444" text-anchor="middle">CONTEXT WINDOW LIMIT</text>

  <!-- Text lines filling the box -->
  <g fill="#44ff88" opacity="0.8">
    <rect x="500" y="250" width="920" height="18" rx="3"/>
    <rect x="500" y="285" width="880" height="18" rx="3"/>
    <rect x="500" y="320" width="900" height="18" rx="3"/>
    <rect x="500" y="355" width="860" height="18" rx="3"/>
    <rect x="500" y="390" width="920" height="18" rx="3"/>
    <rect x="500" y="425" width="890" height="18" rx="3"/>
    <rect x="500" y="460" width="910" height="18" rx="3"/>
    <rect x="500" y="495" width="870" height="18" rx="3"/>
    <rect x="500" y="530" width="920" height="18" rx="3"/>
    <rect x="500" y="565" width="850" height="18" rx="3"/>
    <rect x="500" y="600" width="900" height="18" rx="3"/>
    <rect x="500" y="635" width="880" height="18" rx="3"/>
    <rect x="500" y="670" width="920" height="18" rx="3"/>
    <rect x="500" y="705" width="860" height="18" rx="3"/>
    <rect x="500" y="740" width="400" height="18" rx="3"/>
