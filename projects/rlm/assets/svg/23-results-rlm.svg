<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg23" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg23)"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial" font-size="56" fill="#44ff88" text-anchor="middle" font-weight="bold">With RLM: 91% Accuracy</text>

  <!-- Gauge background -->
  <circle cx="960" cy="500" r="280" fill="none" stroke="#333355" stroke-width="50"/>

  <!-- Gauge filled (91%) - circumference = 2*pi*280 = 1759, 91% = 1601 -->
  <circle cx="960" cy="500" r="280" fill="none" stroke="#44ff88" stroke-width="50"
          stroke-dasharray="1601 1759"
          transform="rotate(-90 960 500)"/>

  <!-- Center text -->
  <text x="960" y="480" font-family="Arial" font-size="160" fill="#44ff88" text-anchor="middle" font-weight="bold">91%</text>
  <text x="960" y="560" font-family="Arial" font-size="36" fill="#ffffff" text-anchor="middle">Accuracy</text>

  <!-- Checkmarks -->
  <g>
    <circle cx="340" cy="390" r="40" fill="#44ff88"/>
    <path d="M315 390 L335 410 L370 365" stroke="#0a0a1a" stroke-width="8" fill="none" stroke-linecap="round"/>

    <circle cx="1580" cy="390" r="40" fill="#44ff88"/>
    <path d="M1555 390 L1575 410 L1610 365" stroke="#0a0a1a" stroke-width="8" fill="none" stroke-linecap="round"/>

    <circle cx="340" cy="590" r="40" fill="#44ff88"/>
    <path d="M315 590 L335 610 L370 565" stroke="#0a0a1a" stroke-width="8" fill="none" stroke-linecap="round"/>

    <circle cx="1580" cy="590" r="40" fill="#44ff88"/>
    <path d="M1555 590 L1575 610 L1610 565" stroke="#0a0a1a" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Comparison bar -->
  <rect x="400" y="850" width="100" height="40" fill="#ff4444" rx="5"/>
  <text x="520" y="880" font-family="Arial" font-size="24" fill="#ff4444">Base: 0%</text>

  <rect x="700" y="850" width="910" height="40" fill="#44ff88" rx="5"/>
  <text x="1620" y="880" font-family="Arial" font-size="24" fill="#44ff88">RLM: 91%</text>

  <!-- Bottom text -->
  <text x="960" y="980" font-family="Arial" font-size="32" fill="#44ff88" text-anchor="middle">Same tasks, dramatically different results</text>
</svg>
