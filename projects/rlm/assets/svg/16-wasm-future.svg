<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg15" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg15)"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial" font-size="56" fill="#654ff0" text-anchor="middle" font-weight="bold">Future: WebAssembly</text>

  <!-- WASM hexagon logo -->
  <polygon points="960,200 1110,287 1110,462 960,550 810,462 810,287" fill="none" stroke="#654ff0" stroke-width="6"/>
  <text x="960" y="400" font-family="Arial" font-size="64" fill="#654ff0" text-anchor="middle" font-weight="bold">WASM</text>

  <!-- Features -->
  <g>
    <!-- Custom logic -->
    <rect x="200" y="650" width="450" height="120" fill="#1a2a3a" stroke="#654ff0" stroke-width="2" rx="10"/>
    <text x="425" y="700" font-family="Arial" font-size="28" fill="#654ff0" text-anchor="middle">Custom Logic</text>
    <text x="425" y="740" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">Loops, conditions, algorithms</text>

    <!-- Sandboxed -->
    <rect x="735" y="650" width="450" height="120" fill="#1a3a2a" stroke="#44ff88" stroke-width="2" rx="10"/>
    <text x="960" y="700" font-family="Arial" font-size="28" fill="#44ff88" text-anchor="middle">Sandboxed</text>
    <text x="960" y="740" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">Safe, isolated execution</text>

    <!-- Fast -->
    <rect x="1270" y="650" width="450" height="120" fill="#2a2a1a" stroke="#ffcc44" stroke-width="2" rx="10"/>
    <text x="1495" y="700" font-family="Arial" font-size="28" fill="#ffcc44" text-anchor="middle">Near Native Speed</text>
    <text x="1495" y="740" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">Compiled performance</text>
  </g>

  <!-- Bottom text -->
  <text x="960" y="880" font-family="Arial" font-size="32" fill="#888888" text-anchor="middle">The model writes code, executes it safely</text>
</svg>
