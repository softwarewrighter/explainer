<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg13" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg13)"/>

  <!-- Title -->
  <text x="960" y="120" font-family="Arial" font-size="72" fill="#44ff88" text-anchor="middle" font-weight="bold">Small</text>
  <text x="960" y="220" font-family="Arial" font-size="72" fill="#4488ff" text-anchor="middle" font-weight="bold">Focused</text>
  <text x="960" y="320" font-family="Arial" font-size="72" fill="#ff8844" text-anchor="middle" font-weight="bold">Deliberate</text>

  <!-- Flow diagram -->
  <!-- Think bubble -->
  <ellipse cx="500" cy="550" rx="180" ry="120" fill="#1a2a3a" stroke="#4488ff" stroke-width="3"/>
  <text x="500" y="530" font-family="Arial" font-size="28" fill="#4488ff" text-anchor="middle">Think:</text>
  <text x="500" y="570" font-family="Arial" font-size="22" fill="#888888" text-anchor="middle">What do I need?</text>
  <!-- Small bubbles -->
  <circle cx="620" cy="650" r="15" fill="#1a2a3a" stroke="#4488ff" stroke-width="2"/>
  <circle cx="680" cy="680" r="10" fill="#1a2a3a" stroke="#4488ff" stroke-width="2"/>

  <!-- Arrow -->
  <path d="M720 600 L900 600" stroke="#ffffff" stroke-width="4"/>
  <polygon points="900,590 930,600 900,610" fill="#ffffff"/>

  <!-- Request box -->
  <rect x="960" y="480" width="400" height="160" fill="#1a3a2a" stroke="#44ff88" stroke-width="3" rx="10"/>
  <text x="1160" y="530" font-family="Arial" font-size="28" fill="#44ff88" text-anchor="middle">Request:</text>
  <text x="1160" y="580" font-family="Courier New" font-size="20" fill="#ffffff" text-anchor="middle">slice(200, 400)</text>
  <text x="1160" y="610" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">Just what I need</text>

  <!-- Checkmark -->
  <circle cx="1500" cy="560" r="60" fill="#44ff88"/>
  <path d="M1465 560 L1490 585 L1540 525" stroke="#0a0a1a" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Bottom text -->
  <text x="960" y="800" font-family="Arial" font-size="36" fill="#888888" text-anchor="middle">Ask for exactly what you need</text>
  <text x="960" y="860" font-family="Arial" font-size="28" fill="#666688" text-anchor="middle">No more, no less</text>
</svg>
