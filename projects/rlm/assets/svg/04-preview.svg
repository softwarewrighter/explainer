<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg3)"/>

  <!-- Three columns -->
  <!-- Problem -->
  <rect x="160" y="250" width="480" height="500" fill="#1a2a3a" stroke="#ff4444" stroke-width="3" rx="15"/>
  <text x="400" y="350" font-family="Arial" font-size="36" fill="#ff4444" text-anchor="middle" font-weight="bold">1. Problem</text>
  <text x="400" y="450" font-family="Arial" font-size="72" fill="#ff4444" text-anchor="middle">X</text>
  <text x="400" y="550" font-family="Arial" font-size="24" fill="#888888" text-anchor="middle">Context limits</text>

  <!-- Solution -->
  <rect x="720" y="250" width="480" height="500" fill="#1a3a2a" stroke="#44ff88" stroke-width="3" rx="15"/>
  <text x="960" y="350" font-family="Arial" font-size="36" fill="#44ff88" text-anchor="middle" font-weight="bold">2. Solution</text>
  <text x="960" y="470" font-family="Arial" font-size="64" fill="#44ff88" text-anchor="middle">RLM</text>
  <text x="960" y="550" font-family="Arial" font-size="24" fill="#888888" text-anchor="middle">Smart tools</text>

  <!-- Results -->
  <rect x="1280" y="250" width="480" height="500" fill="#2a2a1a" stroke="#ffcc44" stroke-width="3" rx="15"/>
  <text x="1520" y="350" font-family="Arial" font-size="36" fill="#ffcc44" text-anchor="middle" font-weight="bold">3. Results</text>
  <text x="1520" y="470" font-family="Arial" font-size="64" fill="#ffcc44" text-anchor="middle">91%</text>
  <text x="1520" y="550" font-family="Arial" font-size="24" fill="#888888" text-anchor="middle">Accuracy</text>

  <!-- Arrow progression -->
  <path d="M660 500 L700 500" stroke="#ffffff" stroke-width="4" fill="none"/>
  <polygon points="700,492 720,500 700,508" fill="#ffffff"/>
  <path d="M1220 500 L1260 500" stroke="#ffffff" stroke-width="4" fill="none"/>
  <polygon points="1260,492 1280,500 1260,508" fill="#ffffff"/>
</svg>
