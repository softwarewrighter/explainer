<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg12" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg12)"/>

  <!-- Title -->
  <text x="960" y="80" font-family="Arial" font-size="48" fill="#ff44ff" text-anchor="middle" font-weight="bold">Tool: LLM QUERY</text>

  <!-- Document chunk on left -->
  <rect x="150" y="200" width="600" height="500" fill="#1a1a2e" stroke="#666688" stroke-width="2" rx="10"/>
  <text x="450" y="250" font-family="Arial" font-size="24" fill="#888888" text-anchor="middle">Document Chunk</text>
  <g fill="#666688">
    <rect x="190" y="290" width="520" height="14" rx="2"/>
    <rect x="190" y="320" width="500" height="14" rx="2"/>
    <rect x="190" y="350" width="540" height="14" rx="2"/>
    <rect x="190" y="380" width="480" height="14" rx="2"/>
    <rect x="190" y="410" width="520" height="14" rx="2"/>
    <rect x="190" y="440" width="510" height="14" rx="2"/>
    <rect x="190" y="470" width="530" height="14" rx="2"/>
    <rect x="190" y="500" width="490" height="14" rx="2"/>
    <rect x="190" y="530" width="520" height="14" rx="2"/>
    <rect x="190" y="560" width="500" height="14" rx="2"/>
    <rect x="190" y="590" width="540" height="14" rx="2"/>
    <rect x="190" y="620" width="480" height="14" rx="2"/>
    <rect x="190" y="650" width="300" height="14" rx="2"/>
  </g>

  <!-- Arrow to LLM -->
  <path d="M780 450 L920 450" stroke="#ff44ff" stroke-width="4"/>
  <polygon points="920,440 950,450 920,460" fill="#ff44ff"/>

  <!-- LLM brain icon -->
  <circle cx="1100" cy="450" r="120" fill="#2a1a3a" stroke="#ff44ff" stroke-width="4"/>
  <text x="1100" y="430" font-family="Arial" font-size="36" fill="#ff44ff" text-anchor="middle">LLM</text>
  <text x="1100" y="475" font-family="Arial" font-size="24" fill="#cc88cc" text-anchor="middle">analyze</text>

  <!-- Arrow to summary -->
  <path d="M1250 450 L1390 450" stroke="#ff44ff" stroke-width="4"/>
  <polygon points="1390,440 1420,450 1390,460" fill="#ff44ff"/>

  <!-- Summary output -->
  <rect x="1450" y="300" width="350" height="300" fill="#1a2a1a" stroke="#44ff88" stroke-width="3" rx="10"/>
  <text x="1625" y="350" font-family="Arial" font-size="24" fill="#44ff88" text-anchor="middle">Summary</text>
  <g fill="#44ff88">
    <rect x="1480" y="390" width="290" height="16" rx="2"/>
    <rect x="1480" y="420" width="270" height="16" rx="2"/>
    <rect x="1480" y="450" width="290" height="16" rx="2"/>
    <rect x="1480" y="480" width="250" height="16" rx="2"/>
    <rect x="1480" y="510" width="280" height="16" rx="2"/>
    <rect x="1480" y="540" width="200" height="16" rx="2"/>
  </g>

  <!-- Command -->
  <rect x="360" y="780" width="1200" height="80" fill="#0a0a1a" stroke="#ff44ff" stroke-width="2" rx="8"/>
  <text x="960" y="830" font-family="Courier New" font-size="26" fill="#ff44ff" text-anchor="middle">{"op": "llm_query", "prompt": "Summarize this chunk"}</text>
</svg>
