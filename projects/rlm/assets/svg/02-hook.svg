<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <!-- Large question mark -->
  <text x="960" y="500" font-family="Arial" font-size="400" fill="#4488ff" text-anchor="middle" opacity="0.3">?</text>

  <!-- Search icon -->
  <circle cx="960" cy="440" r="120" fill="none" stroke="#44ff88" stroke-width="8"/>
  <line x1="1040" y1="520" x2="1120" y2="600" stroke="#44ff88" stroke-width="8" stroke-linecap="round"/>

  <!-- Text representations -->
  <g opacity="0.5">
    <rect x="200" y="300" width="300" height="20" rx="4" fill="#666688"/>
    <rect x="200" y="340" width="250" height="20" rx="4" fill="#666688"/>
    <rect x="200" y="380" width="280" height="20" rx="4" fill="#666688"/>
    <rect x="1420" y="500" width="300" height="20" rx="4" fill="#666688"/>
    <rect x="1420" y="540" width="250" height="20" rx="4" fill="#666688"/>
    <rect x="1420" y="580" width="280" height="20" rx="4" fill="#666688"/>
  </g>

  <text x="960" y="750" font-family="Arial" font-size="36" fill="#888888" text-anchor="middle">Millions of words...</text>
</svg>
