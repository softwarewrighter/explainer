<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg10" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg10)"/>

  <!-- Title -->
  <text x="960" y="80" font-family="Arial" font-size="48" fill="#ff8844" text-anchor="middle" font-weight="bold">Tool: SLICE</text>

  <!-- Data bar -->
  <rect x="200" y="300" width="1520" height="100" fill="#1a2a3a" stroke="#666688" stroke-width="2" rx="8"/>

  <!-- Byte markers -->
  <text x="200" y="280" font-family="Courier New" font-size="20" fill="#666688">0</text>
  <text x="500" y="280" font-family="Courier New" font-size="20" fill="#666688">200</text>
  <text x="800" y="280" font-family="Courier New" font-size="20" fill="#666688">400</text>
  <text x="1100" y="280" font-family="Courier New" font-size="20" fill="#666688">600</text>
  <text x="1400" y="280" font-family="Courier New" font-size="20" fill="#666688">800</text>
  <text x="1680" y="280" font-family="Courier New" font-size="20" fill="#666688">1000</text>

  <!-- Highlighted slice (200-400) -->
  <rect x="500" y="300" width="300" height="100" fill="#ff8844" rx="8"/>

  <!-- Slice markers -->
  <line x1="500" y1="250" x2="500" y2="420" stroke="#ff8844" stroke-width="3" stroke-dasharray="5,5"/>
  <line x1="800" y1="250" x2="800" y2="420" stroke="#ff8844" stroke-width="3" stroke-dasharray="5,5"/>

  <!-- Extracted slice below -->
  <path d="M650 420 L650 520 L960 580" stroke="#ff8844" stroke-width="2" fill="none"/>
  <rect x="760" y="580" width="400" height="80" fill="#ff8844" stroke="#ffffff" stroke-width="2" rx="8"/>
  <text x="960" y="630" font-family="Courier New" font-size="24" fill="#ffffff" text-anchor="middle">bytes 200-400</text>

  <!-- Command example -->
  <rect x="460" y="750" width="1000" height="80" fill="#0a0a1a" stroke="#ff8844" stroke-width="2" rx="8"/>
  <text x="960" y="800" font-family="Courier New" font-size="28" fill="#ff8844" text-anchor="middle">{"op": "slice", "from": 200, "to": 400}</text>
</svg>
