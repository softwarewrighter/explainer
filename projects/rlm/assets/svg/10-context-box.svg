<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg9" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg9)"/>

  <!-- Title -->
  <text x="960" y="80" font-family="Arial" font-size="48" fill="#44ff88" text-anchor="middle" font-weight="bold">Context Box</text>

  <!-- Large box representing data storage -->
  <rect x="560" y="150" width="800" height="600" fill="#1a2a3a" stroke="#4488ff" stroke-width="4" rx="15"/>

  <!-- Data inside the box -->
  <g fill="#4488ff" opacity="0.6">
    <rect x="600" y="200" width="720" height="20" rx="3"/>
    <rect x="600" y="240" width="700" height="20" rx="3"/>
    <rect x="600" y="280" width="740" height="20" rx="3"/>
    <rect x="600" y="320" width="680" height="20" rx="3"/>
    <rect x="600" y="360" width="720" height="20" rx="3"/>
    <rect x="600" y="400" width="710" height="20" rx="3"/>
    <rect x="600" y="440" width="730" height="20" rx="3"/>
    <rect x="600" y="480" width="690" height="20" rx="3"/>
    <rect x="600" y="520" width="720" height="20" rx="3"/>
    <rect x="600" y="560" width="700" height="20" rx="3"/>
    <rect x="600" y="600" width="740" height="20" rx="3"/>
    <rect x="600" y="640" width="680" height="20" rx="3"/>
    <rect x="600" y="680" width="720" height="20" rx="3"/>
  </g>

  <!-- Peek window -->
  <rect x="1100" y="350" width="200" height="150" fill="#0a0a1a" stroke="#44ff88" stroke-width="4" rx="8"/>
  <g fill="#44ff88">
    <rect x="1120" y="380" width="160" height="15" rx="2"/>
    <rect x="1120" y="410" width="150" height="15" rx="2"/>
    <rect x="1120" y="440" width="160" height="15" rx="2"/>
    <rect x="1120" y="470" width="140" height="15" rx="2"/>
  </g>

  <!-- Magnifying glass on peek window -->
  <circle cx="1300" cy="350" r="50" fill="none" stroke="#44ff88" stroke-width="4"/>
  <line x1="1335" y1="385" x2="1380" y2="430" stroke="#44ff88" stroke-width="4"/>

  <!-- Labels -->
  <text x="960" y="820" font-family="Arial" font-size="32" fill="#4488ff" text-anchor="middle">Data stays in the box</text>
  <text x="960" y="870" font-family="Arial" font-size="28" fill="#44ff88" text-anchor="middle">Tools peek at pieces</text>
</svg>
