<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg2)"/>

  <!-- Paper document -->
  <rect x="660" y="150" width="600" height="780" fill="#ffffff" rx="8"/>
  <rect x="660" y="150" width="600" height="100" fill="#8b0000" rx="8"/>
  <rect x="660" y="242" width="600" height="8" fill="#8b0000"/>

  <!-- MIT text -->
  <text x="960" y="220" font-family="Arial" font-size="48" fill="#ffffff" text-anchor="middle" font-weight="bold">MIT</text>

  <!-- Paper title area -->
  <rect x="700" y="300" width="520" height="30" rx="4" fill="#333333"/>
  <rect x="700" y="350" width="480" height="20" rx="4" fill="#666666"/>
  <rect x="700" y="390" width="500" height="20" rx="4" fill="#666666"/>

  <!-- Abstract lines -->
  <rect x="700" y="460" width="520" height="15" rx="3" fill="#999999"/>
  <rect x="700" y="490" width="500" height="15" rx="3" fill="#999999"/>
  <rect x="700" y="520" width="510" height="15" rx="3" fill="#999999"/>
  <rect x="700" y="550" width="480" height="15" rx="3" fill="#999999"/>

  <!-- Highlight box -->
  <rect x="700" y="620" width="520" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="4"/>
  <text x="960" y="670" font-family="Arial" font-size="24" fill="#856404" text-anchor="middle">Recursive Language Models</text>

  <!-- ArXiv badge -->
  <rect x="700" y="750" width="120" height="40" fill="#b31b1b" rx="4"/>
  <text x="760" y="778" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">arXiv</text>
</svg>
