  <text x="900" y="480" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">Multiplication</text>
  <text x="900" y="520" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">Double values</text>

