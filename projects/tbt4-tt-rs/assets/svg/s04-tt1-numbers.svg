  <text x="570" y="480" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">Subtraction</text>
  <text x="570" y="520" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">Drop on number</text>

  <rect x="760" y="350" width="280" height="200" rx="20" fill="none" stroke="#4ade80" stroke-width="5"/>
