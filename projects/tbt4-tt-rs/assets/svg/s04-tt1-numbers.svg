<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <rect width="1920" height="1080" fill="#1a1a2e"/>
  <rect x="50" y="40" width="180" height="50" rx="25" fill="#4ade80"/>
  <text x="140" y="75" font-family="Arial Black, sans-serif" font-size="28" fill="#1a1a2e" text-anchor="middle">Level One</text>

  <text x="960" y="180" font-family="Arial Black, sans-serif" font-size="96" fill="#ffd93d" text-anchor="middle">Numbers and Math</text>
  <text x="960" y="270" font-family="Arial, sans-serif" font-size="48" fill="#ffffff" text-anchor="middle">Operations on Number Widgets</text>

  <rect x="100" y="350" width="280" height="200" rx="20" fill="none" stroke="#00d4ff" stroke-width="5"/>
  <text x="240" y="420" font-family="Arial Black, sans-serif" font-size="48" fill="#00d4ff" text-anchor="middle">+1 +5</text>
  <text x="240" y="480" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">Number sources</text>
