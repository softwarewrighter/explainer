<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#1a1a2e"/>

  <!-- Level indicator -->
  <rect x="60" y="60" width="200" height="80" rx="15" fill="#ff6b6b"/>
  <text x="160" y="115" font-family="Arial Black, sans-serif" font-size="48"
        fill="#1a1a2e" text-anchor="middle">tt3</text>

  <!-- Title -->
  <text x="960" y="180" font-family="Arial Black, sans-serif" font-size="96"
        fill="#ff6b6b" text-anchor="middle">
    Sensors
  </text>

  <!-- Subtitle -->
  <text x="960" y="260" font-family="Arial, sans-serif" font-size="48"
        fill="#ffffff" text-anchor="middle">
    Data Generators
  </text>

  <!-- Two sensor boxes (centered) -->
  <!-- Timestamp Generator -->
  <rect x="400" y="340" width="500" height="300" rx="15" fill="none" stroke="#ff6b6b" stroke-width="5"/>
  <text x="650" y="420" font-family="Arial Black, sans-serif" font-size="56"
        fill="#ff6b6b" text-anchor="middle">Timestamp</text>
  <text x="650" y="490" font-family="Arial, sans-serif" font-size="40"
        fill="#ffffff" text-anchor="middle">Current time value</text>
  <text x="650" y="545" font-family="Arial, sans-serif" font-size="40"
        fill="#ffffff" text-anchor="middle">Always updating</text>
  <text x="650" y="600" font-family="Arial, sans-serif" font-size="40"
        fill="#ffffff" text-anchor="middle">Live data source</text>

  <!-- Random Number Generator -->
  <rect x="1020" y="340" width="500" height="300" rx="15" fill="none" stroke="#ff6b6b" stroke-width="5"/>
  <text x="1270" y="420" font-family="Arial Black, sans-serif" font-size="56"
        fill="#ff6b6b" text-anchor="middle">Random</text>
  <text x="1270" y="490" font-family="Arial, sans-serif" font-size="40"
        fill="#ffffff" text-anchor="middle">Unpredictable values</text>
  <text x="1270" y="545" font-family="Arial, sans-serif" font-size="40"
        fill="#ffffff" text-anchor="middle">Changes each time</text>
  <text x="1270" y="600" font-family="Arial, sans-serif" font-size="40"
        fill="#ffffff" text-anchor="middle">Use in robot training</text>

  <!-- Footer -->
  <text x="960" y="740" font-family="Arial, sans-serif" font-size="36"
        fill="#888888" text-anchor="middle">
    Widgets that provide live, changing data
  </text>
</svg>
