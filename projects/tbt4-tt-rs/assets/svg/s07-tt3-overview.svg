<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <rect width="1920" height="1080" fill="#1a1a2e"/>
  <rect x="50" y="40" width="180" height="50" rx="25" fill="#ffd93d"/>
  <text x="140" y="75" font-family="Arial Black, sans-serif" font-size="28" fill="#1a1a2e" text-anchor="middle">Level Three</text>

  <text x="960" y="200" font-family="Arial Black, sans-serif" font-size="96" fill="#ffd93d" text-anchor="middle">Sensors</text>
  <text x="960" y="300" font-family="Arial, sans-serif" font-size="48" fill="#ffffff" text-anchor="middle">Time and Random Number Generators</text>

  <rect x="350" y="400" width="500" height="300" rx="20" fill="none" stroke="#00d4ff" stroke-width="5"/>
  <text x="600" y="480" font-family="Arial Black, sans-serif" font-size="48" fill="#00d4ff" text-anchor="middle">Time Sensor</text>
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle">Shows current time</text>
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle">Value in milliseconds</text>

  <rect x="1070" y="400" width="500" height="300" rx="20" fill="none" stroke="#ff6b6b" stroke-width="5"/>
  <text x="1320" y="480" font-family="Arial Black, sans-serif" font-size="48" fill="#ff6b6b" text-anchor="middle">Random Sensor</text>
  <text x="1320" y="550" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle">Generates random numbers</text>
  <text x="1320" y="610" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle">Click die to get value</text>
</svg>
