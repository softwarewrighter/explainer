<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <rect width="1920" height="1080" fill="#1a1a2e"/>
  <rect x="50" y="40" width="180" height="50" rx="25" fill="#4ade80"/>
  <text x="140" y="75" font-family="Arial Black, sans-serif" font-size="28" fill="#1a1a2e" text-anchor="middle">Level One</text>

  <text x="960" y="200" font-family="Arial Black, sans-serif" font-size="96" fill="#ffd93d" text-anchor="middle">Robot and Boxes</text>
  <text x="960" y="300" font-family="Arial, sans-serif" font-size="48" fill="#ffffff" text-anchor="middle">Train by Demonstration</text>

  <rect x="350" y="400" width="500" height="300" rx="20" fill="none" stroke="#4ade80" stroke-width="5"/>
