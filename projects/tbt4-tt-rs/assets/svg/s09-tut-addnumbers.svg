<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <rect width="1920" height="1080" fill="#1a1a2e"/>
  <rect x="50" y="40" width="200" height="50" rx="25" fill="#4ade80"/>
  <text x="150" y="75" font-family="Arial Black, sans-serif" font-size="28" fill="#1a1a2e" text-anchor="middle">Tutorial</text>

  <text x="960" y="250" font-family="Arial Black, sans-serif" font-size="96" fill="#ffd93d" text-anchor="middle">Add Numbers</text>
  <text x="960" y="380" font-family="Arial, sans-serif" font-size="48" fill="#ffffff" text-anchor="middle">Drop one number on another to combine</text>

  <rect x="500" y="480" width="920" height="200" rx="20" fill="none" stroke="#ff6b6b" stroke-width="5"/>
  <text x="960" y="560" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" text-anchor="middle">Placing a number on another adds them.</text>
  <text x="960" y="620" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" text-anchor="middle">The result replaces both numbers.</text>
