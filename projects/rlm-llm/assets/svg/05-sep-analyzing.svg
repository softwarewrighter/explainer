<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Main title -->
  <text x="960" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="96" fill="#bd93f9" font-weight="bold" filter="url(#glow)">
    Analyzing the Evidence
  </text>

  <!-- Subtitle -->
  <text x="960" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" fill="#8be9fd">
    Multiple witnesses. Three chunks. One investigation.
  </text>

  <!-- Decorative line -->
  <rect x="660" y="640" width="600" height="4" fill="#50fa7b" rx="2"/>

  <!-- Bottom hint -->
  <text x="960" y="720" text-anchor="middle" font-family="Monaco, monospace" font-size="32" fill="#6272a4">
    Level 4 delegates reasoning to Language Models
  </text>
</svg>
