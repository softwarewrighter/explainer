<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="redGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Manor silhouette -->
  <g transform="translate(960, 180)">
    <polygon points="-300,200 -250,50 -200,200 -150,80 -100,200 0,0 100,200 150,80 200,200 250,50 300,200"
             fill="#1a1a2e" stroke="#333" stroke-width="3"/>
    <rect x="-280" y="200" width="560" height="150" fill="#1a1a2e" stroke="#333" stroke-width="3"/>
    <!-- Windows with eerie glow -->
    <rect x="-220" y="230" width="60" height="80" fill="#2a1a1a" stroke="#ff5555" stroke-width="2"/>
    <rect x="-100" y="230" width="60" height="80" fill="#2a1a1a" stroke="#ff5555" stroke-width="2"/>
    <rect x="40" y="230" width="60" height="80" fill="#2a1a1a" stroke="#ff5555" stroke-width="2"/>
    <rect x="160" y="230" width="60" height="80" fill="#2a1a1a" stroke="#ff5555" stroke-width="2"/>
  </g>

  <!-- Main hook text -->
  <text x="960" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" fill="#ff5555" font-weight="bold" filter="url(#redGlow)">
    A Murder at the Manor
  </text>

  <!-- Suspects info -->
  <text x="960" y="720" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="#8be9fd">
    Seven suspects. Dozens of clues. One killer.
  </text>

  <!-- Question -->
  <text x="960" y="820" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" fill="#bd93f9" font-style="italic">
    Can a Language Model solve the case?
  </text>

  <!-- Question marks floating -->
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="96" fill="#333" opacity="0.5">?</text>
  <text x="1650" y="400" font-family="Arial, sans-serif" font-size="120" fill="#333" opacity="0.4">?</text>
  <text x="300" y="900" font-family="Arial, sans-serif" font-size="80" fill="#333" opacity="0.3">?</text>
  <text x="1500" y="200" font-family="Arial, sans-serif" font-size="64" fill="#333" opacity="0.4">?</text>
</svg>
