<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#bd93f9"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="960" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="56" fill="#bd93f9" font-weight="bold" filter="url(#glow)">
    Level 4 Architecture
  </text>

  <!-- Input data box -->
  <g transform="translate(960, 180)">
    <rect x="-200" y="-40" width="400" height="80" fill="#282a36" rx="10" stroke="#ff5555" stroke-width="4"/>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#ff5555" font-weight="bold">Input Data</text>
    <text x="0" y="70" text-anchor="middle" font-family="Monaco, monospace" font-size="28" fill="#6272a4">Too large for context</text>
  </g>

  <!-- Arrow down -->
  <line x1="960" y1="260" x2="960" y2="300" stroke="#bd93f9" stroke-width="4" marker-end="url(#arrowhead)"/>

  <!-- L1/L2/L3 Extract box -->
  <g transform="translate(960, 360)">
    <rect x="-300" y="-50" width="600" height="100" fill="#2d1f3d" rx="15" stroke="#50fa7b" stroke-width="4"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#50fa7b" font-weight="bold">L1 / L2 / L3: Extract and Reduce</text>
    <text x="0" y="30" text-anchor="middle" font-family="Monaco, monospace" font-size="28" fill="#f8f8f2">Filter, parse, and compute aggregates</text>
  </g>

  <!-- Arrow down -->
  <line x1="960" y1="420" x2="960" y2="460" stroke="#bd93f9" stroke-width="4" marker-end="url(#arrowhead)"/>

  <!-- L4 Chunk box -->
  <g transform="translate(960, 520)">
    <rect x="-300" y="-50" width="600" height="100" fill="#2d1f3d" rx="15" stroke="#8be9fd" stroke-width="4"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#8be9fd" font-weight="bold">L4: Chunk Data</text>
    <text x="0" y="30" text-anchor="middle" font-family="Monaco, monospace" font-size="28" fill="#f8f8f2">Split into context-sized pieces</text>
  </g>

  <!-- Arrow down branching to multiple -->
  <line x1="960" y1="580" x2="960" y2="610" stroke="#bd93f9" stroke-width="4"/>
  <line x1="560" y1="610" x2="1360" y2="610" stroke="#bd93f9" stroke-width="4"/>
  <line x1="560" y1="610" x2="560" y2="650" stroke="#bd93f9" stroke-width="4" marker-end="url(#arrowhead)"/>
  <line x1="760" y1="610" x2="760" y2="650" stroke="#bd93f9" stroke-width="4" marker-end="url(#arrowhead)"/>
  <line x1="960" y1="610" x2="960" y2="650" stroke="#bd93f9" stroke-width="4" marker-end="url(#arrowhead)"/>
  <line x1="1160" y1="610" x2="1160" y2="650" stroke="#bd93f9" stroke-width="4" marker-end="url(#arrowhead)"/>
  <line x1="1360" y1="610" x2="1360" y2="650" stroke="#bd93f9" stroke-width="4" marker-end="url(#arrowhead)"/>

  <!-- Sub-LLM boxes -->
  <g transform="translate(560, 710)">
    <rect x="-80" y="-50" width="160" height="100" fill="#44475a" rx="10" stroke="#ffb86c" stroke-width="4"/>
    <text x="0" y="10" text-anchor="middle" font-family="Monaco, monospace" font-size="28" fill="#ffb86c">Sub-LLM</text>
  </g>
  <g transform="translate(760, 710)">
    <rect x="-80" y="-50" width="160" height="100" fill="#44475a" rx="10" stroke="#ffb86c" stroke-width="4"/>
    <text x="0" y="10" text-anchor="middle" font-family="Monaco, monospace" font-size="28" fill="#ffb86c">Sub-LLM</text>
  </g>
  <g transform="translate(960, 710)">
    <rect x="-80" y="-50" width="160" height="100" fill="#44475a" rx="10" stroke="#ffb86c" stroke-width="4"/>
    <text x="0" y="10" text-anchor="middle" font-family="Monaco, monospace" font-size="28" fill="#ffb86c">Sub-LLM</text>
  </g>
  <g transform="translate(1160, 710)">
    <rect x="-80" y="-50" width="160" height="100" fill="#44475a" rx="10" stroke="#ffb86c" stroke-width="4"/>
    <text x="0" y="10" text-anchor="middle" font-family="Monaco, monospace" font-size="28" fill="#ffb86c">Sub-LLM</text>
  </g>
  <g transform="translate(1360, 710)">
    <rect x="-80" y="-50" width="160" height="100" fill="#44475a" rx="10" stroke="#ffb86c" stroke-width="4"/>
    <text x="0" y="10" text-anchor="middle" font-family="Monaco, monospace" font-size="28" fill="#ffb86c">Sub-LLM</text>
  </g>

  <!-- Arrows converging down -->
  <line x1="560" y1="770" x2="560" y2="810" stroke="#bd93f9" stroke-width="4"/>
  <line x1="760" y1="770" x2="760" y2="810" stroke="#bd93f9" stroke-width="4"/>
  <line x1="960" y1="770" x2="960" y2="810" stroke="#bd93f9" stroke-width="4"/>
  <line x1="1160" y1="770" x2="1160" y2="810" stroke="#bd93f9" stroke-width="4"/>
  <line x1="1360" y1="770" x2="1360" y2="810" stroke="#bd93f9" stroke-width="4"/>
  <line x1="560" y1="810" x2="1360" y2="810" stroke="#bd93f9" stroke-width="4"/>
  <line x1="960" y1="810" x2="960" y2="850" stroke="#bd93f9" stroke-width="4" marker-end="url(#arrowhead)"/>

  <!-- Aggregate box -->
  <g transform="translate(960, 920)">
    <rect x="-300" y="-50" width="600" height="100" fill="#2d1f3d" rx="15" stroke="#bd93f9" stroke-width="4"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#bd93f9" font-weight="bold">L4: Aggregate Results</text>
    <text x="0" y="30" text-anchor="middle" font-family="Monaco, monospace" font-size="28" fill="#f8f8f2">Combine and synthesize final answer</text>
  </g>

  <!-- Final Answer indicator -->
  <text x="960" y="1020" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#50fa7b" font-weight="bold">Final Answer</text>
</svg>
