<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="redGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="960" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" fill="#ff5555" font-weight="bold" filter="url(#redGlow)">
    The Ashford Manor Murder
  </text>

  <!-- Manor silhouette larger -->
  <g transform="translate(960, 160)">
    <polygon points="-400,250 -340,80 -280,250 -220,120 -160,250 -80,40 0,250 80,40 160,250 220,120 280,250 340,80 400,250"
             fill="#1a1a2e" stroke="#444" stroke-width="3"/>
    <rect x="-380" y="250" width="760" height="120" fill="#1a1a2e" stroke="#444" stroke-width="3"/>
    <!-- Windows -->
    <rect x="-320" y="280" width="80" height="60" fill="#2a1a1a" stroke="#ff5555" stroke-width="2"/>
    <rect x="-160" y="280" width="80" height="60" fill="#2a1a1a" stroke="#ff5555" stroke-width="2"/>
    <rect x="-40" y="280" width="80" height="60" fill="#ffb86c" stroke="#ff5555" stroke-width="2"/>
    <rect x="120" y="280" width="80" height="60" fill="#2a1a1a" stroke="#ff5555" stroke-width="2"/>
    <rect x="280" y="280" width="80" height="60" fill="#2a1a1a" stroke="#ff5555" stroke-width="2"/>
    <!-- Door -->
    <rect x="-30" y="310" width="60" height="60" fill="#1a1a2e" stroke="#666" stroke-width="2"/>
  </g>

  <!-- Victim info -->
  <text x="960" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" fill="#f8f8f2">
    A wealthy lord found dead in his study.
  </text>

  <!-- Suspect silhouettes -->
  <g transform="translate(960, 720)">
    <text x="0" y="-60" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#8be9fd">
      Seven people were in the house that night.
    </text>

    <!-- 7 silhouette figures -->
    <g fill="#333" stroke="#555" stroke-width="2">
      <circle cx="-480" cy="20" r="25"/>
      <ellipse cx="-480" cy="80" rx="30" ry="40"/>

      <circle cx="-320" cy="20" r="25"/>
      <ellipse cx="-320" cy="80" rx="30" ry="40"/>

      <circle cx="-160" cy="20" r="25"/>
      <ellipse cx="-160" cy="80" rx="30" ry="40"/>

      <circle cx="0" cy="20" r="25"/>
      <ellipse cx="0" cy="80" rx="30" ry="40"/>

      <circle cx="160" cy="20" r="25"/>
      <ellipse cx="160" cy="80" rx="30" ry="40"/>

      <circle cx="320" cy="20" r="25"/>
      <ellipse cx="320" cy="80" rx="30" ry="40"/>

      <circle cx="480" cy="20" r="25"/>
      <ellipse cx="480" cy="80" rx="30" ry="40"/>
    </g>

    <!-- Question mark over one -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="48" fill="#ff5555">?</text>
  </g>

  <!-- Bottom question -->
  <text x="960" y="900" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" fill="#bd93f9" font-style="italic">
    Each one has a story. But which story has the holes?
  </text>

  <text x="960" y="970" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#50fa7b">
    Can the model find the truth?
  </text>
</svg>
