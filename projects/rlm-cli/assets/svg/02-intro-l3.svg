<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="100" fill="none" stroke="#bd93f9" stroke-width="2" opacity="0.2"/>
  <circle cx="1770" cy="930" r="120" fill="none" stroke="#50fa7b" stroke-width="2" opacity="0.2"/>

  <!-- Title -->
  <text x="960" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="84" fill="#bd93f9" font-weight="bold" filter="url(#glow)">
    Level 3: Native CLI
  </text>

  <text x="960" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" fill="#f8f8f2">
    Rust Binary Execution Without Sandbox
  </text>

  <!-- Three level comparison boxes -->
  <g transform="translate(960, 380)">
    <!-- L1 Box -->
    <g transform="translate(-520, 0)">
      <rect x="-160" y="-100" width="320" height="200" fill="#44475a" rx="15" stroke="#6272a4" stroke-width="4"/>
      <text x="0" y="-50" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#6272a4" font-weight="bold">L1 DSL</text>
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#8be9fd">Simple Commands</text>
      <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#8be9fd">find, regex, lines</text>
      <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#50fa7b">Fast, Safe</text>
    </g>

    <!-- L2 Box -->
    <g transform="translate(0, 0)">
      <rect x="-160" y="-100" width="320" height="200" fill="#44475a" rx="15" stroke="#6272a4" stroke-width="4"/>
      <text x="0" y="-50" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#6272a4" font-weight="bold">L2 WASM</text>
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#8be9fd">Sandboxed Code</text>
      <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#8be9fd">Custom Logic</text>
      <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#ffb86c">Memory Limits</text>
    </g>

    <!-- L3 Box (highlighted) -->
    <g transform="translate(520, 0)">
      <rect x="-160" y="-100" width="320" height="200" fill="#2d1f3d" rx="15" stroke="#bd93f9" stroke-width="5"/>
      <text x="0" y="-50" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#bd93f9" font-weight="bold">L3 CLI</text>
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#f8f8f2">Native Binary</text>
      <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#f8f8f2">No Fuel Limits</text>
      <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#50fa7b">Large Datasets</text>
    </g>
  </g>

  <!-- Arrow pointing to L3 -->
  <polygon points="1280,520 1320,540 1280,560" fill="#bd93f9"/>

  <!-- Demo info box -->
  <rect x="200" y="600" width="1520" height="280" fill="#282a36" rx="20" stroke="#6272a4" stroke-width="4"/>

  <text x="960" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" fill="#ff79c6" font-weight="bold">
    This Demo: Error Type Ranking
  </text>

  <!-- Demo details -->
  <g transform="translate(480, 760)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#8be9fd">Dataset</text>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#50fa7b" font-weight="bold">5000 Lines</text>
  </g>

  <g transform="translate(960, 760)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#8be9fd">Strategy</text>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#50fa7b" font-weight="bold">L1 + L3 Hybrid</text>
  </g>

  <g transform="translate(1440, 760)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#8be9fd">Task</text>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#50fa7b" font-weight="bold">Count and Rank</text>
  </g>

  <!-- Bottom text -->
  <text x="960" y="940" text-anchor="middle" font-family="Monaco, monospace" font-size="28" fill="#6272a4">
    L1 filters to ERROR lines, L3 counts with HashMap
  </text>
</svg>
