<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="100" fill="none" stroke="#ff79c6" stroke-width="2" opacity="0.2"/>
  <circle cx="1770" cy="930" r="120" fill="none" stroke="#50fa7b" stroke-width="2" opacity="0.2"/>

  <!-- Title -->
  <text x="960" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" fill="#ff79c6" font-weight="bold" filter="url(#glow)">
    RLM Visualizer
  </text>

  <text x="960" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#f8f8f2">
    Watch Level 3 CLI Demos in Action
  </text>

  <!-- 4 Demo boxes -->
  <g transform="translate(960, 420)">
    <!-- Demo 1 -->
    <g transform="translate(-600, -120)">
      <rect x="-170" y="-80" width="340" height="160" fill="#44475a" rx="15" stroke="#50fa7b" stroke-width="4"/>
      <text x="0" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#50fa7b" font-weight="bold">Error Ranking</text>
      <text x="0" y="5" text-anchor="middle" font-family="Monaco, monospace" font-size="28" fill="#8be9fd">5000 log lines</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#6272a4">HashMap counting</text>
    </g>

    <!-- Demo 2 -->
    <g transform="translate(-200, -120)">
      <rect x="-170" y="-80" width="340" height="160" fill="#44475a" rx="15" stroke="#ffb86c" stroke-width="4"/>
      <text x="0" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#ffb86c" font-weight="bold">Unique IPs</text>
      <text x="0" y="5" text-anchor="middle" font-family="Monaco, monospace" font-size="28" fill="#8be9fd">5000 log lines</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#6272a4">HashSet extraction</text>
    </g>

    <!-- Demo 3 -->
    <g transform="translate(200, -120)">
      <rect x="-170" y="-80" width="340" height="160" fill="#44475a" rx="15" stroke="#8be9fd" stroke-width="4"/>
      <text x="0" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#8be9fd" font-weight="bold">Percentiles</text>
      <text x="0" y="5" text-anchor="middle" font-family="Monaco, monospace" font-size="28" fill="#8be9fd">2000 response times</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#6272a4">Sort and index</text>
    </g>

    <!-- Demo 4 -->
    <g transform="translate(600, -120)">
      <rect x="-170" y="-80" width="340" height="160" fill="#44475a" rx="15" stroke="#ff79c6" stroke-width="4"/>
      <text x="0" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#ff79c6" font-weight="bold">Word Frequency</text>
      <text x="0" y="5" text-anchor="middle" font-family="Monaco, monospace" font-size="28" fill="#8be9fd">Text analysis</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#6272a4">Tokenize and count</text>
    </g>
  </g>

  <!-- Execution flow -->
  <g transform="translate(960, 620)">
    <rect x="-500" y="-50" width="1000" height="100" fill="#282a36" rx="15" stroke="#6272a4" stroke-width="4"/>

    <text x="-380" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#bd93f9" font-weight="bold">Select</text>
    <text x="-200" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" fill="#6272a4">-></text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#50fa7b" font-weight="bold">Execute</text>
    <text x="200" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" fill="#6272a4">-></text>
    <text x="380" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#ff79c6" font-weight="bold">Results</text>
  </g>

  <!-- Bottom info boxes -->
  <g transform="translate(960, 800)">
    <g transform="translate(-400, 0)">
      <rect x="-180" y="-50" width="360" height="100" fill="#44475a" rx="15" stroke="#6272a4" stroke-width="4"/>
      <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#6272a4">Native Rust</text>
      <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#50fa7b" font-weight="bold">Level 3 CLI</text>
    </g>

    <g transform="translate(0, 0)">
      <rect x="-180" y="-50" width="360" height="100" fill="#44475a" rx="15" stroke="#6272a4" stroke-width="4"/>
      <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#6272a4">Real-time</text>
      <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#50fa7b" font-weight="bold">Live Progress</text>
    </g>

    <g transform="translate(400, 0)">
      <rect x="-180" y="-50" width="360" height="100" fill="#44475a" rx="15" stroke="#6272a4" stroke-width="4"/>
      <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#6272a4">Verified</text>
      <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#50fa7b" font-weight="bold">Ground Truth</text>
    </g>
  </g>

  <!-- Bottom text -->
  <text x="960" y="960" text-anchor="middle" font-family="Monaco, monospace" font-size="28" fill="#6272a4">
    Four CLI demos showing selection, execution, and results
  </text>
</svg>
