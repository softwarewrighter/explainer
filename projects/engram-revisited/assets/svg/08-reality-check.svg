<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Title -->
  <text x="960" y="120" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="96" font-weight="bold">Reality Check</text>

  <!-- Subtitle -->
  <text x="960" y="200" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="64">Not Everything Works</text>

  <!-- Works column -->
  <rect x="100" y="280" width="550" height="500" rx="20" fill="none" stroke="#4ade80" stroke-width="6"/>
  <text x="375" y="350" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Works Well</text>
  <text x="150" y="420" fill="#ffffff" font-family="Arial, sans-serif" font-size="40">• Exact-match lookups</text>
  <text x="150" y="480" fill="#ffffff" font-family="Arial, sans-serif" font-size="40">• Structured keys</text>
  <text x="150" y="540" fill="#ffffff" font-family="Arial, sans-serif" font-size="40">• Long-term recall</text>
  <text x="150" y="600" fill="#ffffff" font-family="Arial, sans-serif" font-size="40">• Acronym expansion</text>
  <text x="150" y="660" fill="#ffffff" font-family="Arial, sans-serif" font-size="40">• Entity facts</text>
  <text x="150" y="720" fill="#ffffff" font-family="Arial, sans-serif" font-size="40">• Terminology</text>

  <!-- Fails column -->
  <rect x="700" y="280" width="550" height="500" rx="20" fill="none" stroke="#ff6b6b" stroke-width="6"/>
  <text x="975" y="350" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Struggles</text>
  <text x="750" y="420" fill="#ffffff" font-family="Arial, sans-serif" font-size="40">• Pattern completion</text>
  <text x="750" y="480" fill="#ffffff" font-family="Arial, sans-serif" font-size="40">• Random mappings</text>
  <text x="750" y="540" fill="#ffffff" font-family="Arial, sans-serif" font-size="40">• Semantic similarity</text>
  <text x="750" y="600" fill="#ffffff" font-family="Arial, sans-serif" font-size="40">• Context-dependent</text>
  <text x="750" y="660" fill="#ffffff" font-family="Arial, sans-serif" font-size="40">• Novel combinations</text>
  <text x="750" y="720" fill="#ffffff" font-family="Arial, sans-serif" font-size="40">• Creative tasks</text>

  <!-- Key point -->
  <rect x="100" y="820" width="1150" height="100" rx="15" fill="none" stroke="#ffd93d" stroke-width="6"/>
  <text x="675" y="885" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="44">Same input must always need same output</text>
</svg>
