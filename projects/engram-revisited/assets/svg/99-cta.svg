  <text x="290" y="400" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="40">Full HuggingFace</text>
  <text x="290" y="455" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="40">integration</text>
  <text x="290" y="530" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="32">softwarewrighter/</text>
  <text x="290" y="575" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="32">engram-poc</text>

