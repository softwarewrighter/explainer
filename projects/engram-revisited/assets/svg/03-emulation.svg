<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Title -->
  <text x="960" y="120" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="96" font-weight="bold">Attempt One: Emulation</text>

  <!-- Subtitle -->
  <text x="960" y="200" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="64">LoRA Fine-Tuning</text>

  <!-- Architecture diagram -->
  <!-- Base Model box -->
  <rect x="200" y="300" width="400" height="120" rx="15" fill="#2a2a4e" stroke="#00d4ff" stroke-width="6"/>
  <text x="400" y="375" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="44">Base Model</text>

  <!-- Plus sign -->
  <text x="680" y="375" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="64">+</text>

  <!-- LoRA Adapters box -->
  <rect x="760" y="300" width="400" height="120" rx="15" fill="#2a2a4e" stroke="#ffd93d" stroke-width="6"/>
  <text x="960" y="375" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="44">LoRA Adapters</text>

  <!-- Arrow down -->
  <path d="M 580 450 L 580 530" stroke="#ffffff" stroke-width="4" fill="none"/>
  <polygon points="580,550 570,530 590,530" fill="#ffffff"/>

  <!-- Training description -->
  <rect x="200" y="570" width="960" height="120" rx="15" fill="none" stroke="#4ade80" stroke-width="6"/>
  <text x="680" y="645" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="44">Train on patterns → behaves like memory</text>

  <!-- Results box -->
  <rect x="200" y="750" width="960" height="150" rx="15" fill="none" stroke="#ff6b6b" stroke-width="6"/>
  <text x="680" y="820" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="48">Accuracy: 8.6% → 14%</text>
  <text x="680" y="880" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="44">+63% relative improvement</text>
</svg>
