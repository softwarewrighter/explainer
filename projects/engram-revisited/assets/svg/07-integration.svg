  <text x="1150" y="550" fill="#ffffff" font-family="Arial, sans-serif" font-size="36">Extra params: 67M</text>
  <text x="1150" y="610" fill="#ffffff" font-family="Arial, sans-serif" font-size="36">Base: frozen</text>
  <text x="1150" y="670" fill="#ffffff" font-family="Arial, sans-serif" font-size="36">Trained: gates + table</text>
