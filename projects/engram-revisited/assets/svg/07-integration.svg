<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Title -->
  <text x="960" y="120" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="96" font-weight="bold">Integration</text>

  <!-- Subtitle -->
  <text x="960" y="200" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="64">SmolLM + EnhancedEngramModule</text>

  <!-- Architecture stack -->
  <!-- Base model layer -->
  <rect x="300" y="300" width="700" height="100" rx="10" fill="#2a2a4e" stroke="#00d4ff" stroke-width="6"/>
  <text x="650" y="365" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="44">SmolLM-135M (frozen)</text>

  <!-- Arrow -->
  <path d="M 650 410 L 650 450" stroke="#ffffff" stroke-width="4" fill="none"/>

  <!-- Transformer layer -->
  <rect x="300" y="460" width="700" height="80" rx="10" fill="#2a2a4e" stroke="#ffffff" stroke-width="4"/>
