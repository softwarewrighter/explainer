<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Title -->
  <text x="960" y="120" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="96" font-weight="bold">The Pattern Problem</text>

  <!-- Subtitle -->
  <text x="960" y="200" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="64">LLMs Recompute Everything</text>

  <!-- Main content box -->
  <rect x="100" y="280" width="1200" height="500" rx="20" fill="none" stroke="#ff6b6b" stroke-width="6"/>

  <!-- Input example -->
  <text x="150" y="360" fill="#00d4ff" font-family="monospace" font-size="44">Input:</text>
  <text x="320" y="360" fill="#ffd93d" font-family="monospace" font-size="44">"for i in range("</text>

  <!-- Arrow down -->
  <path d="M 650 400 L 650 480" stroke="#ffffff" stroke-width="4" fill="none"/>
  <polygon points="650,500 640,480 660,480" fill="#ffffff"/>

  <!-- Computation box -->
  <rect x="200" y="520" width="900" height="100" rx="10" fill="#2a2a4e" stroke="#ff6b6b" stroke-width="4"/>
  <text x="650" y="585" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="44">Full attention computation every time</text>

  <!-- Problem statement -->
  <text x="650" y="720" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="44">Same pattern, same expensive calculation</text>

  <!-- Engram promise -->
  <rect x="100" y="800" width="1200" height="120" rx="15" fill="none" stroke="#4ade80" stroke-width="6"/>
  <text x="700" y="875" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Engram: O(1) direct memory lookup</text>
</svg>
