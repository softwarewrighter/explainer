<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a0a"/>
      <stop offset="100%" style="stop-color:#2d1a1a"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Decorative code lines faded in background -->
  <g opacity="0.08" font-family="Monaco, monospace" font-size="14" fill="#50fa7b">
    <text x="100" y="120">tasks:</text>
    <text x="100" y="150">  - title: "Implement user authentication"</text>
    <text x="100" y="180">    completed: false</text>
    <text x="100" y="210">  - title: "Add unit tests for API"</text>
    <text x="100" y="240">    completed: false</text>
    <text x="100" y="270">  - title: "Write documentation"</text>
    <text x="1400" y="150">git commit -m "feat: Add auth"</text>
    <text x="1400" y="180">git commit -m "test: API tests"</text>
    <text x="1400" y="210">git commit -m "docs: Update README"</text>
  </g>

  <!-- Main title -->
  <text x="960" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="84" fill="#ff6b6b" font-weight="bold" filter="url(#glow)">
    Ralphy
  </text>

  <!-- Subtitle -->
  <text x="960" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" fill="#ffffff">
    Autonomous Development While You Sleep
  </text>

  <!-- Feature icons/boxes -->
  <g transform="translate(960, 600)">
    <!-- Task List -->
    <g transform="translate(-450, 0)">
      <rect x="-120" y="-70" width="240" height="140" fill="#44475a" rx="15" stroke="#50fa7b" stroke-width="3"/>
      <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#50fa7b">ðŸ“‹</text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#f8f8f2" font-weight="bold">Task List</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8be9fd">YAML defined</text>
    </g>

    <!-- Arrow -->
    <polygon points="-180,0 -140,-20 -140,20" fill="#8be9fd"/>

    <!-- Claude Code -->
    <g transform="translate(0, 0)">
      <rect x="-120" y="-70" width="240" height="140" fill="#44475a" rx="15" stroke="#ff79c6" stroke-width="3"/>
      <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#ff79c6">ðŸ¤–</text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#f8f8f2" font-weight="bold">Claude Code</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8be9fd">AI powered</text>
    </g>

    <!-- Arrow -->
    <polygon points="180,0 140,-20 140,20" fill="#8be9fd"/>

    <!-- Git Commits -->
    <g transform="translate(450, 0)">
      <rect x="-120" y="-70" width="240" height="140" fill="#44475a" rx="15" stroke="#ffb86c" stroke-width="3"/>
      <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#ffb86c">âœ…</text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#f8f8f2" font-weight="bold">Done</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8be9fd">Code + Tests + Commits</text>
    </g>
  </g>

  <!-- Bottom tagline -->
  <text x="960" y="820" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#6272a4">
    Define tasks. Run Ralphy. Wake up to working code.
  </text>

  <!-- Part of RLM series -->
  <text x="960" y="920" text-anchor="middle" font-family="Monaco, monospace" font-size="24" fill="#ff6b6b">
    Part of the RLM Series
  </text>
</svg>
