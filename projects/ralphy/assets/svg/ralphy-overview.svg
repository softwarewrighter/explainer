<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#282a36"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Title -->
  <text x="960" y="90" font-family="Arial, sans-serif" font-size="84" font-weight="bold" fill="#ff79c6" text-anchor="middle" filter="url(#glow)">Ralphy</text>
  <text x="960" y="150" font-family="Arial, sans-serif" font-size="36" fill="#8be9fd" text-anchor="middle">Autonomous Task Runner for Development</text>

  <!-- Main flow diagram -->
  <!-- PRD/Tasks box -->
  <g transform="translate(120, 240)">
    <rect x="0" y="0" width="360" height="220" rx="20" fill="#44475a" stroke="#50fa7b" stroke-width="5"/>
    <text x="180" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#50fa7b" text-anchor="middle">Tasks</text>
    <text x="180" y="100" font-family="monospace" font-size="28" fill="#f8f8f2" text-anchor="middle">tasks.yaml</text>
    <text x="180" y="140" font-family="monospace" font-size="26" fill="#6272a4" text-anchor="middle">- Add user auth</text>
    <text x="180" y="175" font-family="monospace" font-size="26" fill="#6272a4" text-anchor="middle">- Write tests</text>
  </g>

  <!-- Arrow 1 -->
  <polygon points="500,350 560,320 560,380" fill="#8be9fd"/>
  <line x1="480" y1="350" x2="560" y2="350" stroke="#8be9fd" stroke-width="6"/>

  <!-- Ralphy Engine box -->
  <g transform="translate(580, 210)">
    <rect x="0" y="0" width="480" height="280" rx="20" fill="#44475a" stroke="#ff79c6" stroke-width="5"/>
    <text x="240" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ff79c6" text-anchor="middle">Ralphy Engine</text>
    <line x1="40" y1="80" x2="440" y2="80" stroke="#6272a4" stroke-width="2"/>
    <text x="240" y="120" font-family="Arial, sans-serif" font-size="28" fill="#f8f8f2" text-anchor="middle">Powered by Claude Code</text>
    <text x="60" y="170" font-family="monospace" font-size="28" fill="#50fa7b">1.</text>
    <text x="100" y="170" font-family="Arial, sans-serif" font-size="28" fill="#f8f8f2">Read task from list</text>
    <text x="60" y="210" font-family="monospace" font-size="28" fill="#50fa7b">2.</text>
    <text x="100" y="210" font-family="Arial, sans-serif" font-size="28" fill="#f8f8f2">Implement + test</text>
    <text x="60" y="250" font-family="monospace" font-size="28" fill="#50fa7b">3.</text>
    <text x="100" y="250" font-family="Arial, sans-serif" font-size="28" fill="#f8f8f2">Commit and continue</text>
  </g>

  <!-- Arrow 2 -->
  <polygon points="1080,350 1140,320 1140,380" fill="#8be9fd"/>
  <line x1="1060" y1="350" x2="1140" y2="350" stroke="#8be9fd" stroke-width="6"/>

  <!-- Output box -->
  <g transform="translate(1160, 240)">
    <rect x="0" y="0" width="360" height="220" rx="20" fill="#44475a" stroke="#ffb86c" stroke-width="5"/>
    <text x="180" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffb86c" text-anchor="middle">Output</text>
    <text x="50" y="105" font-family="Arial, sans-serif" font-size="28" fill="#f8f8f2">✓ Working code</text>
    <text x="50" y="145" font-family="Arial, sans-serif" font-size="28" fill="#f8f8f2">✓ Passing tests</text>
    <text x="50" y="185" font-family="Arial, sans-serif" font-size="28" fill="#f8f8f2">✓ Clean commits</text>
  </g>

  <!-- Why use Ralphy section -->
  <g transform="translate(120, 540)">
    <rect x="0" y="0" width="560" height="320" rx="20" fill="#44475a" stroke="#6272a4" stroke-width="4"/>
    <text x="280" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#8be9fd" text-anchor="middle">Why Ralphy?</text>
    <circle cx="50" cy="115" r="12" fill="#50fa7b"/>
    <text x="80" y="123" font-family="Arial, sans-serif" font-size="28" fill="#f8f8f2">Automates dev tasks</text>
    <circle cx="50" cy="175" r="12" fill="#50fa7b"/>
    <text x="80" y="183" font-family="Arial, sans-serif" font-size="28" fill="#f8f8f2">Maintains code quality</text>
    <circle cx="50" cy="235" r="12" fill="#50fa7b"/>
    <text x="80" y="243" font-family="Arial, sans-serif" font-size="28" fill="#f8f8f2">Creates clean git history</text>
    <circle cx="50" cy="295" r="12" fill="#50fa7b"/>
    <text x="80" y="303" font-family="Arial, sans-serif" font-size="28" fill="#f8f8f2">Works autonomously</text>
  </g>

  <!-- Features section -->
  <g transform="translate(720, 540)">
    <rect x="0" y="0" width="560" height="320" rx="20" fill="#44475a" stroke="#6272a4" stroke-width="4"/>
    <text x="280" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ff79c6" text-anchor="middle">Features</text>
    <circle cx="50" cy="115" r="12" fill="#bd93f9"/>
    <text x="80" y="123" font-family="Arial, sans-serif" font-size="28" fill="#f8f8f2">YAML task definitions</text>
    <circle cx="50" cy="175" r="12" fill="#bd93f9"/>
    <text x="80" y="183" font-family="Arial, sans-serif" font-size="28" fill="#f8f8f2">Sequential or parallel</text>
    <circle cx="50" cy="235" r="12" fill="#bd93f9"/>
    <text x="80" y="243" font-family="Arial, sans-serif" font-size="28" fill="#f8f8f2">Built-in linting + tests</text>
    <circle cx="50" cy="295" r="12" fill="#bd93f9"/>
    <text x="80" y="303" font-family="Arial, sans-serif" font-size="28" fill="#f8f8f2">Automatic git commits</text>
  </g>

  <!-- Mode indicator -->
  <g transform="translate(1320, 540)">
    <rect x="0" y="0" width="480" height="320" rx="20" fill="#44475a" stroke="#ff5555" stroke-width="5"/>
    <text x="240" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ff5555" text-anchor="middle">Demo Mode</text>
    <text x="240" y="160" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#50fa7b" text-anchor="middle">Sequential</text>
    <text x="240" y="230" font-family="Arial, sans-serif" font-size="32" fill="#f8f8f2" text-anchor="middle">One task at a time</text>
    <text x="240" y="280" font-family="Arial, sans-serif" font-size="32" fill="#f8f8f2" text-anchor="middle">in order</text>
  </g>
</svg>
