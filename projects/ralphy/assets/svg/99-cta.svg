<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a0a"/>
      <stop offset="100%" style="stop-color:#2d1a1a"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="120" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.15"/>
  <circle cx="1770" cy="930" r="150" fill="none" stroke="#50fa7b" stroke-width="2" opacity="0.15"/>

  <!-- Main CTA -->
  <text x="960" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="96" fill="#ff6b6b" font-weight="bold" filter="url(#glow)">
    Try Ralphy
  </text>

  <text x="960" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" fill="#f8f8f2">
    Autonomous Task Execution for Your Projects
  </text>

  <!-- Summary boxes -->
  <g transform="translate(960, 400)">
    <!-- Define Tasks -->
    <g transform="translate(-480, 0)">
      <rect x="-180" y="-85" width="360" height="170" fill="#44475a" rx="20" stroke="#50fa7b" stroke-width="5"/>
      <text x="0" y="-30" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="#50fa7b">ðŸ“‹</text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#f8f8f2" font-weight="bold">Define Tasks</text>
      <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#8be9fd">YAML or PRD</text>
    </g>

    <!-- Run Ralphy -->
    <g transform="translate(0, 0)">
      <rect x="-180" y="-85" width="360" height="170" fill="#44475a" rx="20" stroke="#ff79c6" stroke-width="5"/>
      <text x="0" y="-30" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="#ff79c6">ðŸš€</text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#f8f8f2" font-weight="bold">Run Ralphy</text>
      <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#8be9fd">Sequential or Parallel</text>
    </g>

    <!-- Get Results -->
    <g transform="translate(480, 0)">
      <rect x="-180" y="-85" width="360" height="170" fill="#44475a" rx="20" stroke="#ffb86c" stroke-width="5"/>
      <text x="0" y="-30" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="#ffb86c">âœ…</text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#f8f8f2" font-weight="bold">Get Results</text>
      <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#8be9fd">Code + Tests</text>
    </g>
  </g>

  <!-- Repo links section -->
  <rect x="200" y="580" width="1520" height="260" fill="#282a36" rx="20" stroke="#6272a4" stroke-width="4"/>

  <text x="960" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#ff6b6b" font-weight="bold">
    Get the Code
  </text>

  <!-- Ralphy project repo -->
  <g transform="translate(560, 740)">
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#8be9fd">Ralphy Project</text>
    <rect x="-320" y="0" width="640" height="70" fill="#1a1a2e" rx="12"/>
    <text x="0" y="48" text-anchor="middle" font-family="Monaco, monospace" font-size="28" fill="#50fa7b">github.com/michaelshimeles/ralphy</text>
  </g>

  <!-- Try-ralphy demo repo -->
  <g transform="translate(1360, 740)">
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#8be9fd">Demo Examples</text>
    <rect x="-320" y="0" width="640" height="70" fill="#1a1a2e" rx="12"/>
    <text x="0" y="48" text-anchor="middle" font-family="Monaco, monospace" font-size="28" fill="#50fa7b">github.com/softwarewrighter/try-ralphy</text>
  </g>

  <!-- Part of RLM series -->
  <text x="960" y="920" text-anchor="middle" font-family="Monaco, monospace" font-size="28" fill="#6272a4">
    Part of the RLM Series
  </text>
</svg>
