<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#0d0d18"/>
      <stop offset="100%" style="stop-color:#05050a"/>
    </linearGradient>
    <filter id="neon-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neon-orange" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Grid lines -->
  <g opacity="0.08">
    <line x1="0" y1="270" x2="1920" y2="270" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="540" x2="1920" y2="540" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="810" x2="1920" y2="810" stroke="#00ffff" stroke-width="1"/>
  </g>

  <!-- Browser window frame -->
  <rect x="260" y="200" width="1400" height="650" rx="12" fill="#0a0a12" stroke="#ff8800" stroke-width="4" filter="url(#neon-orange)"/>

  <!-- Browser title bar -->
  <rect x="260" y="200" width="1400" height="50" fill="#1a1a22" rx="12"/>
  <circle cx="300" cy="225" r="10" fill="#ff5f56"/>
  <circle cx="340" cy="225" r="10" fill="#ffbd2e"/>
  <circle cx="380" cy="225" r="10" fill="#27ca40"/>

  <!-- URL bar -->
  <rect x="450" y="210" width="800" height="30" rx="6" fill="#0a0a12"/>
  <text x="480" y="232" font-family="'Courier New', monospace" font-size="16" fill="#00ffff" filter="url(#neon-cyan)">softwarewrighter.github.io/rolodex</text>

  <!-- 3D Rolodex preview -->
  <g transform="translate(960, 520)">
    <!-- Multiple cards fanning out -->
    <rect x="-180" y="-100" width="360" height="160" rx="6" fill="#1a3040" stroke="#00ffff" stroke-width="2" transform="rotate(-20)" opacity="0.4"/>
    <rect x="-180" y="-90" width="360" height="160" rx="6" fill="#1a3545" stroke="#00ffff" stroke-width="2" transform="rotate(-12)" opacity="0.6"/>
    <rect x="-180" y="-80" width="360" height="160" rx="6" fill="#1a3a4a" stroke="#00ffff" stroke-width="2" transform="rotate(-4)" opacity="0.8"/>
    <!-- Front card -->
    <rect x="-180" y="-70" width="360" height="160" rx="6" fill="#0a2030" stroke="#ff8800" stroke-width="3" filter="url(#neon-orange)"/>
    <text x="0" y="-10" font-family="'Arial', sans-serif" font-size="28" fill="#ff8800" text-anchor="middle" font-weight="bold">Abigale Strosin</text>
    <text x="0" y="30" font-family="'Courier New', monospace" font-size="18" fill="#88aacc" text-anchor="middle">Pollich Inc</text>
    <text x="0" y="60" font-family="'Courier New', monospace" font-size="16" fill="#668899" text-anchor="middle">stan@example.net</text>
  </g>

  <!-- Section label -->
  <text x="960" y="120" font-family="'Impact', 'Arial Black', sans-serif" font-size="56" fill="#ff8800" text-anchor="middle" letter-spacing="4" filter="url(#neon-orange)">LIVE DEMO</text>

  <!-- Features -->
  <g transform="translate(960, 950)">
    <text x="-350" y="0" font-family="'Arial', sans-serif" font-size="20" fill="#888888" text-anchor="middle">3D Rotation</text>
    <text x="-100" y="0" font-family="'Arial', sans-serif" font-size="20" fill="#888888" text-anchor="middle">Search</text>
    <text x="100" y="0" font-family="'Arial', sans-serif" font-size="20" fill="#888888" text-anchor="middle">Add/Edit</text>
    <text x="350" y="0" font-family="'Arial', sans-serif" font-size="20" fill="#888888" text-anchor="middle">Local Storage</text>
  </g>
</svg>
