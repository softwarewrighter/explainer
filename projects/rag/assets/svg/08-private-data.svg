<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <!-- Filing cabinet -->
  <rect x="760" y="200" width="400" height="550" rx="10" fill="#2a2a4a" stroke="#666688" stroke-width="3"/>

  <!-- Drawers -->
  <rect x="780" y="220" width="360" height="120" rx="5" fill="#3a3a5a" stroke="#555577" stroke-width="2"/>
  <rect x="780" y="360" width="360" height="120" rx="5" fill="#3a3a5a" stroke="#555577" stroke-width="2"/>
  <rect x="780" y="500" width="360" height="120" rx="5" fill="#3a3a5a" stroke="#555577" stroke-width="2"/>

  <!-- Drawer handles -->
  <rect x="920" y="270" width="80" height="20" rx="4" fill="#666688"/>
  <rect x="920" y="410" width="80" height="20" rx="4" fill="#666688"/>
  <rect x="920" y="550" width="80" height="20" rx="4" fill="#666688"/>

  <!-- Large lock -->
  <circle cx="960" cy="680" r="40" fill="none" stroke="#ff8844" stroke-width="5"/>
  <rect x="925" y="700" width="70" height="50" rx="5" fill="#ff8844"/>
  <circle cx="960" cy="720" r="8" fill="#2a2a4a"/>

  <!-- Labels -->
  <text x="960" y="285" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">Company Docs</text>
  <text x="960" y="425" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">Internal Data</text>
  <text x="960" y="565" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">Private Files</text>

  <!-- AI cannot see -->
  <text x="960" y="850" font-family="Arial" font-size="32" fill="#ff8844" text-anchor="middle">INVISIBLE TO AI</text>
  <text x="960" y="920" font-family="Arial" font-size="24" fill="#888888" text-anchor="middle">Your private data is not in training sets</text>
</svg>
