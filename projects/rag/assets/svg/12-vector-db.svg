<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <!-- Database cylinder -->
  <ellipse cx="960" cy="250" rx="300" ry="60" fill="#2a2a4a" stroke="#4488ff" stroke-width="3"/>
  <rect x="660" y="250" width="600" height="400" fill="#2a2a4a"/>
  <line x1="660" y1="250" x2="660" y2="650" stroke="#4488ff" stroke-width="3"/>
  <line x1="1260" y1="250" x2="1260" y2="650" stroke="#4488ff" stroke-width="3"/>
  <ellipse cx="960" cy="650" rx="300" ry="60" fill="#2a2a4a" stroke="#4488ff" stroke-width="3"/>

  <!-- Database label -->
  <text x="960" y="260" font-family="Arial" font-size="28" fill="#4488ff" text-anchor="middle">Vector Database</text>

  <!-- Vector dots inside database -->
  <circle cx="750" cy="350" r="8" fill="#ff8844"/>
  <circle cx="850" cy="380" r="8" fill="#44ff88"/>
  <circle cx="950" cy="340" r="8" fill="#ff8844"/>
  <circle cx="1050" cy="390" r="8" fill="#44ff88"/>
  <circle cx="1150" cy="360" r="8" fill="#ff8844"/>

  <circle cx="780" cy="450" r="8" fill="#44ff88"/>
  <circle cx="880" cy="480" r="8" fill="#ff8844"/>
  <circle cx="980" cy="440" r="8" fill="#44ff88"/>
  <circle cx="1080" cy="490" r="8" fill="#ff8844"/>
  <circle cx="1180" cy="460" r="8" fill="#44ff88"/>

  <circle cx="720" cy="550" r="8" fill="#ff8844"/>
  <circle cx="820" cy="520" r="8" fill="#44ff88"/>
  <circle cx="920" cy="570" r="8" fill="#ff8844"/>
  <circle cx="1020" cy="540" r="8" fill="#44ff88"/>
  <circle cx="1120" cy="580" r="8" fill="#ff8844"/>
  <circle cx="1200" cy="550" r="8" fill="#44ff88"/>

  <!-- Speed indicator -->
  <rect x="200" y="400" width="300" height="150" rx="10" fill="#2a2a4a" stroke="#44ff88" stroke-width="2"/>
  <text x="350" y="450" font-family="Arial" font-size="24" fill="#44ff88" text-anchor="middle">Search Time</text>
  <text x="350" y="510" font-family="Arial" font-size="48" fill="#44ff88" text-anchor="middle">50ms</text>

  <!-- Count indicator -->
  <rect x="1420" y="400" width="300" height="150" rx="10" fill="#2a2a4a" stroke="#ff8844" stroke-width="2"/>
  <text x="1570" y="450" font-family="Arial" font-size="24" fill="#ff8844" text-anchor="middle">Vectors</text>
  <text x="1570" y="510" font-family="Arial" font-size="48" fill="#ff8844" text-anchor="middle">1M+</text>

  <text x="960" y="800" font-family="Arial" font-size="36" fill="#ffffff" text-anchor="middle">Fast similarity search at scale</text>
  <text x="960" y="870" font-family="Arial" font-size="24" fill="#888888" text-anchor="middle">Find the most similar content in milliseconds</text>
</svg>
