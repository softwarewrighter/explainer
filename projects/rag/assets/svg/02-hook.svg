  <path d="M780 400 Q760 300 860 280 Q960 260 1060 280 Q1160 300 1140 400" fill="none" stroke="#4488ff" stroke-width="6"/>

  <!-- Question marks around brain -->
  <text x="600" y="350" font-family="Arial" font-size="80" fill="#ff8844" opacity="0.6">?</text>
  <text x="1280" y="350" font-family="Arial" font-size="80" fill="#ff8844" opacity="0.6">?</text>
  <text x="960" y="180" font-family="Arial" font-size="80" fill="#ff8844" opacity="0.6">?</text>

  <!-- Magnifying glass looking at documents -->
  <circle cx="960" cy="700" r="60" fill="none" stroke="#44ff88" stroke-width="6"/>
  <line x1="1005" y1="745" x2="1060" y2="800" stroke="#44ff88" stroke-width="6" stroke-linecap="round"/>

  <!-- Document icons -->
  <rect x="300" y="650" width="80" height="100" rx="4" fill="none" stroke="#666688" stroke-width="2"/>
  <rect x="1540" y="650" width="80" height="100" rx="4" fill="none" stroke="#666688" stroke-width="2"/>

  <text x="960" y="920" font-family="Arial" font-size="32" fill="#888888" text-anchor="middle">What if AI could look things up?</text>
