<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial" font-size="48" fill="#ffffff" text-anchor="middle">Local = Private</text>

  <!-- Your Machine box -->
  <rect x="460" y="180" width="1000" height="600" rx="30" fill="#44ff88" fill-opacity="0.05" stroke="#44ff88" stroke-width="4"/>
  <text x="960" y="240" font-family="Arial" font-size="32" fill="#44ff88" text-anchor="middle">Your Machine</text>

  <!-- Components inside -->
  <!-- Documents -->
  <rect x="540" y="300" width="250" height="180" rx="15" fill="#2a2a4a" stroke="#4488ff" stroke-width="2"/>
  <text x="665" y="360" font-family="Arial" font-size="20" fill="#4488ff" text-anchor="middle">Documents</text>
  <rect x="570" y="390" width="190" height="15" fill="#666688" rx="2"/>
  <rect x="570" y="415" width="170" height="15" fill="#666688" rx="2"/>
  <rect x="570" y="440" width="180" height="15" fill="#666688" rx="2"/>

  <!-- Qdrant -->
  <rect x="840" y="300" width="250" height="180" rx="15" fill="#2a2a4a" stroke="#ff8844" stroke-width="2"/>
  <text x="965" y="360" font-family="Arial" font-size="20" fill="#ff8844" text-anchor="middle">Qdrant</text>
  <circle cx="920" cy="420" r="8" fill="#ff8844"/>
  <circle cx="950" cy="400" r="8" fill="#ff8844"/>
  <circle cx="980" cy="430" r="8" fill="#ff8844"/>
  <circle cx="1010" cy="410" r="8" fill="#ff8844"/>

  <!-- Ollama -->
  <rect x="1140" y="300" width="250" height="180" rx="15" fill="#2a2a4a" stroke="#9966ff" stroke-width="2"/>
  <text x="1265" y="360" font-family="Arial" font-size="20" fill="#9966ff" text-anchor="middle">Ollama</text>
  <text x="1265" y="420" font-family="Arial" font-size="16" fill="#888888" text-anchor="middle">Local LLM</text>

  <!-- Arrows between components -->
  <path d="M790 390 L830 390" stroke="#666688" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M1090 390 L1130 390" stroke="#666688" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- User icon -->
  <circle cx="665" cy="620" r="40" fill="none" stroke="#44ff88" stroke-width="3"/>
  <circle cx="665" cy="600" r="15" fill="#44ff88"/>
  <path d="M625 660 Q665 690 705 660" fill="none" stroke="#44ff88" stroke-width="3"/>
  <text x="665" y="720" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">You</text>

  <!-- Cloud with X (crossed out) -->
  <g transform="translate(1265, 560)">
    <ellipse cx="0" cy="0" rx="100" ry="60" fill="#ff6666" fill-opacity="0.1" stroke="#ff6666" stroke-width="2"/>
    <text x="0" y="10" font-family="Arial" font-size="18" fill="#ff6666" text-anchor="middle">Cloud</text>
    <!-- X over cloud -->
    <line x1="-70" y1="-40" x2="70" y2="40" stroke="#ff6666" stroke-width="4"/>
    <line x1="70" y1="-40" x2="-70" y2="40" stroke="#ff6666" stroke-width="4"/>
  </g>
  <text x="1265" y="720" font-family="Arial" font-size="18" fill="#ff6666" text-anchor="middle">Not needed</text>

  <!-- Benefits -->
  <rect x="200" y="850" width="450" height="100" rx="10" fill="#2a2a4a" stroke="#44ff88" stroke-width="2"/>
  <text x="425" y="890" font-family="Arial" font-size="20" fill="#44ff88" text-anchor="middle">No data leaves your network</text>
  <text x="425" y="920" font-family="Arial" font-size="16" fill="#888888" text-anchor="middle">Complete control over your information</text>

  <rect x="735" y="850" width="450" height="100" rx="10" fill="#2a2a4a" stroke="#ff8844" stroke-width="2"/>
  <text x="960" y="890" font-family="Arial" font-size="20" fill="#ff8844" text-anchor="middle">No API costs</text>
  <text x="960" y="920" font-family="Arial" font-size="16" fill="#888888" text-anchor="middle">Run as much as you want, free</text>

  <rect x="1270" y="850" width="450" height="100" rx="10" fill="#2a2a4a" stroke="#4488ff" stroke-width="2"/>
  <text x="1495" y="890" font-family="Arial" font-size="20" fill="#4488ff" text-anchor="middle">Works offline</text>
  <text x="1495" y="920" font-family="Arial" font-size="16" fill="#888888" text-anchor="middle">No internet connection required</text>
</svg>
