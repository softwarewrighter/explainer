<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial" font-size="48" fill="#ffffff" text-anchor="middle">12 Rust CLI Tools</text>

  <!-- Terminal window -->
  <rect x="300" y="160" width="1320" height="600" rx="15" fill="#1a1a2a" stroke="#ff8844" stroke-width="3"/>

  <!-- Terminal header -->
  <rect x="300" y="160" width="1320" height="40" rx="15" fill="#2a2a4a"/>
  <circle cx="330" cy="180" r="8" fill="#ff6666"/>
  <circle cx="360" cy="180" r="8" fill="#ffaa44"/>
  <circle cx="390" cy="180" r="8" fill="#44ff88"/>
  <text x="960" y="188" font-family="monospace" font-size="14" fill="#888888" text-anchor="middle">rag-demo - Rust CLI Tools</text>

  <!-- Tool list in columns -->
  <!-- Column 1 -->
  <text x="400" y="250" font-family="monospace" font-size="18" fill="#44ff88">Ingestion Tools</text>
  <text x="400" y="290" font-family="monospace" font-size="16" fill="#888888">$ ingest_hierarchical</text>
  <text x="400" y="320" font-family="monospace" font-size="14" fill="#666688">  Parent-child chunking</text>
  <text x="400" y="360" font-family="monospace" font-size="16" fill="#888888">$ ingest_by_directory</text>
  <text x="400" y="390" font-family="monospace" font-size="14" fill="#666688">  Multi-collection support</text>
  <text x="400" y="430" font-family="monospace" font-size="16" fill="#888888">$ ingest_markdown</text>
  <text x="400" y="460" font-family="monospace" font-size="14" fill="#666688">  Smart markdown parsing</text>

  <!-- Column 2 -->
  <text x="850" y="250" font-family="monospace" font-size="18" fill="#4488ff">Search Tools</text>
  <text x="850" y="290" font-family="monospace" font-size="16" fill="#888888">$ search_hierarchical</text>
  <text x="850" y="320" font-family="monospace" font-size="14" fill="#666688">  Parent context retrieval</text>
  <text x="850" y="360" font-family="monospace" font-size="16" fill="#888888">$ hybrid_search</text>
  <text x="850" y="390" font-family="monospace" font-size="14" fill="#666688">  Vector + keyword</text>
  <text x="850" y="430" font-family="monospace" font-size="16" fill="#888888">$ search_qdrant</text>
  <text x="850" y="460" font-family="monospace" font-size="14" fill="#666688">  Basic vector search</text>

  <!-- Column 3 -->
  <text x="1280" y="250" font-family="monospace" font-size="18" fill="#ff8844">Utility Tools</text>
  <text x="1280" y="290" font-family="monospace" font-size="16" fill="#888888">$ export_collection</text>
  <text x="1280" y="320" font-family="monospace" font-size="14" fill="#666688">  Backup to JSON</text>
  <text x="1280" y="360" font-family="monospace" font-size="16" fill="#888888">$ import_collection</text>
  <text x="1280" y="390" font-family="monospace" font-size="14" fill="#666688">  Restore from backup</text>
  <text x="1280" y="430" font-family="monospace" font-size="16" fill="#888888">$ pdf_to_embeddings</text>
  <text x="1280" y="460" font-family="monospace" font-size="14" fill="#666688">  End-to-end pipeline</text>

  <!-- Stats bar -->
  <rect x="400" y="520" width="1100" height="80" rx="10" fill="#2a2a4a"/>
  <text x="550" y="570" font-family="monospace" font-size="20" fill="#44ff88" text-anchor="middle">3,850 LOC</text>
  <text x="850" y="570" font-family="monospace" font-size="20" fill="#4488ff" text-anchor="middle">Memory Safe</text>
  <text x="1150" y="570" font-family="monospace" font-size="20" fill="#ff8844" text-anchor="middle">Zero Crashes</text>
  <text x="1400" y="570" font-family="monospace" font-size="20" fill="#9966ff" text-anchor="middle">Fast</text>

  <!-- Sample output -->
  <rect x="400" y="620" width="1100" height="100" rx="10" fill="#0a0a1a"/>
  <text x="420" y="660" font-family="monospace" font-size="14" fill="#44ff88">$ search_hierarchical --query "timeout" --top-k 5</text>
  <text x="420" y="690" font-family="monospace" font-size="14" fill="#888888">Found 5 results in 52ms (9,193 vectors indexed)</text>

  <!-- Benefits -->
  <rect x="300" y="820" width="400" height="120" rx="10" fill="#2a2a4a" stroke="#44ff88" stroke-width="2"/>
  <text x="500" y="870" font-family="Arial" font-size="20" fill="#44ff88" text-anchor="middle">Fast</text>
  <text x="500" y="905" font-family="Arial" font-size="16" fill="#888888" text-anchor="middle">Compiled, optimized binaries</text>

  <rect x="760" y="820" width="400" height="120" rx="10" fill="#2a2a4a" stroke="#4488ff" stroke-width="2"/>
  <text x="960" y="870" font-family="Arial" font-size="20" fill="#4488ff" text-anchor="middle">Safe</text>
  <text x="960" y="905" font-family="Arial" font-size="16" fill="#888888" text-anchor="middle">Memory safety guaranteed</text>

  <rect x="1220" y="820" width="400" height="120" rx="10" fill="#2a2a4a" stroke="#ff8844" stroke-width="2"/>
  <text x="1420" y="870" font-family="Arial" font-size="20" fill="#ff8844" text-anchor="middle">Reliable</text>
  <text x="1420" y="905" font-family="Arial" font-size="16" fill="#888888" text-anchor="middle">Production-ready quality</text>

  <text x="960" y="1000" font-family="Arial" font-size="28" fill="#ffffff" text-anchor="middle">Enterprise-grade tooling for your RAG pipeline</text>
</svg>
