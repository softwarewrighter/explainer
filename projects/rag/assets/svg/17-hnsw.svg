<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <!-- Title -->
  <text x="960" y="100" font-family="Arial" font-size="40" fill="#ffffff" text-anchor="middle">HNSW: Fast Vector Search</text>
  <text x="960" y="150" font-family="Arial" font-size="24" fill="#888888" text-anchor="middle">Hierarchical Navigable Small World</text>

  <!-- Graph visualization -->
  <!-- Layer 3 (top) - sparse -->
  <text x="200" y="260" font-family="Arial" font-size="18" fill="#4488ff">Layer 3</text>
  <circle cx="600" cy="250" r="20" fill="#4488ff"/>
  <circle cx="1000" cy="250" r="20" fill="#4488ff"/>
  <circle cx="1400" cy="250" r="20" fill="#4488ff"/>
  <line x1="620" y1="250" x2="980" y2="250" stroke="#4488ff" stroke-width="2"/>
  <line x1="1020" y1="250" x2="1380" y2="250" stroke="#4488ff" stroke-width="2"/>

  <!-- Vertical connections -->
  <line x1="600" y1="270" x2="600" y2="350" stroke="#4488ff" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="1000" y1="270" x2="1000" y2="350" stroke="#4488ff" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="1400" y1="270" x2="1400" y2="350" stroke="#4488ff" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Layer 2 - medium -->
  <text x="200" y="400" font-family="Arial" font-size="18" fill="#44ff88">Layer 2</text>
  <circle cx="500" cy="400" r="15" fill="#44ff88"/>
  <circle cx="700" cy="400" r="15" fill="#44ff88"/>
  <circle cx="900" cy="400" r="15" fill="#44ff88"/>
  <circle cx="1100" cy="400" r="15" fill="#44ff88"/>
  <circle cx="1300" cy="400" r="15" fill="#44ff88"/>
  <circle cx="1500" cy="400" r="15" fill="#44ff88"/>
  <line x1="515" y1="400" x2="685" y2="400" stroke="#44ff88" stroke-width="2"/>
  <line x1="715" y1="400" x2="885" y2="400" stroke="#44ff88" stroke-width="2"/>
  <line x1="915" y1="400" x2="1085" y2="400" stroke="#44ff88" stroke-width="2"/>
  <line x1="1115" y1="400" x2="1285" y2="400" stroke="#44ff88" stroke-width="2"/>
  <line x1="1315" y1="400" x2="1485" y2="400" stroke="#44ff88" stroke-width="2"/>

  <!-- Vertical connections -->
  <line x1="500" y1="415" x2="450" y2="520" stroke="#44ff88" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="700" y1="415" x2="650" y2="520" stroke="#44ff88" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="900" y1="415" x2="850" y2="520" stroke="#44ff88" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Layer 1 - dense -->
  <text x="200" y="560" font-family="Arial" font-size="18" fill="#ff8844">Layer 1</text>
  <g>
    <circle cx="400" cy="560" r="12" fill="#ff8844"/>
    <circle cx="500" cy="560" r="12" fill="#ff8844"/>
    <circle cx="600" cy="560" r="12" fill="#ff8844"/>
    <circle cx="700" cy="560" r="12" fill="#ff8844"/>
    <circle cx="800" cy="560" r="12" fill="#ff8844"/>
    <circle cx="900" cy="560" r="12" fill="#ff8844"/>
    <circle cx="1000" cy="560" r="12" fill="#ff8844"/>
    <circle cx="1100" cy="560" r="12" fill="#ff8844"/>
    <circle cx="1200" cy="560" r="12" fill="#ff8844"/>
    <circle cx="1300" cy="560" r="12" fill="#ff8844"/>
    <circle cx="1400" cy="560" r="12" fill="#ff8844"/>
    <circle cx="1500" cy="560" r="12" fill="#ff8844"/>
  </g>
  <!-- Some connections on layer 1 -->
  <line x1="412" y1="560" x2="488" y2="560" stroke="#ff8844" stroke-width="1"/>
  <line x1="512" y1="560" x2="588" y2="560" stroke="#ff8844" stroke-width="1"/>
  <line x1="612" y1="560" x2="688" y2="560" stroke="#ff8844" stroke-width="1"/>
  <line x1="712" y1="560" x2="788" y2="560" stroke="#ff8844" stroke-width="1"/>
  <line x1="812" y1="560" x2="888" y2="560" stroke="#ff8844" stroke-width="1"/>
  <line x1="912" y1="560" x2="988" y2="560" stroke="#ff8844" stroke-width="1"/>
  <line x1="1012" y1="560" x2="1088" y2="560" stroke="#ff8844" stroke-width="1"/>
  <line x1="1112" y1="560" x2="1188" y2="560" stroke="#ff8844" stroke-width="1"/>
  <line x1="1212" y1="560" x2="1288" y2="560" stroke="#ff8844" stroke-width="1"/>
  <line x1="1312" y1="560" x2="1388" y2="560" stroke="#ff8844" stroke-width="1"/>
  <line x1="1412" y1="560" x2="1488" y2="560" stroke="#ff8844" stroke-width="1"/>

  <!-- Search path -->
  <path d="M600 250 L600 400 L700 400 L700 560 L800 560" stroke="#ffffff" stroke-width="4" fill="none" stroke-dasharray="10,5"/>
  <circle cx="800" cy="560" r="20" fill="none" stroke="#ffffff" stroke-width="3"/>

  <!-- Explanation boxes -->
  <rect x="200" y="680" width="450" height="150" rx="10" fill="#2a2a4a" stroke="#4488ff" stroke-width="2"/>
  <text x="425" y="730" font-family="Arial" font-size="20" fill="#4488ff" text-anchor="middle">Start at Top Layer</text>
  <text x="425" y="770" font-family="Arial" font-size="16" fill="#888888" text-anchor="middle">Few nodes, big jumps</text>
  <text x="425" y="800" font-family="Arial" font-size="16" fill="#888888" text-anchor="middle">Quick approximation</text>

  <rect x="735" y="680" width="450" height="150" rx="10" fill="#2a2a4a" stroke="#44ff88" stroke-width="2"/>
  <text x="960" y="730" font-family="Arial" font-size="20" fill="#44ff88" text-anchor="middle">Descend Layers</text>
  <text x="960" y="770" font-family="Arial" font-size="16" fill="#888888" text-anchor="middle">More nodes, finer search</text>
  <text x="960" y="800" font-family="Arial" font-size="16" fill="#888888" text-anchor="middle">Refine location</text>

  <rect x="1270" y="680" width="450" height="150" rx="10" fill="#2a2a4a" stroke="#ff8844" stroke-width="2"/>
  <text x="1495" y="730" font-family="Arial" font-size="20" fill="#ff8844" text-anchor="middle">Find Nearest</text>
  <text x="1495" y="770" font-family="Arial" font-size="16" fill="#888888" text-anchor="middle">Dense bottom layer</text>
  <text x="1495" y="800" font-family="Arial" font-size="16" fill="#888888" text-anchor="middle">Exact nearest neighbors</text>

  <text x="960" y="920" font-family="Arial" font-size="28" fill="#ffffff" text-anchor="middle">O(log N) search complexity - fast even with millions of vectors</text>
</svg>
