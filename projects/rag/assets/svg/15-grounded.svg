<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <!-- Answer box -->
  <rect x="460" y="200" width="1000" height="450" rx="20" fill="#2a2a4a" stroke="#44ff88" stroke-width="4"/>

  <!-- Answer header -->
  <rect x="460" y="200" width="1000" height="80" rx="20" fill="#44ff88" fill-opacity="0.1"/>
  <text x="960" y="250" font-family="Arial" font-size="32" fill="#44ff88" text-anchor="middle">Grounded Answer</text>

  <!-- Answer content -->
  <text x="520" y="340" font-family="Arial" font-size="24" fill="#ffffff">"To fix connection errors, you should:</text>
  <text x="520" y="390" font-family="Arial" font-size="22" fill="#888888">1. Check your timeout settings in the config file</text>
  <text x="520" y="430" font-family="Arial" font-size="22" fill="#888888">2. Verify network connectivity to the server</text>
  <text x="520" y="470" font-family="Arial" font-size="22" fill="#888888">3. Enable the retry mechanism for temporary failures</text>
  <text x="520" y="520" font-family="Arial" font-size="22" fill="#888888">4. Review the error logs for specific details"</text>

  <!-- Source citation -->
  <rect x="520" y="560" width="400" height="60" rx="5" fill="#4488ff" fill-opacity="0.1"/>
  <text x="540" y="595" font-family="Arial" font-size="16" fill="#4488ff">Source: troubleshooting-guide.md</text>

  <!-- Big checkmark -->
  <circle cx="960" cy="800" r="80" fill="none" stroke="#44ff88" stroke-width="6"/>
  <path d="M910 800 L945 835 L1020 760" fill="none" stroke="#44ff88" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Comparison labels -->
  <rect x="200" y="750" width="200" height="100" rx="10" fill="#ff8844" fill-opacity="0.1" stroke="#ff8844" stroke-width="2"/>
  <text x="300" y="790" font-family="Arial" font-size="18" fill="#ff8844" text-anchor="middle">Before RAG</text>
  <text x="300" y="820" font-family="Arial" font-size="14" fill="#888888" text-anchor="middle">Guessing</text>

  <rect x="1520" y="750" width="200" height="100" rx="10" fill="#44ff88" fill-opacity="0.1" stroke="#44ff88" stroke-width="2"/>
  <text x="1620" y="790" font-family="Arial" font-size="18" fill="#44ff88" text-anchor="middle">With RAG</text>
  <text x="1620" y="820" font-family="Arial" font-size="14" fill="#888888" text-anchor="middle">Grounded</text>

  <text x="960" y="950" font-family="Arial" font-size="28" fill="#ffffff" text-anchor="middle">Answers based on your actual documents</text>
</svg>
