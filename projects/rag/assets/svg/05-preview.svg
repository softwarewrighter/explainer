<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <!-- Three boxes for roadmap -->
  <!-- Box 1: Problem -->
  <rect x="200" y="350" width="400" height="300" rx="20" fill="none" stroke="#ff8844" stroke-width="4"/>
  <text x="400" y="450" font-family="Arial" font-size="48" fill="#ff8844" text-anchor="middle">1</text>
  <text x="400" y="520" font-family="Arial" font-size="32" fill="#ffffff" text-anchor="middle">Problem</text>
  <text x="400" y="580" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">Why LLMs hallucinate</text>

  <!-- Box 2: Solution -->
  <rect x="760" y="350" width="400" height="300" rx="20" fill="none" stroke="#44ff88" stroke-width="4"/>
  <text x="960" y="450" font-family="Arial" font-size="48" fill="#44ff88" text-anchor="middle">2</text>
  <text x="960" y="520" font-family="Arial" font-size="32" fill="#ffffff" text-anchor="middle">Solution</text>
  <text x="960" y="580" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">How RAG works</text>

  <!-- Box 3: Implementation -->
  <rect x="1320" y="350" width="400" height="300" rx="20" fill="none" stroke="#4488ff" stroke-width="4"/>
  <text x="1520" y="450" font-family="Arial" font-size="48" fill="#4488ff" text-anchor="middle">3</text>
  <text x="1520" y="520" font-family="Arial" font-size="32" fill="#ffffff" text-anchor="middle">Implementation</text>
  <text x="1520" y="580" font-family="Arial" font-size="20" fill="#888888" text-anchor="middle">Real-world system</text>

  <!-- Connecting arrows -->
  <path d="M620 500 L740 500" fill="none" stroke="#666688" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M1180 500 L1300 500" fill="none" stroke="#666688" stroke-width="2"/>

  <text x="960" y="180" font-family="Arial" font-size="40" fill="#ffffff" text-anchor="middle">Today's Roadmap</text>
</svg>
