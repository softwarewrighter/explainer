<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <!-- Qdrant logo area -->
  <rect x="660" y="150" width="600" height="200" rx="20" fill="#ff8844" fill-opacity="0.1" stroke="#ff8844" stroke-width="4"/>
  <text x="960" y="250" font-family="Arial" font-size="72" fill="#ff8844" text-anchor="middle" font-weight="bold">Qdrant</text>
  <text x="960" y="310" font-family="Arial" font-size="24" fill="#888888" text-anchor="middle">Our Choice for RAG</text>

  <!-- Feature boxes -->
  <!-- Open Source -->
  <rect x="150" y="420" width="380" height="200" rx="15" fill="#2a2a4a" stroke="#44ff88" stroke-width="3"/>
  <text x="340" y="480" font-family="Arial" font-size="28" fill="#44ff88" text-anchor="middle">Open Source</text>
  <text x="340" y="530" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">Apache 2.0 License</text>
  <text x="340" y="565" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">Self-host anywhere</text>
  <text x="340" y="600" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">No vendor lock-in</text>

  <!-- Written in Rust -->
  <rect x="580" y="420" width="380" height="200" rx="15" fill="#2a2a4a" stroke="#ff8844" stroke-width="3"/>
  <text x="770" y="480" font-family="Arial" font-size="28" fill="#ff8844" text-anchor="middle">Written in Rust</text>
  <text x="770" y="530" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">Memory-safe performance</text>
  <text x="770" y="565" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">No garbage collection</text>
  <text x="770" y="600" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">50-80ms queries</text>

  <!-- Runs Locally -->
  <rect x="1010" y="420" width="380" height="200" rx="15" fill="#2a2a4a" stroke="#4488ff" stroke-width="3"/>
  <text x="1200" y="480" font-family="Arial" font-size="28" fill="#4488ff" text-anchor="middle">Runs Locally</text>
  <text x="1200" y="530" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">Docker container</text>
  <text x="1200" y="565" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">Persistent storage</text>
  <text x="1200" y="600" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">Web dashboard</text>

  <!-- Privacy focused -->
  <rect x="1440" y="420" width="380" height="200" rx="15" fill="#2a2a4a" stroke="#9966ff" stroke-width="3"/>
  <text x="1630" y="480" font-family="Arial" font-size="28" fill="#9966ff" text-anchor="middle">Privacy First</text>
  <text x="1630" y="530" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">Data stays on your machine</text>
  <text x="1630" y="565" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">No cloud required</text>
  <text x="1630" y="600" font-family="Arial" font-size="18" fill="#888888" text-anchor="middle">Full control</text>

  <!-- Setup command -->
  <rect x="400" y="700" width="1120" height="150" rx="15" fill="#1a1a2a" stroke="#666688" stroke-width="2"/>
  <text x="960" y="750" font-family="Arial" font-size="20" fill="#666688" text-anchor="middle">Quick Start</text>
  <text x="960" y="810" font-family="monospace" font-size="24" fill="#44ff88" text-anchor="middle">docker run -p 6333:6333 qdrant/qdrant</text>

  <text x="960" y="950" font-family="Arial" font-size="28" fill="#ffffff" text-anchor="middle">Production-ready vector database in one command</text>
</svg>
