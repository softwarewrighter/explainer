<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <!-- Title -->
  <text x="960" y="80" font-family="Arial" font-size="40" fill="#ffffff" text-anchor="middle">Naive Chunking: Fixed Size</text>

  <!-- Original document -->
  <rect x="100" y="150" width="500" height="400" rx="15" fill="#2a2a4a" stroke="#4488ff" stroke-width="3"/>
  <text x="350" y="200" font-family="Arial" font-size="24" fill="#4488ff" text-anchor="middle">Original Document</text>

  <!-- Coherent paragraphs -->
  <rect x="130" y="240" width="440" height="70" rx="5" fill="#44ff88" fill-opacity="0.1" stroke="#44ff88" stroke-width="1"/>
  <text x="150" y="270" font-family="Arial" font-size="14" fill="#888888">This paragraph explains how to configure</text>
  <text x="150" y="290" font-family="Arial" font-size="14" fill="#888888">the database connection settings properly.</text>

  <rect x="130" y="320" width="440" height="70" rx="5" fill="#ff8844" fill-opacity="0.1" stroke="#ff8844" stroke-width="1"/>
  <text x="150" y="350" font-family="Arial" font-size="14" fill="#888888">Error handling is crucial. When a connection</text>
  <text x="150" y="370" font-family="Arial" font-size="14" fill="#888888">fails, the system should retry three times.</text>

  <rect x="130" y="400" width="440" height="70" rx="5" fill="#4488ff" fill-opacity="0.1" stroke="#4488ff" stroke-width="1"/>
  <text x="150" y="430" font-family="Arial" font-size="14" fill="#888888">Performance optimization requires careful</text>
  <text x="150" y="450" font-family="Arial" font-size="14" fill="#888888">tuning of connection pool parameters.</text>

  <rect x="130" y="480" width="440" height="50" rx="5" fill="#9966ff" fill-opacity="0.1" stroke="#9966ff" stroke-width="1"/>
  <text x="150" y="510" font-family="Arial" font-size="14" fill="#888888">Security considerations include encryption...</text>

  <!-- Arrow -->
  <path d="M650 350 L750 350" stroke="#ff8844" stroke-width="4" marker-end="url(#arrow)"/>
  <text x="700" y="330" font-family="Arial" font-size="18" fill="#ff8844" text-anchor="middle">Split at</text>
  <text x="700" y="365" font-family="Arial" font-size="18" fill="#ff8844" text-anchor="middle">500 chars</text>

  <!-- Resulting chunks (broken) -->
  <rect x="800" y="150" width="500" height="400" rx="15" fill="#2a2a4a" stroke="#ff8844" stroke-width="3"/>
  <text x="1050" y="200" font-family="Arial" font-size="24" fill="#ff8844" text-anchor="middle">Fixed-Size Chunks</text>

  <!-- Broken chunks -->
  <rect x="830" y="240" width="440" height="70" rx="5" fill="#ff6666" fill-opacity="0.1" stroke="#ff6666" stroke-width="2"/>
  <text x="850" y="265" font-family="Arial" font-size="14" fill="#888888">This paragraph explains how to configure</text>
  <text x="850" y="285" font-family="Arial" font-size="14" fill="#ff6666">the database connection settings pro-</text>
  <text x="1200" y="290" font-family="Arial" font-size="12" fill="#ff6666">CUT!</text>

  <rect x="830" y="320" width="440" height="70" rx="5" fill="#ff6666" fill-opacity="0.1" stroke="#ff6666" stroke-width="2"/>
  <text x="850" y="345" font-family="Arial" font-size="14" fill="#ff6666">-perly. Error handling is crucial. When</text>
  <text x="850" y="365" font-family="Arial" font-size="14" fill="#888888">a connection fails, the system should re-</text>
  <text x="1200" y="370" font-family="Arial" font-size="12" fill="#ff6666">CUT!</text>

  <rect x="830" y="400" width="440" height="70" rx="5" fill="#ff6666" fill-opacity="0.1" stroke="#ff6666" stroke-width="2"/>
  <text x="850" y="425" font-family="Arial" font-size="14" fill="#ff6666">-try three times. Performance optimization</text>
  <text x="850" y="445" font-family="Arial" font-size="14" fill="#888888">requires careful tuning of connection po-</text>
  <text x="1200" y="450" font-family="Arial" font-size="12" fill="#ff6666">CUT!</text>

  <!-- Problems list -->
  <rect x="1350" y="150" width="450" height="400" rx="15" fill="#ff6666" fill-opacity="0.1" stroke="#ff6666" stroke-width="3"/>
  <text x="1575" y="210" font-family="Arial" font-size="24" fill="#ff6666" text-anchor="middle">Problems</text>

  <text x="1380" y="270" font-family="Arial" font-size="18" fill="#ff6666">X Breaks mid-sentence</text>
  <text x="1380" y="310" font-family="Arial" font-size="18" fill="#ff6666">X Splits related ideas</text>
  <text x="1380" y="350" font-family="Arial" font-size="18" fill="#ff6666">X Loses context</text>
  <text x="1380" y="390" font-family="Arial" font-size="18" fill="#ff6666">X Fragments meaning</text>
  <text x="1380" y="430" font-family="Arial" font-size="18" fill="#ff6666">X Poor retrieval quality</text>

  <!-- Better way hint -->
  <rect x="400" y="650" width="1120" height="200" rx="20" fill="#2a2a4a" stroke="#44ff88" stroke-width="3"/>
  <text x="960" y="720" font-family="Arial" font-size="28" fill="#44ff88" text-anchor="middle">There is a better way...</text>
  <text x="960" y="780" font-family="Arial" font-size="22" fill="#888888" text-anchor="middle">What if we could preserve context while still enabling precise search?</text>

  <text x="960" y="950" font-family="Arial" font-size="28" fill="#ffffff" text-anchor="middle">Fixed-size chunking destroys semantic meaning</text>
</svg>
