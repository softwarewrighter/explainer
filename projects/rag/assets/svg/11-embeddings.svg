<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#44ff88"/>
    </marker>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg1)"/>

  <!-- Document on left -->
  <rect x="200" y="300" width="300" height="400" rx="10" fill="#2a2a4a" stroke="#4488ff" stroke-width="3"/>
  <text x="350" y="360" font-family="Arial" font-size="24" fill="#4488ff" text-anchor="middle">Document</text>

  <!-- Text lines -->
  <rect x="230" y="400" width="240" height="15" fill="#666688" rx="2"/>
  <rect x="230" y="430" width="220" height="15" fill="#666688" rx="2"/>
  <rect x="230" y="460" width="230" height="15" fill="#666688" rx="2"/>
  <rect x="230" y="490" width="200" height="15" fill="#666688" rx="2"/>
  <rect x="230" y="520" width="240" height="15" fill="#666688" rx="2"/>
  <rect x="230" y="550" width="210" height="15" fill="#666688" rx="2"/>
  <rect x="230" y="580" width="230" height="15" fill="#666688" rx="2"/>
  <rect x="230" y="610" width="190" height="15" fill="#666688" rx="2"/>
  <rect x="230" y="640" width="220" height="15" fill="#666688" rx="2"/>

  <!-- Arrow -->
  <path d="M520 500 L780 500" stroke="#44ff88" stroke-width="4" marker-end="url(#arrow)"/>
  <text x="650" y="470" font-family="Arial" font-size="20" fill="#44ff88" text-anchor="middle">Embed</text>

  <!-- Embedding model -->
  <rect x="800" y="380" width="200" height="240" rx="10" fill="#44ff88" fill-opacity="0.1" stroke="#44ff88" stroke-width="3"/>
  <text x="900" y="440" font-family="Arial" font-size="20" fill="#44ff88" text-anchor="middle">Embedding</text>
  <text x="900" y="470" font-family="Arial" font-size="20" fill="#44ff88" text-anchor="middle">Model</text>

  <!-- Neural network icon -->
  <circle cx="860" cy="530" r="15" fill="#44ff88" opacity="0.5"/>
  <circle cx="900" cy="510" r="15" fill="#44ff88" opacity="0.5"/>
  <circle cx="940" cy="530" r="15" fill="#44ff88" opacity="0.5"/>
  <circle cx="880" cy="570" r="15" fill="#44ff88" opacity="0.5"/>
  <circle cx="920" cy="570" r="15" fill="#44ff88" opacity="0.5"/>
  <line x1="860" y1="545" x2="880" y2="555" stroke="#44ff88" stroke-width="1" opacity="0.5"/>
  <line x1="900" y1="525" x2="880" y2="555" stroke="#44ff88" stroke-width="1" opacity="0.5"/>
  <line x1="900" y1="525" x2="920" y2="555" stroke="#44ff88" stroke-width="1" opacity="0.5"/>
  <line x1="940" y1="545" x2="920" y2="555" stroke="#44ff88" stroke-width="1" opacity="0.5"/>

  <!-- Arrow -->
  <path d="M1020 500 L1280 500" stroke="#44ff88" stroke-width="4" marker-end="url(#arrow)"/>
  <text x="1150" y="470" font-family="Arial" font-size="20" fill="#44ff88" text-anchor="middle">Output</text>

  <!-- Vector on right -->
  <rect x="1300" y="300" width="400" height="400" rx="10" fill="#2a2a4a" stroke="#ff8844" stroke-width="3"/>
  <text x="1500" y="360" font-family="Arial" font-size="24" fill="#ff8844" text-anchor="middle">Vector (768 dims)</text>

  <!-- Numbers representing vector -->
  <text x="1350" y="420" font-family="monospace" font-size="18" fill="#ff8844" opacity="0.8">[0.234, -0.156,</text>
  <text x="1350" y="450" font-family="monospace" font-size="18" fill="#ff8844" opacity="0.8"> 0.891, 0.023,</text>
  <text x="1350" y="480" font-family="monospace" font-size="18" fill="#ff8844" opacity="0.8"> -0.445, 0.678,</text>
  <text x="1350" y="510" font-family="monospace" font-size="18" fill="#ff8844" opacity="0.8"> 0.112, -0.334,</text>
  <text x="1350" y="540" font-family="monospace" font-size="18" fill="#888888" opacity="0.8"> ...</text>
  <text x="1350" y="570" font-family="monospace" font-size="18" fill="#ff8844" opacity="0.8"> 0.567, -0.789,</text>
  <text x="1350" y="600" font-family="monospace" font-size="18" fill="#ff8844" opacity="0.8"> 0.012, 0.456]</text>

  <text x="960" y="850" font-family="Arial" font-size="32" fill="#ffffff" text-anchor="middle">Text becomes numbers that capture meaning</text>
  <text x="960" y="920" font-family="Arial" font-size="24" fill="#888888" text-anchor="middle">Similar meanings = similar numbers</text>
</svg>
